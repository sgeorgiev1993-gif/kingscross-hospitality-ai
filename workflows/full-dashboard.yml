name: Full KingsCross Dashboard

on:
  schedule:
    - cron: '0 * * * *'   # every hour
  workflow_dispatch:

jobs:
  fetch-build-deploy:
    runs-on: ubuntu-latest
    env:
      # mapping of common secret names (you'll set these in repo Settings -> Secrets)
      OPENWEATHER_KEY: ${{ secrets.OPENWEATHER_KEY }}
      EVENTBRITE_TOKEN: ${{ secrets.EVENTBRITE_TOKEN }}
      EVENTBRITE_KEY: ${{ secrets.EVENTBRITE_TOKEN }}
      GOOGLE_PLACES_API_KEY: ${{ secrets.GOOGLE_PLACES_API_KEY }}
      GOOGLE_PLACES_KEY: ${{ secrets.GOOGLE_PLACES_API_KEY }}
      NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
      TFL_APP_KEY: ${{ secrets.TFL_APP_KEY }}
      TFL_APP_ID: ${{ secrets.TFL_APP_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas python-dotenv

      - name: Ensure data directory exists
        run: mkdir -p data

      # --- TfL ---
      - name: Fetch TfL & rail status
        run: python scripts/fetch_tfl.py

      # --- Weather ---
      - name: Fetch weather (OpenWeather)
        env:
          OPENWEATHER_KEY: ${{ secrets.OPENWEATHER_KEY }}
        run: python scripts/fetch_weather.py

      # --- Eventbrite ---
      - name: Fetch Eventbrite events
        env:
          EVENTBRITE_TOKEN: ${{ secrets.EVENTBRITE_TOKEN }}
          EVENTBRITE_KEY: ${{ secrets.EVENTBRITE_TOKEN }}
        run: python scripts/fetch_eventbrite.py

      # --- Places / Restaurants ---
      - name: Fetch Google Places / restaurants
        env:
          GOOGLE_PLACES_API_KEY: ${{ secrets.GOOGLE_PLACES_API_KEY }}
          GOOGLE_PLACES_KEY: ${{ secrets.GOOGLE_PLACES_API_KEY }}
        run: python scripts/fetch_places_reviews.py

      # --- News ---
      - name: Fetch News (NewsAPI)
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: python scripts/fetch_news.py

      # Normalize filenames so all scripts that expect different names still work
      - name: Normalize data filenames for downstream scripts
        run: |
          # some scripts create restaurants.json, others expect places_reviews.json or places.json
          cp -n data/restaurants.json data/places_reviews.json || true
          cp -n data/restaurants.json data/places.json || true
          # event file: ensure events.json exists (many scripts expect data/events.json)
          # fetch_eventbrite.py already writes data/events.json; this is just a safety
          if [ ! -f data/events.json ] && [ -f data/kingscross_events.json ]; then
            cp data/kingscross_events.json data/events.json
          fi
          # news -> news.json
          if [ ! -f data/news.json ] && [ -f data/kingscross_news.json ]; then
            cp data/kingscross_news.json data/news.json
          fi

      # --- Generate combined dashboard JSON ---
      - name: Generate combined dashboard (kingscross_dashboard.json)
        run: python scripts/generate_dashboard.py

      # --- Optional weekly report (if you want both) ---
      - name: Generate weekly report (optional)
        if: always()
        run: |
          if [ -f scripts/generate_weekly_report.py ]; then
            python scripts/generate_weekly_report.py || echo "generate_weekly_report.py failed (non-fatal)"
          else
            echo "No generate_weekly_report.py found, skipping."
          fi

      # --- Deploy to gh-pages ---
      - name: Configure git for commit
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

      - name: Switch/create gh-pages branch
        run: |
          git fetch origin gh-pages || true
          if git rev-parse --verify gh-pages >/dev/null 2>&1; then
            git checkout gh-pages
          else
            git checkout --orphan gh-pages
            git rm -rf .
          fi

      - name: Copy site assets and data into branch root
        run: |
          # copy index.html if present (don't fail if missing)
          cp -f index.html index.html || true
          # copy JSON and images from data/ into the branch root (so pages can serve them)
          mkdir -p data
          cp -f data/* data/ || true

      - name: Commit & push to gh-pages
        run: |
          git add -A
          git commit -m "ðŸš€ Update dashboard + data [skip ci]" || echo "No changes to commit"
          git push origin gh-pages --force
