<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Kings Cross Hospitality Intelligence</title>

<style>
:root{
  --bg:#0b0d12;
  --card:#121622;
  --border:rgba(148,163,184,.14);
  --text:#e5e7eb;
  --muted:#9ca3af;

  --accent:#f97316;
  --good:#22c55e;
  --warn:#fbbf24;
  --bad:#f87171;
}

body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:radial-gradient(1200px 600px at 10% -10%, rgba(249,115,22,.25), transparent 60%), var(--bg);
  color:var(--text);
}

.wrap{max-width:1200px;margin:auto;padding:18px}
h1{margin:0;font-size:22px}
h2{margin:0;font-size:16px}
p{margin:6px 0}
.muted{color:var(--muted);font-size:13px}

.grid{
  display:grid;
  grid-template-columns: 340px 1fr;
  gap:16px;
}
@media(max-width:900px){
  .grid{grid-template-columns:1fr}
}

.card{
  background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
  border:1px solid var(--border);
  border-radius:18px;
  padding:14px;
  box-shadow:0 20px 40px rgba(0,0,0,.45);
}

.venue{
  padding:10px;
  border-radius:12px;
  border:1px solid var(--border);
  margin-bottom:8px;
  background:rgba(255,255,255,.03);
}
.low{box-shadow:inset 4px 0 0 var(--good)}
.mid{box-shadow:inset 4px 0 0 var(--warn)}
.high{box-shadow:inset 4px 0 0 var(--bad)}

.alert{
  margin-top:10px;
  padding:12px;
  border-radius:14px;
  font-size:14px;
}
.alert.good{background:rgba(34,197,94,.12);border:1px solid rgba(34,197,94,.3)}
.alert.warn{background:rgba(251,191,36,.12);border:1px solid rgba(251,191,36,.3)}
.alert.bad{background:rgba(248,113,113,.12);border:1px solid rgba(248,113,113,.3)}
</style>
</head>

<body>
<div class="wrap">
  <h1>Kings Cross Hospitality Intelligence</h1>
  <p class="muted" id="lastUpdated"></p>

  <div class="grid">
    <!-- LEFT -->
    <div class="card">
      <h2>Food & Drink Nearby</h2>
      <div id="venueList"></div>
      <p class="muted" id="venuesMeta"></p>
    </div>

    <!-- RIGHT -->
    <div class="card">
      <h2>Area Intelligence</h2>
      <p id="areaHeadline" style="font-size:18px">Loading…</p>
      <p class="muted" id="areaWhy"></p>

      <div id="areaAdvice"></div>
    </div>
  </div>
</div>

<script>
async function loadJSON(p){
  try{
    const r = await fetch(p,{cache:"no-store"});
    return r.ok ? await r.json() : null;
  }catch{
    return null;
  }
}

function heatText(v){
  if(v>=80) return "Very busy";
  if(v>=65) return "Busy";
  if(v>=50) return "Steady";
  return "Quiet";
}

function venueClass(v){
  const tr = Number(v.transit_reliance ?? 0.8);
  if(tr > 0.85) return "high";
  if(tr > 0.7) return "mid";
  return "low";
}

function buildWhy(dash){
  const tp = dash.transit_pressure || {};
  const drivers = [];

  if(tp.level === "High") drivers.push("strong commuter pressure");
  if(tp.level === "Medium") drivers.push("steady commuter flow");

  if(dash.weather?.temperature_C >= 12)
    drivers.push("favourable weather");
  if(dash.weather?.temperature_C < 5)
    drivers.push("cold conditions reducing dwell time");

  if(dash.events?.length)
    drivers.push("nearby events");

  if(!drivers.length)
    drivers.push("normal weekday patterns");

  return drivers.join(", ");
}

function buildAdvice(dash){
  const level = dash.transit_pressure?.level || "Low";

  if(level === "High"){
    return `
      <div class="alert bad">
        Expect sharp footfall waves. Prioritise speed, simplify menu execution,
        and stage staff 30–45 minutes ahead of commuter peaks.
      </div>`;
  }

  if(level === "Medium"){
    return `
      <div class="alert warn">
        Moderate demand expected. Keep staffing flexible and focus on fast-turn items.
        Watch queues during commuter windows.
      </div>`;
  }

  return `
    <div class="alert good">
      Low pressure across the area. Good window for prep, training, or upsell-focused service.
    </div>`;
}

(async()=>{
  const dash = await loadJSON("data/kingscross_dashboard.json") || {};
  const history = await loadJSON("data/history/kingscross_history.json") || [];

  document.getElementById("lastUpdated").textContent =
    dash.timestamp ? "Updated " + new Date(dash.timestamp).toLocaleString() : "";

  // --- Area headline ---
  const nowScore = history.at(-1)?.busyness ?? 55;
  document.getElementById("areaHeadline").textContent =
    `${heatText(nowScore)} demand across Kings Cross`;

  document.getElementById("areaWhy").textContent =
    "Driven by " + buildWhy(dash) + ".";

  document.getElementById("areaAdvice").innerHTML =
    buildAdvice(dash);

  // --- Venues ---
  const venues = Array.isArray(dash.venues) ? dash.venues : [];
  const list = document.getElementById("venueList");
  const meta = document.getElementById("venuesMeta");

  if(!venues.length){
    list.innerHTML = `<div class="muted">No food venues loaded yet.</div>`;
    return;
  }

  meta.textContent = `${venues.length} food & drink locations detected`;

  venues.forEach(v=>{
    const d = document.createElement("div");
    d.className = `venue ${venueClass(v)}`;
    d.innerHTML = `
      <strong>${v.name}</strong><br>
      <span class="muted">${v.distance_km} km · rating ${v.rating ?? "—"}</span>
    `;
    list.appendChild(d);
  });
})();
</script>
</body>
</html>
