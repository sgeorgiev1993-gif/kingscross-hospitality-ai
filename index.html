<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Kings Cross Hospitality Intelligence</title>

<style>
:root{
  --bg:#0b0d12;
  --card:#121622;
  --border:rgba(148,163,184,.14);
  --text:#e5e7eb;
  --muted:#9ca3af;

  --accent:#f97316;
  --good:#22c55e;
  --warn:#fbbf24;
  --bad:#f87171;
}

body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  background:
    radial-gradient(900px 500px at 10% -10%, rgba(249,115,22,.22), transparent 60%),
    var(--bg);
  color:var(--text);
}

.wrap{max-width:1180px;margin:auto;padding:18px}
h1{margin:0;font-size:22px}
h2{margin:0;font-size:16px}
p{margin:6px 0}
.muted{color:var(--muted);font-size:13px}

.top{
  display:flex;
  justify-content:space-between;
  align-items:flex-end;
  gap:14px;
  margin-bottom:16px;
}

.grid{
  display:grid;
  grid-template-columns: 320px 1fr;
  gap:16px;
}

@media(max-width:900px){
  .grid{grid-template-columns:1fr}
}

.card{
  background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
  border:1px solid var(--border);
  border-radius:18px;
  padding:14px;
  box-shadow:0 20px 40px rgba(0,0,0,.45);
}

/* Venue list */
.venue{
  padding:10px;
  border-radius:12px;
  border:1px solid var(--border);
  margin-bottom:8px;
  cursor:pointer;
  background:rgba(255,255,255,.03);
}
.venue:hover{background:rgba(249,115,22,.12)}
.venue.active{
  background:rgba(249,115,22,.18);
  border-color:rgba(249,115,22,.35);
}

.badge{
  display:inline-block;
  padding:2px 8px;
  border-radius:999px;
  font-size:11px;
  margin-left:6px;
}

.badge.low{background:rgba(34,197,94,.18);color:var(--good)}
.badge.med{background:rgba(251,191,36,.18);color:var(--warn)}
.badge.high{background:rgba(248,113,113,.18);color:var(--bad)}

.kpis{display:flex;gap:12px;flex-wrap:wrap;margin-top:10px}
.kpi{
  flex:1 1 140px;
  padding:10px;
  border-radius:14px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.03);
}
.kpi b{font-size:18px}

.hint{
  margin-top:10px;
  padding:12px;
  border-radius:14px;
  border:1px solid rgba(249,115,22,.25);
  background:rgba(249,115,22,.08);
}
</style>
</head>

<body>
<div class="wrap">

  <div class="top">
    <div>
      <h1>Kings Cross Hospitality Intelligence</h1>
      <p class="muted" id="lastUpdated">Loading…</p>
    </div>
  </div>

  <div class="grid">

    <!-- VENUES -->
    <div class="card">
      <h2>Nearby Venues</h2>
      <div id="venueList"></div>
      <p class="muted">Click a venue to personalise insights</p>
    </div>

    <!-- MAIN -->
    <div>

      <div class="card">
        <h2 id="venueTitle">Area Overview</h2>
        <p id="briefHeadline" style="font-size:18px;margin-top:6px">Loading…</p>
        <p class="muted" id="briefDetail"></p>

        <div class="kpis">
          <div class="kpi">
            <div class="muted">Now</div>
            <b id="kpiNow">—</b>
          </div>
          <div class="kpi">
            <div class="muted">Expected peak</div>
            <b id="kpiPeak">—</b>
          </div>
          <div class="kpi">
            <div class="muted">Today vs yesterday</div>
            <b id="kpiVs">—</b>
          </div>
        </div>

        <!-- TRANSPORT IMPACT -->
        <div class="kpi" style="margin-top:12px">
          <div class="muted">Transport impact</div>
          <b id="transportImpact">—</b>
          <p class="muted" id="transportDrivers"></p>
        </div>

        <div class="hint" id="venueAdvice">
          Select a venue to see tailored operational advice.
        </div>
      </div>

    </div>
  </div>
</div>

<script>
/* ---------- MOCK VENUES ---------- */
const VENUES=[
  {id:1,name:"Station Café",type:"cafe",distance:0.2},
  {id:2,name:"Granary Arms",type:"bar",distance:0.4},
  {id:3,name:"Coal Drops Kitchen",type:"casual",distance:0.6},
  {id:4,name:"Platform 9 Bistro",type:"fine",distance:0.5},
  {id:5,name:"Express Bowl",type:"quick",distance:0.3}
];

const TYPE_MULT={
  cafe:1.1,
  bar:1.05,
  casual:1.0,
  fine:0.85,
  quick:1.15
};

const TRANSPORT_SENS={
  cafe:1.15,
  quick:1.2,
  bar:1.05,
  casual:1.0,
  fine:0.75
};

let activeVenue=null;
let history=[], forecast=[], dash={};

/* ---------- HELPERS ---------- */
function heatText(v){
  if(v>=80) return "Very busy";
  if(v>=65) return "Busy";
  if(v>=50) return "Steady";
  return "Quiet";
}

async function loadJSON(p){
  try{
    const r=await fetch(p,{cache:"no-store"});
    return r.ok?await r.json():null;
  }catch{return null}
}

/* ---------- TRANSPORT IMPACT ---------- */
function computeTransportImpact(dash){
  if(!dash?.tfl) return null;

  const disrupted=dash.tfl.filter(l=>l.status!=="Good Service").length;
  const hour=new Date().getHours();
  const rush=[7,8,9,16,17,18].includes(hour);

  let score=disrupted*12 + (rush?20:0) + 10;
  score=Math.min(100,score);

  const level=score>=65?"High":score>=35?"Medium":"Low";
  const drivers=[];
  if(disrupted) drivers.push(`${disrupted} disrupted lines`);
  if(rush) drivers.push("Rush hour");
  drivers.push("Station congestion");

  return {score,level,drivers};
}

/* ---------- CORE ---------- */
function areaNow(){
  return history.at(-1)?.busyness ?? forecast[0]?.busyness ?? 55;
}

function areaPeak(){
  return forecast.reduce((a,b)=>b.busyness>a.busyness?b:a,forecast[0]);
}

function venueNow(){
  const base=areaNow();
  if(!activeVenue) return base;

  const impact=computeTransportImpact(dash);
  const transportAdj=impact
    ? impact.score/100 * TRANSPORT_SENS[activeVenue.type]*10
    : 0;

  return Math.round(
    base * TYPE_MULT[activeVenue.type] + transportAdj
  );
}

function venueAdvice(score){
  if(!activeVenue) return "Select a venue to see tailored advice.";

  const impact=computeTransportImpact(dash);
  const when=new Date(areaPeak()?.time||Date.now())
    .toLocaleTimeString([], {hour:"2-digit",minute:"2-digit"});

  const transportNote=
    impact?.level==="High"
      ? "Transport disruption will amplify short spikes."
      : "Transport conditions are stable.";

  const map={
    cafe:`Lean into speed & warmth. Expect bursts around ${when}. ${transportNote}`,
    bar:`Batch top sellers. Crowds may arrive suddenly around ${when}.`,
    casual:`Stage sections early. Transport effects moderate.`,
    fine:`Protect pacing. Avoid walk-in overload during peak ${when}.`,
    quick:`Max throughput mode. Transport-driven footfall likely.`
  };

  return map[activeVenue.type];
}

/* ---------- RENDER ---------- */
function renderVenues(){
  const el=document.getElementById("venueList");
  el.innerHTML="";
  VENUES.forEach(v=>{
    const d=document.createElement("div");
    d.className="venue"+(activeVenue?.id===v.id?" active":"");
    d.innerHTML=`<strong>${v.name}</strong>
      <div class="muted">${v.type} · ${v.distance} km</div>`;
    d.onclick=()=>{activeVenue=v; renderVenues(); updateUI();};
    el.appendChild(d);
  });
}

function updateUI(){
  const score=venueNow();
  document.getElementById("venueTitle").textContent =
    activeVenue?activeVenue.name:"Area Overview";

  document.getElementById("briefHeadline").textContent =
    `${heatText(score)} demand right now`;

  document.getElementById("kpiNow").textContent=score+"/100";
  document.getElementById("kpiPeak").textContent=
    areaPeak()?areaPeak().busyness+"/100":"—";

  if(history.length>=12){
    const a=history.slice(-6).reduce((s,h)=>s+h.busyness,0)/6;
    const b=history.slice(-12,-6).reduce((s,h)=>s+h.busyness,0)/6;
    document.getElementById("kpiVs").textContent=
      (Math.round(a-b)>=0?"+":"")+Math.round(a-b);
  }

  const impact=computeTransportImpact(dash);
  if(impact){
    const el=document.getElementById("transportImpact");
    el.textContent=impact.level;
    el.className="";
    el.classList.add(
      "badge",
      impact.level==="High"?"high":impact.level==="Medium"?"med":"low"
    );
    document.getElementById("transportDrivers").textContent =
      impact.drivers.join(" · ");
  }

  document.getElementById("venueAdvice").textContent =
    venueAdvice(score);
}

/* ---------- INIT ---------- */
(async()=>{
  dash=await loadJSON("data/kingscross_dashboard.json")||{};
  history=await loadJSON("data/history/kingscross_history.json")||[];
  forecast=await loadJSON("data/forecast.json")||[];

  document.getElementById("lastUpdated").textContent =
    dash.timestamp
      ? "Updated "+new Date(dash.timestamp).toLocaleString()
      : "";

  renderVenues();
  updateUI();
})();
</script>
</body>
</html>
