<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kings Cross Hospitality Dashboard</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #222;
      margin-bottom: 25px;
      font-weight: 700;
    }

    .card {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
      color: #333;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }

    li:last-child {
      border-bottom: none;
    }

    .status-good {
      color: green;
      font-weight: bold;
    }

    .status-bad {
      color: red;
      font-weight: bold;
    }

    a {
      color: #0077ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <h1>Kings Cross Hospitality Dashboard</h1>

  <div class="card">
    <h2>Weather</h2>
    <p id="weather-info">Loading...</p>
  </div>

  <div class="card">
    <h2>Transport Status</h2>
    <ul id="transport-list"></ul>
  </div>

  <div class="card">
    <h2>Upcoming Events</h2>
    <ul id="events-list"></ul>
  </div>

  <div class="card">
    <h2>Restaurants & Places</h2>
    <ul id="places-list"></ul>
  </div>

  <div class="card">
    <h2>Local News</h2>
    <ul id="news-list"></ul>
  </div>

  <script>
    async function loadJSON(path) {
      try {
        const response = await fetch(path);
        if (!response.ok) throw new Error("Missing file");
        return await response.json();
      } catch (e) {
        return null;
      }
    }

    // WEATHER
    loadJSON("data/kingscross_weather.json").then(weather => {
      const el = document.getElementById("weather-info");
      if (!weather) {
        el.textContent = "No weather data";
        return;
      }
      el.textContent = `${weather.temperature_C}°C, Wind ${weather.windspeed_kmh} km/h`;
    });

    // TFL
    loadJSON("data/kingscross_tfl.json").then(tfl => {
      const list = document.getElementById("transport-list");
      if (!tfl) {
        list.innerHTML = "<li>No transport data</li>";
        return;
      }
      Object.keys(tfl).forEach(line => {
        const info = tfl[line];
        const li = document.createElement("li");
        const statusClass = info.status === "Good Service" ? "status-good" : "status-bad";
        li.innerHTML = `<strong>${line} (${info.mode})</strong>: 
          <span class="${statusClass}">${info.status}</span>`;
        list.appendChild(li);
      });
    });

    // EVENTS
    loadJSON("data/kingscross_events.json").then(events => {
      const list = document.getElementById("events-list");
      if (!events || events.length === 0) {
        list.innerHTML = "<li>No upcoming events</li>";
        return;
      }
      events.forEach(ev => {
        const li = document.createElement("li");
        li.innerHTML = `<strong>${ev.name}</strong><br>
          <small>${ev.start}</small><br>
          <a href="${ev.url}" target="_blank">View event</a>`;
        list.appendChild(li);
      });
    });

    // RESTAURANTS & PLACES
    loadJSON("data/kingscross_places.json").then(places => {
      const list = document.getElementById("places-list");
      if (!places || places.length === 0) {
        list.innerHTML = "<li>No places data</li>";
        return;
      }
      places.forEach(p => {
        const li = document.createElement("li");
        li.innerHTML = `<strong>${p.name}</strong> — ${p.rating || "N/A"}★<br>
          <small>${p.address || ""}</small>`;
        list.appendChild(li);
      });
    });

    // NEWS
    loadJSON("data/kingscross_news.json").then(news => {
      const list = document.getElementById("news-list");
      if (!news || news.length === 0) {
        list.innerHTML = "<li>No news available</li>";
        return;
      }
      news.forEach(item => {
        const li = document.createElement("li");
        li.innerHTML = `<a href="${item.url}" target="_blank">${item.title}</a>`;
        list.appendChild(li);
      });
    });
  </script>
</body>
</html>
