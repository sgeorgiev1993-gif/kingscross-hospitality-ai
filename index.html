<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kings Cross AI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f6fa;
      margin: 0;
      padding: 0;
      color: #2f3640;
    }
    header {
      background: #273c75;
      color: white;
      padding: 1.5rem 2rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: 600;
    }
    main {
      max-width: 960px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    section {
      background: white;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1.5rem;
      margin-bottom: 2rem;
    }
    h2 {
      color: #192a56;
      margin-top: 0;
    }
    .weather {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      align-items: center;
    }
    .weather-info {
      flex: 1;
      min-width: 200px;
    }
    .weather-temp {
      font-size: 3rem;
      font-weight: bold;
      color: #e84118;
    }
    .weather-desc {
      font-size: 1.2rem;
      color: #718093;
    }
    .restaurants {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
    }
    .card {
      background: #f9f9f9;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .card h3 {
      margin: 0 0 0.3rem;
      color: #273c75;
    }
    .card p {
      margin: 0;
      color: #636e72;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #718093;
    }
    img.dashboard-img {
      width: 100%;
      border-radius: 12px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>Kings Cross AI Dashboard</header>
  <main>
    <section id="weather-section">
      <h2>Current Weather</h2>
      <div class="weather" id="weather">
        <p>Loading weather data...</p>
      </div>
    </section>

    <section id="restaurants-section">
      <h2>Nearby Restaurants</h2>
      <div class="restaurants" id="restaurants">
        <p>Loading nearby restaurants...</p>
      </div>
    </section>

    <section>
      <h2>Dashboard Snapshot</h2>
      <img src="data/kingscross_dashboard.png" alt="Dashboard" class="dashboard-img" />
    </section>
  </main>

  <footer>Updated automatically • Powered by GitHub Actions & OpenAI Dashboard</footer>

  <script>
    async function loadDashboard() {
      try {
        const res = await fetch('data/kingscross_dashboard.json');
        const data = await res.json();

        // Weather display
        const weather = data.weather || {};
        const weatherHTML = `
          <div class="weather-info">
            <div class="weather-temp">${weather.temp ?? '?'}°C</div>
            <div class="weather-desc">${weather.weather ?? 'No data'}</div>
            <p>Feels like: ${weather.feels_like ?? '?'}°C</p>
            <p>Humidity: ${weather.humidity ?? '?'}%</p>
            <p>Wind: ${weather.wind ?? '?'} m/s</p>
          </div>
        `;
        document.getElementById('weather').innerHTML = weatherHTML;

        // Restaurants display
        const restaurants = data.places || [];
        const restHTML = restaurants.length
          ? restaurants
              .map(r => `
                <div class="card">
                  <h3>${r.name ?? 'Unknown'}</h3>
                  <p>⭐ Rating: ${r.rating ?? 'N/A'}</p>
                  <p>${r.address ?? ''}</p>
                </div>`)
              .join('')
          : '<p>No restaurants found.</p>';
        document.getElementById('restaurants').innerHTML = restHTML;

      } catch (err) {
        console.error(err);
        document.getElementById('weather').innerHTML = "<p>Failed to load data.</p>";
        document.getElementById('restaurants').innerHTML = "<p>Failed to load data.</p>";
      }
    }

    loadDashboard();
  </script>
</body>
</html>
