<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kings Cross Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
    header { background: #1f2937; color: #fff; padding: 1em; text-align: center; }
    nav { display: flex; justify-content: center; background: #374151; }
    nav button { margin: 0.5em; padding: 0.5em 1em; border: none; background: #6b7280; color: white; cursor: pointer; border-radius: 5px; }
    nav button.active { background: #2563eb; }
    section { display: none; padding: 1em; max-width: 1000px; margin: auto; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 2em; }
    th, td { padding: 0.5em; border-bottom: 1px solid #ddd; text-align: left; }
    h2 { margin-top: 0; }
  </style>
</head>
<body>

<header>
  <h1>Kings Cross Dashboard</h1>
</header>

<nav>
  <button class="tab-btn active" data-target="events">Events</button>
  <button class="tab-btn" data-target="restaurants">Restaurants</button>
  <button class="tab-btn" data-target="transport">Transport</button>
  <button class="tab-btn" data-target="weather">Weather</button>
  <button class="tab-btn" data-target="news">News</button>
</nav>

<section id="events">
  <h2>Upcoming Events</h2>
  <table id="events-table">
    <thead><tr><th>Name</th><th>Date/Time</th><th>Location</th></tr></thead>
    <tbody></tbody>
  </table>
</section>

<section id="restaurants">
  <h2>Restaurants</h2>
  <table id="restaurants-table">
    <thead><tr><th>Name</th><th>Address</th><th>Rating</th><th>Reviews</th></tr></thead>
    <tbody></tbody>
  </table>
</section>

<section id="transport">
  <h2>Transport Status</h2>
  <table id="transport-table">
    <thead><tr><th>Line</th><th>Mode</th><th>Status</th></tr></thead>
    <tbody></tbody>
  </table>
</section>

<section id="weather">
  <h2>Current Weather</h2>
  <div id="weather-info"></div>
</section>

<section id="news">
  <h2>Local News</h2>
  <ul id="news-list"></ul>
</section>

<script>
  // Tabs
  const tabs = document.querySelectorAll(".tab-btn");
  const sections = document.querySelectorAll("section");
  tabs.forEach(tab => {
    tab.addEventListener("click", () => {
      tabs.forEach(t => t.classList.remove("active"));
      sections.forEach(s => s.style.display = "none");
      tab.classList.add("active");
      document.getElementById(tab.dataset.target).style.display = "block";
    });
  });
  document.getElementById("events").style.display = "block";

  // Load JSON data
  async function loadJSON(path) {
    const res = await fetch(path);
    return await res.json();
  }

  async function populateDashboard() {
    // Events
    const events = await loadJSON("data/events.json");
    const eventsTable = document.querySelector("#events-table tbody");
    eventsTable.innerHTML = "";
    events.forEach(e => {
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${e.name || ""}</td><td>${e.start || ""}</td><td>${e.venue || ""}</td>`;
      eventsTable.appendChild(tr);
    });

    // Restaurants
    const restaurants = await loadJSON("data/kingscross_restaurants.json");
    const restaurantsTable = document.querySelector("#restaurants-table tbody");
    restaurantsTable.innerHTML = "";
    restaurants.sort((a,b) => (b.rating || 0) - (a.rating || 0));
    restaurants.forEach(r => {
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${r.name}</td><td>${r.address}</td><td>${r.rating || "-"}</td><td>${r.user_ratings_total || "-"}</td>`;
      restaurantsTable.appendChild(tr);
    });

    // Transport
    const transport = await loadJSON("data/kingscross_tfl.json");
    const transportTable = document.querySelector("#transport-table tbody");
    transportTable.innerHTML = "";
    for (const [line, info] of Object.entries(transport)) {
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${line}</td><td>${info.mode}</td><td>${info.status}</td>`;
      transportTable.appendChild(tr);
    }

    // Weather
    const weather = await loadJSON("data/kingscross_weather.json");
    document.getElementById("weather-info").innerHTML = `
      <p>Temperature: ${weather.temp || "-"}Â°C</p>
      <p>Condition: ${weather.description || "-"}</p>
    `;

    // News
    const news = await loadJSON("data/kingscross_news.json");
    const newsList = document.getElementById("news-list");
    newsList.innerHTML = "";
    news.articles?.forEach(a => {
      const li = document.createElement("li");
      li.innerHTML = `<a href="${a.url}" target="_blank">${a.title}</a>`;
      newsList.appendChild(li);
    });
  }

  populateDashboard();
</script>

</body>
</html>
