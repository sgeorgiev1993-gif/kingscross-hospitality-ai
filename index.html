<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Kings Cross Hospitality Intelligence</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
:root{
  --bg:#0b0d12;
  --card:#121622;
  --accent:#f97316;
  --temp:#38bdf8;
  --stress:#f87171;
  --text:#e5e7eb;
  --muted:#9ca3af;
}

body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  background:var(--bg);
  color:var(--text);
}

.container{
  max-width:1100px;
  margin:auto;
  padding:24px;
}

h1{color:var(--accent)}
h2{margin-top:0}

.card{
  background:var(--card);
  border-radius:18px;
  padding:20px;
  margin-bottom:20px;
  box-shadow:0 20px 40px rgba(0,0,0,.4);
}

canvas{width:100%}

.muted{color:var(--muted);font-size:14px}

.legend{
  display:flex;
  gap:16px;
  font-size:13px;
  margin-top:10px;
}
.legend span::before{
  content:"";
  display:inline-block;
  width:12px;
  height:12px;
  border-radius:3px;
  margin-right:6px;
}
.l-busyness::before{background:var(--accent)}
.l-temp::before{background:var(--temp)}
.l-stress::before{background:var(--stress)}
</style>
</head>

<body>
<div class="container">
  <h1>Kings Cross Hospitality Intelligence</h1>

  <div class="card">
    <h2>24h Activity Signals</h2>
    <canvas id="historyChart" height="260"></canvas>

    <div class="legend">
      <span class="l-busyness">Busyness</span>
      <span class="l-temp">Temperature (°C)</span>
      <span class="l-stress">Transport stress</span>
    </div>

    <p class="muted">
      Combined signals from weather, transport disruption and local activity.
    </p>
  </div>
</div>

<script>
async function loadJSON(p){
  try{
    const r=await fetch(p);
    if(!r.ok) return null;
    return await r.json();
  }catch{return null}
}

function drawForecast(data, events){
  const c=document.getElementById("forecastChart");
  const ctx=c.getContext("2d");
  const w=c.width=c.offsetWidth;
  const h=c.height;

  ctx.clearRect(0,0,w,h);

  const max=Math.max(...data.map(d=>d.high),100);
  const min=Math.min(...data.map(d=>d.low),0);

  const x=i=>i/(data.length-1)*w;
  const y=v=>h-((v-min)/(max-min||1))*h;

  // Rush hour background
  data.forEach((p,i)=>{
    if(p.rush_hour){
      ctx.fillStyle="rgba(249,115,22,0.08)";
      ctx.fillRect(x(i)-w/data.length/2,0,w/data.length,h);
    }
  });

  // Confidence band
  ctx.fillStyle="rgba(249,115,22,0.18)";
  ctx.beginPath();
  data.forEach((p,i)=>ctx[i?"lineTo":"moveTo"](x(i),y(p.high)));
  for(let i=data.length-1;i>=0;i--){
    ctx.lineTo(x(i),y(data[i].low));
  }
  ctx.closePath();
  ctx.fill();

  // Main forecast line
  ctx.strokeStyle="#f97316";
  ctx.lineWidth=2.5;
  ctx.beginPath();
  data.forEach((p,i)=>ctx[i?"lineTo":"moveTo"](x(i),y(p.busyness)));
  ctx.stroke();

  // Event spikes
  if(events?.length){
    ctx.fillStyle="#fbbf24";
    events.forEach(ev=>{
      const eh=new Date(ev.start).getUTCHours();
      data.forEach((p,i)=>{
        const fh=new Date(p.time).getUTCHours();
        if(Math.abs(fh-eh)<=1){
          ctx.beginPath();
          ctx.arc(x(i),y(p.busyness),6,0,Math.PI*2);
          ctx.fill();
        }
      });
    });
  }

  // Points + time labels
  ctx.fillStyle="#f97316";
  ctx.font="11px system-ui";
  data.forEach((p,i)=>{
    const xi=x(i), yi=y(p.busyness);
    ctx.beginPath();
    ctx.arc(xi,yi,3,0,Math.PI*2);
    ctx.fill();
    ctx.fillText(new Date(p.time).getHours()+":00",xi-12,h-6);
  });
}

(async()=>{
  const dash=await loadJSON("data/kingscross_dashboard.json");
  const forecast=await loadJSON("data/forecast.json");
  const history=await loadJSON("data/history/kingscross_history.json")||[];

  // WEATHER
  if(dash?.weather?.temperature_C!==undefined){
    weather.textContent=
      `${dash.weather.temperature_C}°C, Wind ${dash.weather.windspeed_kmh} km/h (${dash.weather.condition})`;
  }else{
    weather.textContent="Weather data unavailable";
  }

  // TRANSPORT
  (dash?.tfl||[]).forEach(l=>{
    const li=document.createElement("li");
    li.innerHTML=`<strong>${l.name}</strong>: <span class="${l.status==="Good Service"?"good":"bad"}">${l.status}</span>`;
    transport.appendChild(li);
  });

  // FORECAST + EVENTS
  if(forecast){
    drawForecast(forecast, dash?.events);

    forecastNote.textContent =
      dash?.events?.length
        ? "Demand adjusted for nearby events"
        : "Baseline demand forecast";
    
    const r=document.getElementById("reasons");
    forecast.forEach(f=>{
      const li=document.createElement("li");
      li.textContent = f.reason || "Baseline local demand";
      r.appendChild(li);
    });
  }
})();
</script>
</body>
</html>
