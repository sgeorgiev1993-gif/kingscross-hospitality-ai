<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Kings Cross Hospitality Intelligence</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body {
  margin:0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background:#0b0d12;
  color:#e5e7eb;
}
.container {
  max-width:1100px;
  margin:auto;
  padding:24px;
}
h1 {
  color:#f97316;
  margin-bottom:20px;
}
.card {
  background:#121622;
  border-radius:18px;
  padding:20px;
  margin-bottom:20px;
  box-shadow:0 20px 40px rgba(0,0,0,0.4);
}
canvas {
  width:100%;
}
.muted {
  color:#9ca3af;
  font-size:14px;
}
.good { color:#22c55e; }
.bad { color:#f87171; }
.warn { color:#fbbf24; }
a { color:#f97316; text-decoration:none; }
ul { padding-left:18px; }
li { margin-bottom:6px; }
</style>
</head>

<body>
<div class="container">
  <h1>Kings Cross Hospitality Intelligence</h1>

  <div class="card">
    <h2>Weather</h2>
    <p id="weather" class="muted">Loading…</p>
  </div>

  <div class="card">
    <h2>Transport Status</h2>
    <ul id="transport"></ul>
  </div>

  <div class="card">
    <h2>24h Activity Signals</h2>
    <canvas id="historyChart" height="220"></canvas>
    <p id="historyNote" class="muted"></p>
  </div>

  <div class="card">
    <h2>Next 12h Forecast</h2>
    <canvas id="forecastChart" height="220"></canvas>
    <p id="forecastNote" class="muted"></p>
  </div>

  <div class="card">
    <h2>Upcoming Events</h2>
    <ul id="events"></ul>
  </div>
</div>

<script>
async function loadJSON(path) {
  try {
    const r = await fetch(path);
    if (!r.ok) return null;
    return await r.json();
  } catch {
    return null;
  }
}

function drawLine(values, canvasId, color) {
  if (!values || values.length < 2) return;
  const c = document.getElementById(canvasId);
  const ctx = c.getContext("2d");
  const w = c.width = c.offsetWidth;
  const h = c.height;
  const max = Math.max(...values, 1);

  ctx.clearRect(0,0,w,h);
  ctx.beginPath();
  ctx.strokeStyle = color;
  ctx.lineWidth = 2;

  values.forEach((v,i)=>{
    const x = (i/(values.length-1))*w;
    const y = h - (v/max)*h;
    i ? ctx.lineTo(x,y) : ctx.moveTo(x,y);
  });

  ctx.stroke();
}

(async()=>{
  const d = await loadJSON("data/kingscross_dashboard.json");

  /* ---------------- WEATHER ---------------- */
  const w = document.getElementById("weather");
  if (d?.weather && Object.keys(d.weather).length > 0) {
    w.textContent =
      `${d.weather.temperature_C}°C, Wind ${d.weather.windspeed_kmh} km/h (${d.weather.condition})`;
  } else {
    w.textContent = "Weather data unavailable";
  }

  /* ---------------- TRANSPORT ---------------- */
  const t = document.getElementById("transport");
  if (d?.tfl) {
    Object.entries(d.tfl).forEach(([name, info])=>{
      const li = document.createElement("li");
      const cls =
        info.status === "Good Service" ? "good" :
        info.status.includes("Delay") || info.status.includes("Closure") ? "bad" : "warn";
      li.innerHTML =
        `<strong>${name}</strong> (${info.mode}): <span class="${cls}">${info.status}</span>`;
      t.appendChild(li);
    });
  } else {
    t.innerHTML = "<li class='muted'>No transport data</li>";
  }

  /* ---------------- HISTORY ---------------- */
  const hist = await loadJSON("data/history/signals_history.json");
  if (hist && hist.length > 1) {
    drawLine(hist.map(h=>h.busyness), "historyChart", "#f97316");
  } else {
    document.getElementById("historyNote").textContent =
      "History will appear after a few hourly runs.";
  }

  /* ---------------- FORECAST ---------------- */
  const fc = await loadJSON("data/forecast.json");
  if (fc && fc.length > 1) {
    drawLine(fc.map(f=>f.busyness), "forecastChart", "#fb923c");
  } else {
    document.getElementById("forecastNote").textContent =
      "Forecast pending sufficient history.";
  }

  /* ---------------- EVENTS ---------------- */
  const ev = d?.events || [];
  const ul = document.getElementById("events");
  if (ev.length === 0) {
    ul.innerHTML = "<li class='muted'>No upcoming events</li>";
  } else {
    ev.forEach(e=>{
      const li = document.createElement("li");
      li.innerHTML = `<a href="${e.url}" target="_blank">${e.name}</a>`;
      ul.appendChild(li);
    });
  }
})();
</script>
</body>
</html>
