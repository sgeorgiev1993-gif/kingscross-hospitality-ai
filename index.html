<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Kings Cross Hospitality Intelligence</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
:root{
  --bg:#0b0d12;
  --card:#121622;
  --accent:#f97316;
  --accent2:#60a5fa;
  --accent3:#f87171;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --good:#22c55e;
  --bad:#f87171;
}

body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
}

.container{
  max-width:1100px;
  margin:auto;
  padding:24px;
}

h1{color:var(--accent); margin:0 0 6px}
h2{margin:0 0 6px; font-size:18px}

.card{
  background:linear-gradient(180deg,#141827,#0f1220);
  border-radius:18px;
  padding:18px;
  margin-bottom:16px;
  box-shadow:0 20px 40px rgba(0,0,0,.45);
}

.row{
  display:grid;
  grid-template-columns:1fr;
  gap:16px;
}
@media(min-width:900px){
  .row{grid-template-columns:1fr 1fr}
}

canvas{width:100%; display:block}

.muted{color:var(--muted); font-size:14px}
.good{color:var(--good)}
.bad{color:var(--bad)}

ul{padding-left:18px; margin:8px 0 0}
li{margin-bottom:6px}

a{color:var(--accent); text-decoration:none}

.badge{
  display:inline-block;
  padding:3px 10px;
  border-radius:999px;
  font-size:12px;
  background:rgba(249,115,22,.15);
  color:var(--accent);
}

/* TOOLTIP */
.tooltip{
  position:absolute;
  background:rgba(17,24,39,.98);
  border:1px solid rgba(148,163,184,.25);
  padding:10px 12px;
  border-radius:12px;
  font-size:12px;
  line-height:1.35;
  box-shadow:0 18px 35px rgba(0,0,0,.5);
  pointer-events:none;
  opacity:0;
  transition:opacity .12s ease;
  z-index:5;
  min-width:180px;
}

.tooltip strong{display:block;margin-bottom:4px}

.canvasWrap{position:relative}

/* MOBILE */
@media(max-width:700px){
  canvas{height:200px!important}
}
</style>
</head>

<body>
<div class="container">
  <h1>Kings Cross Hospitality Intelligence</h1>
  <p id="lastUpdated" class="muted">Updating…</p>

  <div class="row">
    <div class="card">
      <h2>Weather</h2>
      <p id="weather" class="muted">Loading…</p>
    </div>

    <div class="card">
      <h2>Transport Status</h2>
      <ul id="transport"></ul>
    </div>
  </div>

  <div class="card">
    <h2>Last 24h Activity</h2>
    <div class="canvasWrap">
      <canvas id="historyChart" height="260"></canvas>
      <div id="historyTip" class="tooltip"></div>
    </div>
    <p id="historyInfo" class="muted"></p>
  </div>

  <div class="card">
    <h2>Next 12h Forecast</h2>
    <div class="canvasWrap">
      <canvas id="forecastChart" height="260"></canvas>
      <div id="forecastTip" class="tooltip"></div>
    </div>
    <p id="forecastNote" class="muted"></p>
  </div>

  <div class="card">
    <h2>Upcoming Events</h2>
    <ul id="events"></ul>
  </div>
</div>

<script>
async function loadJSON(p){
  try{
    const r = await fetch(p,{cache:"no-store"});
    if(!r.ok) return null;
    return await r.json();
  }catch{return null}
}

/* ---------- TAP + HOVER TOOLTIP ENGINE ---------- */
function attachTooltip(canvas, tip, getData){
  function show(x,y,html){
    tip.innerHTML = html;
    tip.style.left = x + "px";
    tip.style.top  = y + "px";
    tip.style.opacity = "1";
  }
  function hide(){
    tip.style.opacity = "0";
  }

  function handle(ev){
    const rect = canvas.getBoundingClientRect();
    const x = ev.clientX - rect.left;
    const y = ev.clientY - rect.top;
    const data = getData(x);
    if(!data){ hide(); return; }
    show(data.x, 30, data.html);
  }

  canvas.addEventListener("mousemove", handle);
  canvas.addEventListener("click", handle);
  document.addEventListener("click", e=>{
    if(!canvas.contains(e.target)) hide();
  });
}

function drawSimpleChart(canvasId, tipId, values, color, labelFn){
  const c=document.getElementById(canvasId);
  const tip=document.getElementById(tipId);
  const ctx=c.getContext("2d");
  const w=c.width=c.offsetWidth;
  const h=c.height;

  ctx.clearRect(0,0,w,h);
  if(!values.length) return;

  const max=Math.max(...values,100);
  const min=Math.min(...values,0);

  const xs=values.map((_,i)=>i/(values.length-1)*w);
  const ys=values.map(v=>h-((v-min)/(max-min||1))*h);

  ctx.strokeStyle=color;
  ctx.lineWidth=2.6;
  ctx.beginPath();
  xs.forEach((x,i)=>i?ctx.lineTo(x,ys[i]):ctx.moveTo(x,ys[i]));
  ctx.stroke();

  attachTooltip(c, tip, mx=>{
    let i=0, d=Infinity;
    xs.forEach((x,idx)=>{
      const dist=Math.abs(x-mx);
      if(dist<d){d=dist;i=idx}
    });
    return {
      x: xs[i],
      html: labelFn(i)
    };
  });
}

(async()=>{
  const dash=await loadJSON("data/kingscross_dashboard.json");
  const hist=await loadJSON("data/history/kingscross_history.json")||[];
  const fore=await loadJSON("data/forecast.json")||[];

  if(dash?.timestamp){
    lastUpdated.textContent="Last updated: "+new Date(dash.timestamp).toLocaleString();
  }

  if(dash?.weather){
    weather.textContent=
      `${dash.weather.temperature_C}°C · Wind ${dash.weather.windspeed_kmh} km/h · ${dash.weather.condition}`;
  }

  (dash?.tfl||[]).forEach(l=>{
    const li=document.createElement("li");
    li.innerHTML=`<strong>${l.name}</strong>: <span class="${l.status==="Good Service"?"good":"bad"}">${l.status}</span>`;
    transport.appendChild(li);
  });

  (dash?.events||[]).forEach(e=>{
    const li=document.createElement("li");
    li.innerHTML=`<a href="${e.url}" target="_blank">${e.name}</a>`;
    events.appendChild(li);
  });

  drawSimpleChart(
    "historyChart",
    "historyTip",
    hist.map(h=>h.busyness),
    "#f97316",
    i=>`<strong>Activity</strong>${hist[i].busyness}/100`
  );

  drawSimpleChart(
    "forecastChart",
    "forecastTip",
    fore.map(f=>f.busyness),
    "#fb923c",
    i=>`<strong>Forecast</strong>${fore[i].busyness}/100`
  );

  historyInfo.textContent =
    hist.length
      ? `Average today: ${Math.round(hist.reduce((a,b)=>a+b.busyness,0)/hist.length)}/100`
      : "Collecting data…";

  forecastNote.textContent =
    fore.length
      ? `Confidence: ${fore[0].confidence}`
      : "Forecast unavailable";
})();
</script>
</body>
</html>
