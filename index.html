<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Kings Cross Hospitality Intelligence</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body {
  margin:0;
  font-family: system-ui, sans-serif;
  background:#0b0d12;
  color:#e5e7eb;
}
.container {
  max-width:1100px;
  margin:auto;
  padding:24px;
}
h1 { color:#f97316; }
.card {
  background:#121622;
  border-radius:18px;
  padding:20px;
  margin-bottom:20px;
}
canvas { width:100%; }
.muted { color:#9ca3af; font-size:14px; }
.good { color:#22c55e; }
.bad { color:#f87171; }
a { color:#f97316; text-decoration:none; }
</style>
</head>

<body>
<div class="container">
  <h1>Kings Cross Hospitality Intelligence</h1>

  <div class="card">
    <h2>Weather</h2>
    <p id="weather">Loading…</p>
  </div>

  <div class="card">
    <h2>Transport Status</h2>
    <ul id="transport"></ul>
  </div>

  <div class="card">
    <h2>24h Activity Signals</h2>
    <canvas id="historyChart" height="240"></canvas>
  </div>

  <div class="card">
    <h2>Next 12h Forecast</h2>
    <canvas id="forecastChart" height="240"></canvas>
  </div>

  <div class="card">
    <h2>Upcoming Events</h2>
    <ul id="events"></ul>
  </div>
</div>

<script>
async function loadJSON(p){try{return await (await fetch(p)).json()}catch{return null}}

(async()=>{
  const d = await loadJSON("data/kingscross_dashboard.json");
  if(d?.weather){
    document.getElementById("weather").textContent =
      `${d.weather.temperature_C}°C, Wind ${d.weather.windspeed_kmh} km/h (${d.weather.condition})`;
  }

  const t = document.getElementById("transport");
  d?.tfl?.forEach(l=>{
    const li=document.createElement("li");
    li.innerHTML=`<strong>${l.name}</strong>: <span class="${l.status==='Good Service'?'good':'bad'}">${l.status}</span>`;
    t.appendChild(li);
  });

  const hist = await loadJSON("data/history/signals_history.json");
  if(hist){
    draw(hist.map(h=>h.busyness), "historyChart", "#f97316");
  }

  const f = await loadJSON("data/forecast.json");
  if(f){
    draw(f.map(x=>x.busyness), "forecastChart", "#fb923c");
  }

  const ev = await loadJSON("data/events.json") || d?.events;
  const ul=document.getElementById("events");
  (ev||[]).forEach(e=>{
    const li=document.createElement("li");
    li.innerHTML=`<a href="${e.url}" target="_blank">${e.name}</a>`;
    ul.appendChild(li);
  });
})();

function draw(vals,id,color){
  const c=document.getElementById(id),ctx=c.getContext("2d");
  const w=c.width=c.offsetWidth,h=c.height;
  const m=Math.max(...vals,1);
  ctx.beginPath();ctx.strokeStyle=color;ctx.lineWidth=2;
  vals.forEach((v,i)=>{
    const x=i/(vals.length-1)*w;
    const y=h-(v/m)*h;
    i?ctx.lineTo(x,y):ctx.moveTo(x,y);
  });
  ctx.stroke();
}
</script>
</body>
</html>
