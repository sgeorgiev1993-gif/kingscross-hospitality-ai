<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Kings Cross Hospitality Intelligence</title>

<style>
:root{
  --bg:#0b0d12;
  --card:#121622;
  --border:rgba(148,163,184,.14);
  --text:#e5e7eb;
  --muted:#9ca3af;

  --accent:#f97316;
  --good:#22c55e;
  --warn:#fbbf24;
  --bad:#f87171;
}

body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:radial-gradient(1200px 600px at 10% -10%, rgba(249,115,22,.25), transparent 60%), var(--bg);
  color:var(--text);
}

.wrap{max-width:1180px;margin:auto;padding:18px}
h1{margin:0;font-size:22px}
h2{margin:0;font-size:16px}
.muted{color:var(--muted);font-size:13px}

.grid{
  display:grid;
  grid-template-columns: 300px 1fr;
  gap:16px;
}
@media(max-width:900px){.grid{grid-template-columns:1fr}}

.card{
  background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
  border:1px solid var(--border);
  border-radius:18px;
  padding:14px;
}

.venue{
  padding:10px;
  border-radius:12px;
  border:1px solid var(--border);
  margin-bottom:8px;
  cursor:pointer;
}
.venue.active{
  background:rgba(249,115,22,.18);
  border-color:rgba(249,115,22,.35);
}

.badge{
  padding:3px 10px;
  border-radius:999px;
  font-size:12px;
  margin-left:8px;
}
.badge.good{background:rgba(34,197,94,.2);color:var(--good)}
.badge.warn{background:rgba(251,191,36,.2);color:var(--warn)}
.badge.bad{background:rgba(248,113,113,.2);color:var(--bad)}

.kpis{display:flex;gap:12px;margin-top:10px}
.kpi{flex:1;padding:10px;border-radius:14px;border:1px solid var(--border)}
.kpi b{font-size:18px}
</style>
</head>

<body>
<div class="wrap">

<h1>Kings Cross Hospitality Intelligence</h1>
<p class="muted" id="lastUpdated"></p>

<div class="grid">

<!-- VENUES -->
<div class="card">
  <h2>Nearby Venues</h2>
  <div id="venueList"></div>
</div>

<!-- MAIN -->
<div>

<div class="card">
  <h2 id="venueTitle">Area Overview</h2>
  <p id="briefHeadline" style="font-size:18px"></p>
  <span id="confidenceBadge" class="badge"></span>

  <div class="kpis">
    <div class="kpi"><div class="muted">Now</div><b id="kpiNow"></b></div>
    <div class="kpi"><div class="muted">Peak</div><b id="kpiPeak"></b></div>
    <div class="kpi"><div class="muted">Confidence</div><b id="kpiConf"></b></div>
  </div>

  <p class="muted" id="venueAdvice"></p>
</div>

</div>
</div>
</div>

<script>
const VENUES=[
  {id:1,name:"Station CafÃ©",type:"cafe"},
  {id:2,name:"Granary Arms",type:"bar"},
  {id:3,name:"Coal Drops Kitchen",type:"casual"},
  {id:4,name:"Platform 9 Bistro",type:"fine"},
  {id:5,name:"Express Bowl",type:"quick"}
];

let activeVenue=null, history=[], forecast=[];

function heatText(v){
  if(v>=80) return "Very busy";
  if(v>=65) return "Busy";
  if(v>=50) return "Steady";
  return "Quiet";
}

function computeConfidence(history, venue){
  if(history.length<4) return 30;
  const recent=history.slice(-6).map(h=>h.busyness);
  const avg=recent.reduce((a,b)=>a+b,0)/recent.length;
  const variance=recent.reduce((s,v)=>s+(v-avg)**2,0)/recent.length;
  let conf=70;
  if(Math.sqrt(variance)>15) conf-=25;
  if(venue && ["cafe","quick"].includes(venue.type)) conf+=10;
  if(venue && venue.type==="bar") conf-=10;
  if([7,8,9,16,17,18].includes(new Date().getHours())) conf-=10;
  return Math.max(10,Math.min(95,Math.round(conf)));
}

function confidenceLabel(v){
  if(v>=70) return ["High","good"];
  if(v>=45) return ["Medium","warn"];
  return ["Low","bad"];
}

function renderVenues(){
  const el=document.getElementById("venueList");
  el.innerHTML="";
  VENUES.forEach(v=>{
    const d=document.createElement("div");
    d.className="venue"+(activeVenue?.id===v.id?" active":"");
    d.innerHTML=`<strong>${v.name}</strong><div class="muted">${v.type}</div>`;
    d.onclick=()=>{activeVenue=v;renderVenues();update();};
    el.appendChild(d);
  });
}

function update(){
  const now=history.at(-1)?.busyness ?? forecast[0]?.busyness ?? 55;
  const peak=forecast.reduce((a,b)=>b.busyness>a.busyness?b:a,forecast[0]);

  const conf=computeConfidence(history,activeVenue);
  const [label,cls]=confidenceLabel(conf);

  document.getElementById("venueTitle").textContent=activeVenue?activeVenue.name:"Area Overview";
  document.getElementById("briefHeadline").textContent=`${heatText(now)} demand right now`;
  document.getElementById("kpiNow").textContent=now+"/100";
  document.getElementById("kpiPeak").textContent=peak.busyness+"/100";
  document.getElementById("kpiConf").textContent=conf+"%";

  const badge=document.getElementById("confidenceBadge");
  badge.textContent=label+" confidence";
  badge.className="badge "+cls;

  document.getElementById("venueAdvice").textContent=
    conf>=70 ? "Act now: staff and prep accordingly."
    : conf>=45 ? "Prepare and monitor closely."
    : "Wait and reassess shortly.";
}

async function loadJSON(p){
  try{const r=await fetch(p,{cache:"no-store"});return r.ok?await r.json():null}catch{return null}
}

(async()=>{
  const dash=await loadJSON("data/kingscross_dashboard.json");
  history=await loadJSON("data/history/kingscross_history.json")||[];
  forecast=await loadJSON("data/forecast.json")||[];
  document.getElementById("lastUpdated").textContent=
    dash?.timestamp ? "Updated "+new Date(dash.timestamp).toLocaleString():"";
  renderVenues();
  update();
})();
</script>
</body>
</html>
