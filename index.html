<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Kings Cross Hospitality Intelligence</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body {
  margin:0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background:#0b0d12;
  color:#e5e7eb;
}
.container {
  max-width:1100px;
  margin:auto;
  padding:24px;
}
h1 {
  color:#f97316;
  margin-bottom:20px;
}
.card {
  background:#121622;
  border-radius:18px;
  padding:20px;
  margin-bottom:20px;
  box-shadow:0 20px 40px rgba(0,0,0,0.4);
}
canvas { width:100%; }
.muted { color:#9ca3af; font-size:14px; }
.good { color:#22c55e; }
.bad { color:#f87171; }
.warn { color:#fbbf24; }
ul { padding-left:18px; }
li { margin-bottom:6px; }
</style>
</head>

<body>
<div class="container">
  <h1>Kings Cross Hospitality Intelligence</h1>

  <!-- WEATHER -->
  <div class="card">
    <h2>Weather</h2>
    <p id="weather" class="muted">Loading‚Ä¶</p>
  </div>

  <!-- TRANSPORT -->
  <div class="card">
    <h2>Transport Status</h2>
    <ul id="transport"></ul>
  </div>

  <!-- FORECAST -->
  <div class="card">
    <h2>Next 12h Forecast</h2>
    <canvas id="forecastChart" height="220"></canvas>
    <p id="forecastNote" class="muted"></p>
  </div>

  <!-- EXPLANATION -->
  <div class="card">
    <h2>Why it‚Äôs busy</h2>
    <ul id="explain"></ul>
  </div>
</div>

<script>
async function loadJSON(path){
  try { return await (await fetch(path)).json() }
  catch { return null }
}

// --------- SIMPLE LINE CHART ---------
function drawForecast(id,data){
  const c=document.getElementById(id);
  const ctx=c.getContext("2d");
  const w=c.width=c.offsetWidth;
  const h=c.height;

  ctx.clearRect(0,0,w,h);

  const max=Math.max(...data.map(d=>d.high||d.busyness),100);
  const min=Math.min(...data.map(d=>d.low||d.busyness),0);

  function y(v){ return h-((v-min)/(max-min||1))*h }

  // confidence band
  ctx.fillStyle="rgba(249,115,22,0.15)";
  ctx.beginPath();
  data.forEach((p,i)=>{
    const x=i/(data.length-1)*w;
    ctx[i? "lineTo":"moveTo"](x,y(p.high));
  });
  for(let i=data.length-1;i>=0;i--){
    const x=i/(data.length-1)*w;
    ctx.lineTo(x,y(data[i].low));
  }
  ctx.closePath();
  ctx.fill();

  // main line
  ctx.strokeStyle="#f97316";
  ctx.lineWidth=2;
  ctx.beginPath();
  data.forEach((p,i)=>{
    const x=i/(data.length-1)*w;
    ctx[i? "lineTo":"moveTo"](x,y(p.busyness));
  });
  ctx.stroke();
}

// --------- EXPLANATION ENGINE ---------
function explainForecast(dashboard, forecast){
  const ul=document.getElementById("explain");
  ul.innerHTML="";

  if(!forecast?.length){
    ul.innerHTML="<li class='muted'>Not enough data yet</li>";
    return;
  }

  const now=forecast[0];
  const reasons=[];

  // Weather
  const t=dashboard?.weather?.temperature_C;
  if(t!==undefined){
    if(t>=18) reasons.push(`üå§Ô∏è Warm weather (${t}¬∞C) increases footfall`);
    else if(t<=5) reasons.push(`‚ùÑÔ∏è Cold weather (${t}¬∞C) reduces casual visits`);
    else reasons.push(`üå•Ô∏è Mild weather (${t}¬∞C) has neutral impact`);
  }

  // Transport
  const bad=["Severe Delays","Part Closure","Reduced Service","Minor Delays"];
  const disruptions=(dashboard?.tfl||[]).filter(l=>bad.includes(l.status));
  if(disruptions.length){
    reasons.push(`üöß ${disruptions.length} transport disruptions affecting flow`);
  } else {
    reasons.push(`üöÜ Transport running smoothly`);
  }

  // Rush hour
  if(now.rush_hour){
    reasons.push(`‚è∞ Rush hour amplifying demand`);
  }

  // Confidence
  reasons.push(`üìä Forecast confidence: ${now.confidence}`);

  reasons.forEach(r=>{
    const li=document.createElement("li");
    li.textContent=r;
    ul.appendChild(li);
  });
}

// --------- LOAD EVERYTHING ---------
(async()=>{
  const d=await loadJSON("data/kingscross_dashboard.json");
  const f=await loadJSON("data/forecast.json");

  // Weather
  if(d?.weather?.temperature_C!==undefined){
    document.getElementById("weather").textContent =
      `${d.weather.temperature_C}¬∞C, Wind ${d.weather.windspeed_kmh} km/h (${d.weather.condition})`;
  } else {
    document.getElementById("weather").textContent="Weather data unavailable";
  }

  // Transport
  const t=document.getElementById("transport");
  (d?.tfl||[]).forEach(l=>{
    const li=document.createElement("li");
    li.innerHTML=`${l.name}: <span class="${l.status==='Good Service'?'good':'bad'}">${l.status}</span>`;
    t.appendChild(li);
  });

  // Forecast
  if(f?.length){
    drawForecast("forecastChart",f);
    document.getElementById("forecastNote").textContent =
      `Confidence: ${f[0].confidence}`;
  } else {
    document.getElementById("forecastNote").textContent="Forecast not available yet";
  }

  explainForecast(d,f);
})();
</script>
</body>
</html>
