<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Kings Cross Hospitality Intelligence</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body {
  margin:0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background:#0b0d12;
  color:#e5e7eb;
}
.container {
  max-width:1100px;
  margin:auto;
  padding:24px;
}
h1 {
  color:#f97316;
  margin-bottom:20px;
}
.card {
  background:#121622;
  border-radius:18px;
  padding:20px;
  margin-bottom:20px;
  box-shadow:0 20px 40px rgba(0,0,0,0.4);
}
canvas { width:100%; }
.muted { color:#9ca3af; font-size:14px; }
.good { color:#22c55e; }
.bad { color:#f87171; }
.warn { color:#fbbf24; }
ul { padding-left:18px; }
li { margin-bottom:6px; }
</style>
</head>

<body>
<div class="container">
  <h1>Kings Cross Hospitality Intelligence</h1>

  <!-- WEATHER -->
  <div class="card">
    <h2>Weather</h2>
    <p id="weather" class="muted">Loading…</p>
  </div>

  <!-- TRANSPORT -->
  <div class="card">
    <h2>Transport Status</h2>
    <ul id="transport"></ul>
  </div>

  <!-- FORECAST -->
  <div class="card">
    <h2>Next 12h Forecast</h2>
    <canvas id="forecastChart" height="220"></canvas>
    <p id="forecastNote" class="muted"></p>
  </div>

  <!-- EXPLANATION -->
  <div class="card">
    <h2>Why it’s busy</h2>
    <ul id="explain"></ul>
  </div>
</div>

<script>
function drawForecast(id, data, events = []) {
  const c = document.getElementById(id);
  const ctx = c.getContext("2d");
  const w = c.width = c.offsetWidth;
  const h = c.height;

  ctx.clearRect(0,0,w,h);

  const max = Math.max(...data.map(d=>d.high||d.busyness), 100);
  const min = Math.min(...data.map(d=>d.low||d.busyness), 0);

  function y(v){ return h-((v-min)/(max-min||1))*h }
  function x(i){ return i/(data.length-1)*w }

  /* ---------- EVENT MARKERS ---------- */
  ctx.strokeStyle="rgba(248,113,113,0.6)";
  ctx.lineWidth=1;

  data.forEach((p,i)=>{
    if(p.event){
      ctx.beginPath();
      ctx.moveTo(x(i),0);
      ctx.lineTo(x(i),h);
      ctx.stroke();
    }
  });

  /* ---------- CONFIDENCE BAND ---------- */
  ctx.fillStyle="rgba(249,115,22,0.15)";
  ctx.beginPath();
  data.forEach((p,i)=>ctx[i?"lineTo":"moveTo"](x(i),y(p.high)));
  for(let i=data.length-1;i>=0;i--){
    ctx.lineTo(x(i),y(data[i].low));
  }
  ctx.closePath();
  ctx.fill();

  /* ---------- MAIN LINE ---------- */
  ctx.strokeStyle="#f97316";
  ctx.lineWidth=2;
  ctx.beginPath();
  data.forEach((p,i)=>ctx[i?"lineTo":"moveTo"](x(i),y(p.busyness)));
  ctx.stroke();
}
</script>
</body>
</html>
