<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kings Cross Live Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-900 text-gray-100 font-sans">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold mb-6 text-center text-blue-400">ğŸŒ Kings Cross Live Dashboard</h1>

    <div id="last-updated" class="text-center text-sm mb-8 text-gray-400"></div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

      <!-- TfL Section -->
      <div class="bg-gray-800 p-6 rounded-2xl shadow-lg">
        <h2 class="text-2xl font-semibold mb-4 text-yellow-300">ğŸš‡ Transport for London (Status)</h2>
        <ul id="tfl-status" class="space-y-2"></ul>
      </div>

      <!-- Weather Section -->
      <div class="bg-gray-800 p-6 rounded-2xl shadow-lg">
        <h2 class="text-2xl font-semibold mb-4 text-sky-300">ğŸŒ¦ï¸ Weather</h2>
        <div id="weather"></div>
      </div>

      <!-- Events Section -->
      <div class="bg-gray-800 p-6 rounded-2xl shadow-lg">
        <h2 class="text-2xl font-semibold mb-4 text-pink-300">ğŸ« Local Events</h2>
        <ul id="events" class="space-y-3"></ul>
      </div>

    </div>

    <!-- TfL Chart Section -->
    <div class="mt-12 bg-gray-800 p-6 rounded-2xl shadow-lg">
      <h2 class="text-2xl font-semibold mb-4 text-green-300 text-center">ğŸ“Š TfL Line Performance (Last 7 Days)</h2>
      <canvas id="tfl-chart" height="150"></canvas>
    </div>
  </div>

  <script>
    async function loadDashboard() {
      try {
        const [dashboardRes, historyRes] = await Promise.all([
          fetch('data/kingscross_dashboard.json'),
          fetch('data/kingscross_history.json')
        ]);

        const dashboard = await dashboardRes.json();
        const history = await historyRes.json();

        document.getElementById('last-updated').innerText =
          `Last updated: ${new Date(dashboard.updated).toLocaleString()}`;

        // TfL Live Status
        const tfl = dashboard.tfl || [];
        const tflList = document.getElementById('tfl-status');
        tflList.innerHTML = tfl.length
          ? tfl.map(l => `
            <li class="flex justify-between bg-gray-700 rounded-lg p-2">
              <span>${l.line}</span>
              <span class="${l.status.includes('Good') ? 'text-green-400' : 'text-red-400'}">${l.status}</span>
            </li>`).join('')
          : '<li>No TfL data available</li>';

        // Weather
        const w = dashboard.weather || {};
        const wDiv = document.getElementById('weather');
        if (w.main) {
          wDiv.innerHTML = `
            <div class="text-lg">ğŸŒ¡ï¸ ${w.main.temp}Â°C (${w.weather[0].description})</div>
            <div class="text-sm mt-1">ğŸ’¨ Wind: ${w.wind.speed} m/s</div>
            <div class="text-sm">ğŸ’§ Humidity: ${w.main.humidity}%</div>
          `;
        } else {
          wDiv.innerHTML = '<div>No weather data available</div>';
        }

        // Events
        const events = dashboard.events || [];
        const eventsList = document.getElementById('events');
        eventsList.innerHTML = events.length
          ? events.slice(0, 6).map(e => `
            <li class="bg-gray-700 rounded-lg p-2 hover:bg-gray-600 transition">
              <a href="${e.url}" target="_blank" class="text-blue-300 font-semibold">${e.name}</a>
              <div class="text-sm text-gray-400">${new Date(e.start).toLocaleString()} @ ${e.venue || 'TBA'}</div>
            </li>`).join('')
          : '<li>No events found</li>';

        // TfL History Chart
        if (history && history.tfl_history) {
          const ctx = document.getElementById('tfl-chart').getContext('2d');
          const lines = Object.keys(history.tfl_history);
          const dates = Object.keys(history.tfl_history[lines[0]] || {});

          const datasets = lines.map(line => ({
            label: line,
            data: dates.map(date => history.tfl_history[line][date]),
            borderWidth: 2,
            borderColor: `hsl(${Math.random() * 360}, 80%, 60%)`,
            fill: false,
          }));

          new Chart(ctx, {
            type: 'line',
            data: { labels: dates, datasets },
            options: {
              plugins: { legend: { labels: { color: '#fff' } } },
              scales: {
                x: { ticks: { color: '#ccc' } },
                y: { ticks: { color: '#ccc' }, beginAtZero: true, title: { display: true, text: 'Service Issues', color: '#ccc' } }
              }
            }
          });
        }

      } catch (err) {
        console.error("Error loading dashboard:", err);
        document.body.innerHTML = '<p class="text-center text-red-400 mt-10">Failed to load dashboard data.</p>';
      }
    }

    loadDashboard();
  </script>
</body>
</html>
