<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Kings Cross Hospitality Intelligence</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
:root{
  --bg:#0b0d12;
  --card:#121622;
  --accent:#f97316;
  --accent-soft:rgba(249,115,22,.18);
  --accent-rush:rgba(249,115,22,.08);
  --text:#e5e7eb;
  --muted:#9ca3af;
  --good:#22c55e;
  --bad:#f87171;
}

body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  background:var(--bg);
  color:var(--text);
}

.container{
  max-width:1100px;
  margin:auto;
  padding:24px;
}

h1{color:var(--accent);margin-bottom:20px}
h2{margin-top:0}

.card{
  background:var(--card);
  border-radius:18px;
  padding:20px;
  margin-bottom:20px;
  box-shadow:0 20px 40px rgba(0,0,0,.4);
}

canvas{width:100%}

.muted{color:var(--muted);font-size:14px}
.good{color:var(--good)}
.bad{color:var(--bad)}

ul{padding-left:18px}
li{margin-bottom:6px}

.legend{
  display:flex;
  gap:16px;
  flex-wrap:wrap;
  margin-top:10px;
  font-size:13px;
}
.legend span::before{
  content:"";
  display:inline-block;
  width:12px;
  height:12px;
  margin-right:6px;
  vertical-align:middle;
  border-radius:3px;
}
.l-main::before{background:var(--accent)}
.l-band::before{background:var(--accent-soft)}
.l-rush::before{background:var(--accent-rush)}
</style>
</head>

<body>
<div class="container">
  <h1>Kings Cross Hospitality Intelligence</h1>

  <!-- WEATHER -->
  <div class="card">
    <h2>Weather</h2>
    <p id="weather" class="muted">Loading…</p>
  </div>

  <!-- TRANSPORT -->
  <div class="card">
    <h2>Transport Status</h2>
    <ul id="transport"></ul>
  </div>

  <!-- FORECAST -->
  <div class="card">
    <h2>Next 12h Demand Forecast</h2>
    <canvas id="forecastChart" height="240"></canvas>
    <div class="legend">
      <span class="l-main">Expected demand</span>
      <span class="l-band">Confidence range</span>
      <span class="l-rush">Rush hour</span>
    </div>
    <p id="forecastNote" class="muted"></p>
  </div>
</div>

<script>
async function loadJSON(path){
  try{
    const r = await fetch(path);
    if(!r.ok) return null;
    return await r.json();
  }catch{
    return null;
  }
}

/* ---------- FORECAST DRAWING (FIXED) ---------- */
function drawForecast(data){
  const c = document.getElementById("forecastChart");
  const ctx = c.getContext("2d");

  /* ✅ CRITICAL FIX */
  const w = c.width = c.parentElement.clientWidth;
  const h = c.height;

  ctx.clearRect(0,0,w,h);

  const max = Math.max(...data.map(d=>d.high ?? d.busyness),100);
  const min = Math.min(...data.map(d=>d.low ?? d.busyness),0);

  const x = i => i/(data.length-1) * w;
  const y = v => h - ((v - min) / (max - min || 1)) * h;

  /* Rush hour shading */
  data.forEach((p,i)=>{
    if(p.rush_hour){
      ctx.fillStyle = "rgba(249,115,22,0.08)";
      ctx.fillRect(x(i)-w/data.length/2,0,w/data.length,h);
    }
  });

  /* Confidence band */
  ctx.fillStyle = "rgba(249,115,22,0.18)";
  ctx.beginPath();
  data.forEach((p,i)=>ctx[i?"lineTo":"moveTo"](x(i),y(p.high ?? p.busyness)));
  for(let i=data.length-1;i>=0;i--){
    ctx.lineTo(x(i),y(data[i].low ?? data[i].busyness));
  }
  ctx.closePath();
  ctx.fill();

  /* Main line */
  ctx.strokeStyle = "#f97316";
  ctx.lineWidth = 2.5;
  ctx.beginPath();
  data.forEach((p,i)=>ctx[i?"lineTo":"moveTo"](x(i),y(p.busyness)));
  ctx.stroke();

  /* Points + labels */
  ctx.fillStyle = "#f97316";
  ctx.font = "11px system-ui";
  data.forEach((p,i)=>{
    const xi = x(i), yi = y(p.busyness);
    ctx.beginPath();
    ctx.arc(xi,yi,4,0,Math.PI*2);
    ctx.fill();
    const hr = new Date(p.time).getHours();
    ctx.fillText(hr+":00",xi-12,h-6);
  });
}

/* ---------- LOAD DATA ---------- */
(async()=>{
  const dash = await loadJSON("data/kingscross_dashboard.json");
  const forecast = await loadJSON("data/forecast.json");

  /* WEATHER */
  if(dash?.weather?.temperature_C !== undefined){
    weather.textContent =
      `${dash.weather.temperature_C}°C, Wind ${dash.weather.windspeed_kmh} km/h (${dash.weather.condition})`;
  }else{
    weather.textContent = "Weather data unavailable";
  }

  /* TRANSPORT */
  (dash?.tfl || []).forEach(l=>{
    const li = document.createElement("li");
    li.innerHTML = `<strong>${l.name}</strong>: <span class="${l.status==="Good Service"?"good":"bad"}">${l.status}</span>`;
    transport.appendChild(li);
  });

  /* FORECAST */
  if(forecast && forecast.length){
    window.__forecastData = forecast;
    drawForecast(forecast);
    forecastNote.textContent =
      `Updated hourly · ${forecast.some(f=>f.rush_hour) ? "Rush hour impact detected" : "Baseline demand"}`;
  }else{
    forecastNote.textContent = "Forecast not available yet";
  }
})();

/* Redraw on resize */
window.addEventListener("resize", ()=>{
  if(window.__forecastData){
    drawForecast(window.__forecastData);
  }
});
</script>
</body>
</html>
