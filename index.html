<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Kings Cross Hospitality Intelligence</title>

<style>
:root{
  --bg:#0b0d12;
  --card:#121622;
  --border:rgba(148,163,184,.14);
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#f97316;
  --good:#22c55e;
  --warn:#fbbf24;
  --bad:#f87171;
}

body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  background:radial-gradient(1200px 600px at 10% -10%, rgba(249,115,22,.25), transparent 60%), var(--bg);
  color:var(--text);
}

.wrap{max-width:1180px;margin:auto;padding:18px}
h1{margin:0;font-size:22px}
h2{margin:0;font-size:16px}
p{margin:6px 0}
.muted{color:var(--muted);font-size:13px}

.grid{
  display:grid;
  grid-template-columns: 300px 1fr;
  gap:16px;
}
@media(max-width:900px){
  .grid{grid-template-columns:1fr}
}

.card{
  background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
  border:1px solid var(--border);
  border-radius:18px;
  padding:14px;
  box-shadow:0 20px 40px rgba(0,0,0,.45);
}

.venue{
  padding:10px;
  border-radius:12px;
  border:1px solid var(--border);
  margin-bottom:8px;
  cursor:pointer;
  background:rgba(255,255,255,.03);
}
.venue:hover{background:rgba(249,115,22,.12)}
.venue.active{
  background:rgba(249,115,22,.18);
  border-color:rgba(249,115,22,.35);
}

.kpis{display:flex;gap:12px;flex-wrap:wrap;margin-top:10px}
.kpi{
  flex:1 1 140px;
  padding:10px;
  border-radius:14px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.03);
}
.kpi b{font-size:18px}

.hint{
  margin-top:10px;
  padding:12px;
  border-radius:14px;
  border:1px solid rgba(249,115,22,.25);
  background:rgba(249,115,22,.08);
}
</style>
</head>

<body>
<div class="wrap">

<h1>Kings Cross Hospitality Intelligence</h1>
<p class="muted" id="lastUpdated">Loadingâ€¦</p>

<div class="grid">

  <!-- VENUES -->
  <div class="card">
    <h2>Nearby venues</h2>
    <div id="venueList"></div>
    <p class="muted">Select a venue to personalise transport impact</p>
  </div>

  <!-- MAIN -->
  <div class="card">
    <h2 id="venueTitle">Area overview</h2>
    <p id="headline" style="font-size:18px;margin-top:6px">Loadingâ€¦</p>

    <div class="kpis">
      <div class="kpi"><div class="muted">Now</div><b id="kpiNow">â€”</b></div>
      <div class="kpi"><div class="muted">Expected peak</div><b id="kpiPeak">â€”</b></div>
      <div class="kpi"><div class="muted">Confidence</div><b id="kpiConf">â€”</b></div>
    </div>

    <div class="hint" id="transportImpact">Analysing transportâ€¦</div>
  </div>

</div>
</div>

<script>
/* ---------- CONFIG ---------- */
const VENUES = [
  {id:1,name:"Station CafÃ©",type:"cafe"},
  {id:2,name:"Granary Arms",type:"bar"},
  {id:3,name:"Coal Drops Kitchen",type:"casual"},
  {id:4,name:"Platform 9 Bistro",type:"fine"},
  {id:5,name:"Express Bowl",type:"quick"}
];

const TRANSPORT_SENSITIVITY = {
  cafe:1.25,
  quick:1.3,
  casual:1.0,
  bar:0.9,
  fine:0.75
};

const PRIMARY_LINES = [
  "Thameslink","National Rail","Northern","Piccadilly","Victoria"
];

/* ---------- STATE ---------- */
let activeVenue=null;
let history=[], forecast=[], tfl=[];

/* ---------- HELPERS ---------- */
async function loadJSON(p){
  try{
    const r=await fetch(p,{cache:"no-store"});
    return r.ok?await r.json():null;
  }catch{return null}
}

function confidenceScore(){
  let score=40;
  if(history.length>=24) score+=25;
  if(history.length>=72) score+=15;
  if(forecast.length>=12) score+=10;
  return Math.min(100,score);
}

function areaNow(){
  return history.length ? history.at(-1).busyness : forecast[0]?.busyness ?? 55;
}

function areaPeak(){
  if(!forecast.length) return null;
  return forecast.reduce((a,b)=>b.busyness>a.busyness?b:a,forecast[0]);
}

function transportDisruption(){
  return tfl.filter(l=>l.status!=="Good Service" &&
    PRIMARY_LINES.some(p=>l.name.includes(p))
  );
}

/* ---------- RENDER ---------- */
function renderVenues(){
  const el=document.getElementById("venueList");
  el.innerHTML="";
  VENUES.forEach(v=>{
    const d=document.createElement("div");
    d.className="venue"+(activeVenue?.id===v.id?" active":"");
    d.innerHTML=`<strong>${v.name}</strong><div class="muted">${v.type}</div>`;
    d.onclick=()=>{activeVenue=v; renderVenues(); update();};
    el.appendChild(d);
  });
}

function update(){
  const base=areaNow();
  const peak=areaPeak();
  const conf=confidenceScore();

  const multiplier = activeVenue ? TRANSPORT_SENSITIVITY[activeVenue.type] : 1;
  const adjusted = Math.round(base * multiplier);

  const disrupted = transportDisruption();

  document.getElementById("venueTitle").textContent =
    activeVenue ? activeVenue.name : "Area overview";

  document.getElementById("headline").textContent =
    adjusted>=70?"High demand expected":"Moderate demand expected";

  document.getElementById("kpiNow").textContent = adjusted+"/100";
  document.getElementById("kpiPeak").textContent =
    peak?Math.round(peak.busyness*multiplier)+"/100":"â€”";

  document.getElementById("kpiConf").textContent = conf+"%";

  document.getElementById("transportImpact").textContent =
    disrupted.length
      ? `ðŸš† ${disrupted.map(d=>d.name).join(", ")} disruption â†’ amplified impact for this venue`
      : "ðŸš† Transport running normally â€” no additional pressure detected";
}

/* ---------- INIT ---------- */
(async()=>{
  const dash=await loadJSON("data/kingscross_dashboard.json");
  history=await loadJSON("data/history/kingscross_history.json")||[];
  forecast=await loadJSON("data/forecast.json")||[];
  tfl=dash?.tfl||[];

  document.getElementById("lastUpdated").textContent =
    dash?.timestamp ? "Updated "+new Date(dash.timestamp).toLocaleString() : "";

  renderVenues();
  update();
})();
</script>
</body>
</html>
