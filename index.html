<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Kings Cross Hospitality Intelligence</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
:root{
  --bg:#0b0d12;
  --card:#121622;
  --accent:#f97316;
  --text:#e5e7eb;
  --muted:#9ca3af;
}

body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
}

.container{
  max-width:1100px;
  margin:auto;
  padding:24px;
}

h1{color:var(--accent)}
h2{margin-top:0}

.card{
  background:var(--card);
  border-radius:18px;
  padding:20px;
  margin-bottom:20px;
  box-shadow:0 20px 40px rgba(0,0,0,.4);
}

canvas{width:100%}

.muted{color:var(--muted);font-size:14px}

.badge{
  display:inline-block;
  padding:4px 10px;
  border-radius:12px;
  background:rgba(249,115,22,.15);
  color:#f97316;
  font-size:12px;
  margin-left:8px;
}
</style>
</head>

<body>
<div class="container">
  <h1>Kings Cross Hospitality Intelligence</h1>

  <!-- HISTORY -->
<div class="card">
  <h2>24h Activity Signals</h2>
  <canvas id="historyChart"></canvas>

  <div class="legend">
    <span style="color:#f97316">● Busyness</span>
    <span style="color:#60a5fa">● Temperature (°C)</span>
    <span style="color:#f87171">● Transport stress</span>
  </div>

  <p id="historyInfo" class="muted"></p>
  <p class="muted">
    Combined signals from weather, transport disruption and local activity.
  </p>
</div>
</div>

<script>
async function loadJSON(path){
  try{
    const r = await fetch(path);
    if(!r.ok) return null;
    return await r.json();
  }catch{
    return null;
  }
}

function drawHistoryChart(history){
  const canvas = document.getElementById("historyChart");
  if(!canvas) return;

  const ctx = canvas.getContext("2d");
  const w = canvas.width = canvas.offsetWidth;
  const h = canvas.height = 220;

  ctx.clearRect(0,0,w,h);

  if(!history || history.length === 0){
    ctx.fillStyle = "#9ca3af";
    ctx.font = "14px system-ui";
    ctx.fillText("No history yet", 12, 30);
    return;
  }

  const values = history.map(h => h.busyness ?? 50);
  const max = Math.max(...values, 100);
  const min = Math.min(...values, 0);

  const x = i => (i / Math.max(values.length - 1, 1)) * w;
  const y = v => h - ((v - min) / Math.max(max - min, 1)) * (h - 30);

  // Background grid
  ctx.strokeStyle = "rgba(255,255,255,0.05)";
  for(let i=0;i<=4;i++){
    const yy = (h/4)*i;
    ctx.beginPath();
    ctx.moveTo(0,yy);
    ctx.lineTo(w,yy);
    ctx.stroke();
  }

  // Line
  ctx.strokeStyle = "#f97316";
  ctx.lineWidth = 2.5;
  ctx.beginPath();
  values.forEach((v,i)=>{
    i === 0 ? ctx.moveTo(x(i), y(v)) : ctx.lineTo(x(i), y(v));
  });
  ctx.stroke();

  // Points
  ctx.fillStyle = "#f97316";
  values.forEach((v,i)=>{
    ctx.beginPath();
    ctx.arc(x(i), y(v), 4, 0, Math.PI*2);
    ctx.fill();
  });

  // Summary text
  const avg = Math.round(values.reduce((a,b)=>a+b,0) / values.length);
  const info = document.getElementById("historyInfo");
  if(info){
    info.textContent =
      `Average activity today: ${avg}/100 · ${values.length} data points collected`;
  }
}

(async()=>{
  const history = await loadJSON("data/history/kingscross_history.json");
  drawHistoryChart(history || []);
})();
</script>
</body>
</html>
</html>
