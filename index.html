<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Kings Cross Hospitality Intelligence</title>

<style>
:root{
  --bg:#0b0d12;
  --card:#121622;
  --border:rgba(148,163,184,.14);
  --text:#e5e7eb;
  --muted:#9ca3af;

  --accent:#f97316;
  --good:#22c55e;
  --warn:#fbbf24;
  --bad:#f87171;
}

body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:radial-gradient(1200px 600px at 10% -10%, rgba(249,115,22,.25), transparent 60%), var(--bg);
  color:var(--text);
}

.wrap{max-width:1200px;margin:auto;padding:18px}
h1{margin:0;font-size:22px}
h2{margin:0;font-size:16px}
p{margin:6px 0}
.muted{color:var(--muted);font-size:13px}

.grid{
  display:grid;
  grid-template-columns: 360px 1fr;
  gap:16px;
}
@media(max-width:900px){
  .grid{grid-template-columns:1fr}
}

.card{
  background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
  border:1px solid var(--border);
  border-radius:18px;
  padding:14px;
  box-shadow:0 20px 40px rgba(0,0,0,.45);
}

/* Alerts */
.alert{
  margin-top:10px;
  padding:12px;
  border-radius:14px;
  font-size:14px;
}
.alert.good{background:rgba(34,197,94,.12);border:1px solid rgba(34,197,94,.3)}
.alert.warn{background:rgba(251,191,36,.12);border:1px solid rgba(251,191,36,.3)}
.alert.bad{background:rgba(248,113,113,.12);border:1px solid rgba(248,113,113,.3)}

/* Venues dropdown */
.venue{
  border:1px solid var(--border);
  border-radius:12px;
  margin-bottom:8px;
  background:rgba(255,255,255,.03);
}
.venue summary{
  cursor:pointer;
  padding:10px;
  font-weight:600;
}
.venue details{
  padding:10px;
  border-top:1px solid var(--border);
}
</style>
</head>

<body>
<div class="wrap">
  <h1>Kings Cross Hospitality Intelligence</h1>
  <p class="muted" id="lastUpdated"></p>

  <div class="grid">

    <!-- LEFT -->
    <div class="card">
      <h2>Food & Drink Nearby</h2>
      <div id="venueList"></div>
      <p class="muted" id="venuesMeta"></p>
    </div>

    <!-- RIGHT -->
    <div class="card">
      <h2>Area Intelligence</h2>

      <p id="areaHeadline" style="font-size:18px">Loading…</p>
      <p class="muted" id="areaWhy"></p>

      <div id="confidenceBox"></div>
      <div id="timeWindow"></div>
      <div id="areaAdvice"></div>
    </div>

  </div>
</div>

<script>
async function loadJSON(p){
  try{
    const r = await fetch(p,{cache:"no-store"});
    return r.ok ? await r.json() : null;
  }catch{
    return null;
  }
}

function heatText(v){
  if(v>=80) return "Very busy";
  if(v>=65) return "Busy";
  if(v>=50) return "Steady";
  return "Quiet";
}

/* -------- Confidence (Step 1) -------- */
function areaConfidence(history, forecast){
  let c = 0.45;
  if(history.length >= 12) c += 0.2;
  if(history.length >= 24) c += 0.15;
  if(forecast.length >= 8) c += 0.15;
  return Math.min(c, 0.9);
}

/* -------- Time Window (Step 2) -------- */
function timeWindow(forecast){
  if(!forecast.length) return "No forecast available.";
  const peak = forecast.reduce((a,b)=>b.busyness>a.busyness?b:a,forecast[0]);
  const peakTime = new Date(peak.time).toLocaleTimeString([], {hour:"2-digit",minute:"2-digit"});
  return `Next peak expected around ${peakTime}. Prepare 30–45 min beforehand.`;
}

(async()=>{
  const dash = await loadJSON("data/kingscross_dashboard.json") || {};
  const history = await loadJSON("data/history/kingscross_history.json") || [];
  const forecast = await loadJSON("data/forecast.json") || [];

  document.getElementById("lastUpdated").textContent =
    dash.timestamp ? "Updated " + new Date(dash.timestamp).toLocaleString() : "";

  const nowScore = history.at(-1)?.busyness ?? 55;
  document.getElementById("areaHeadline").textContent =
    `${heatText(nowScore)} demand across Kings Cross`;

  const drivers = [];
  if(dash.transit_pressure?.level === "High") drivers.push("strong commuter pressure");
  if(dash.weather?.temperature_C >= 12) drivers.push("favourable weather");
  if(dash.events?.length) drivers.push("nearby events");
  document.getElementById("areaWhy").textContent =
    "Driven by " + (drivers.join(", ") || "normal weekday patterns") + ".";

  /* Confidence */
  const conf = Math.round(areaConfidence(history, forecast) * 100);
  document.getElementById("confidenceBox").innerHTML =
    `<div class="alert ${conf<60?"warn":"good"}">Area confidence: <b>${conf}%</b></div>`;

  /* Time window */
  document.getElementById("timeWindow").innerHTML =
    `<div class="alert warn">${timeWindow(forecast)}</div>`;

  /* Advice */
  document.getElementById("areaAdvice").innerHTML =
    dash.transit_pressure?.level === "High"
      ? `<div class="alert bad">Expect sharp footfall waves. Prioritise speed and queue control.</div>`
      : `<div class="alert good">No severe pressure detected. Focus on conversion and service quality.</div>`;

  /* Venues dropdown */
  const venues = Array.isArray(dash.venues) ? dash.venues : [];
  const list = document.getElementById("venueList");
  document.getElementById("venuesMeta").textContent =
    venues.length ? `${venues.length} locations detected` : "";

  venues.forEach(v=>{
    const d = document.createElement("details");
    d.className = "venue";
    d.innerHTML = `
      <summary>${v.name}</summary>
      <div>
        Distance: ${v.distance_km} km<br>
        Rating: ${v.rating ?? "—"}<br>
        Transit reliance: ${Math.round((v.transit_reliance ?? 0.8)*100)}%
      </div>
    `;
    list.appendChild(d);
  });
})();
</script>
</body>
</html>
