<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Kings Cross Hospitality Intelligence</title>

<style>
:root{
  --bg:#0b0d12;
  --card:#121622;
  --border:rgba(148,163,184,.14);
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#f97316;
  --good:#22c55e;
  --warn:#fbbf24;
}

body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:radial-gradient(1200px 600px at 10% -10%, rgba(249,115,22,.25), transparent 60%), var(--bg);
  color:var(--text);
}

.wrap{max-width:1200px;margin:auto;padding:18px}
h1{margin:0;font-size:22px}
h2{margin:0;font-size:16px}
p{margin:6px 0}
.muted{color:var(--muted);font-size:13px}

.grid{
  display:grid;
  grid-template-columns: 380px 1fr;
  gap:16px;
}
@media(max-width:900px){
  .grid{grid-template-columns:1fr}
}

.card{
  background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
  border:1px solid var(--border);
  border-radius:18px;
  padding:14px;
  box-shadow:0 20px 40px rgba(0,0,0,.45);
}

/* Venues */
details.venue{
  border:1px solid var(--border);
  border-radius:14px;
  margin-bottom:10px;
  background:rgba(255,255,255,.03);
}
details.venue summary{
  cursor:pointer;
  padding:12px;
  font-weight:600;
}
details.venue[open] summary{
  background:rgba(249,115,22,.12);
}

.venueBody{
  padding:12px;
  border-top:1px solid var(--border);
}

.kv{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
  font-size:13px;
}
.kv b{font-size:16px}

.why{
  margin-top:10px;
  padding:10px;
  border-radius:12px;
  background:rgba(249,115,22,.10);
  font-size:13px;
}
</style>
</head>

<body>
<div class="wrap">
  <h1>Kings Cross Hospitality Intelligence</h1>
  <p class="muted" id="lastUpdated"></p>

  <div class="grid">
    <!-- LEFT -->
    <div class="card">
      <h2>Food & Drink Venues</h2>
      <div id="venueList"></div>
      <p class="muted" id="venuesMeta"></p>
    </div>

    <!-- RIGHT -->
    <div class="card">
      <h2>Area Overview</h2>
      <p id="areaHeadline" style="font-size:18px">Loading…</p>
      <p class="muted" id="areaWhy"></p>
    </div>
  </div>
</div>

<script>
async function loadJSON(p){
  try{
    const r = await fetch(p,{cache:"no-store"});
    return r.ok?await r.json():null;
  }catch{return null}
}

function heat(v){
  if(v>=80) return "Very busy";
  if(v>=65) return "Busy";
  if(v>=50) return "Steady";
  return "Quiet";
}

/* ---- Venue tuning logic ---- */
function venueMultiplier(v){
  const tr = Number(v.transit_reliance ?? 0.8);   // 0.7–0.95
  const rating = Number(v.rating ?? 4.2);

  const destinationPull = Math.max(0, rating - 4.0) * 0.08;
  const m = 0.8 + (tr * 0.35) - destinationPull;

  return Math.min(1.15, Math.max(0.75, m));
}

function venueWhy(v, areaLevel){
  const tr = Number(v.transit_reliance ?? 0.8);

  if(areaLevel === "High" && tr >= 0.85)
    return "High commuter reliance during peak transport flow.";
  if(areaLevel === "High" && tr < 0.85)
    return "Destination-led venue; less dependent on transport disruption.";
  if(areaLevel === "Medium")
    return "Normal weekday movement influencing demand.";
  return "Low external pressure; demand driven mainly by local choice.";
}

(async()=>{
  const dash = await loadJSON("data/kingscross_dashboard.json") || {};
  const history = await loadJSON("data/history/kingscross_history.json") || [];
  const forecast = await loadJSON("data/forecast.json") || [];

  document.getElementById("lastUpdated").textContent =
    dash.timestamp ? "Updated " + new Date(dash.timestamp).toLocaleString() : "";

  const areaNow = history.at(-1)?.busyness ?? forecast[0]?.busyness ?? 55;
  const areaLevel = dash?.transit_pressure?.level || "Low";

  document.getElementById("areaHeadline").textContent =
    `${heat(areaNow)} demand across Kings Cross`;

  document.getElementById("areaWhy").textContent =
    areaLevel === "High"
      ? "Transport pressure is strongly influencing footfall."
      : "Normal weekday demand patterns.";

  const venues = Array.isArray(dash.venues)?dash.venues:[];
  document.getElementById("venuesMeta").textContent =
    `${venues.length} venues analysed`;

  const list = document.getElementById("venueList");

  venues.forEach(v=>{
    const m = venueMultiplier(v);
    const now = Math.round(areaNow * m);

    let peak = forecast[0];
    forecast.forEach(f=>{
      if((f.busyness*m) > (peak.busyness*m)) peak = f;
    });

    const d=document.createElement("details");
    d.className="venue";
    d.innerHTML=`
      <summary>${v.name}</summary>
      <div class="venueBody">
        <div class="kv">
          <div>Expected demand here</div><b>${now}/100</b>
          <div>Peak time</div><b>${new Date(peak.time).toLocaleTimeString([], {hour:"2-digit",minute:"2-digit"})}</b>
          <div>Transit reliance</div><b>${Math.round((v.transit_reliance??0.8)*100)}%</b>
          <div>Rating</div><b>${v.rating ?? "—"}</b>
        </div>
        <div class="why">${venueWhy(v, areaLevel)}</div>
      </div>
    `;
    list.appendChild(d);
  });
})();
</script>
</body>
</html>
