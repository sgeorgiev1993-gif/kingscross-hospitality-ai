<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Kings Cross Hospitality Intelligence</title>

<style>
:root{
  --bg:#0b0d12;
  --card:#121622;
  --border:rgba(148,163,184,.14);
  --text:#e5e7eb;
  --muted:#9ca3af;

  --accent:#f97316;
  --accent2:#60a5fa;
  --good:#22c55e;
  --warn:#fbbf24;
  --bad:#f87171;
}

body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:radial-gradient(1200px 600px at 10% -10%, rgba(249,115,22,.25), transparent 60%), var(--bg);
  color:var(--text);
}

.wrap{max-width:1200px;margin:auto;padding:18px}
h1{margin:0;font-size:22px}
h2{margin:0;font-size:16px}
h3{margin:0;font-size:14px}
p{margin:6px 0}
.muted{color:var(--muted);font-size:13px}

.grid{
  display:grid;
  grid-template-columns: 360px 1fr;
  gap:16px;
}
@media(max-width:900px){
  .grid{grid-template-columns:1fr}
}

/* Cards */
.card{
  background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
  border:1px solid var(--border);
  border-radius:18px;
  padding:14px;
  box-shadow:0 20px 40px rgba(0,0,0,.45);
}

/* Venues */
.venue{
  padding:10px;
  border-radius:12px;
  border:1px solid var(--border);
  margin-bottom:8px;
  cursor:pointer;
  background:rgba(255,255,255,.03);
}
.venue:hover{background:rgba(249,115,22,.12)}
.venue.active{
  background:rgba(249,115,22,.18);
  border-color:rgba(249,115,22,.35);
}
.low{box-shadow:inset 4px 0 0 var(--good)}
.mid{box-shadow:inset 4px 0 0 var(--warn)}
.high{box-shadow:inset 4px 0 0 var(--bad)}
.conf{font-size:12px;color:var(--muted)}

/* KPIs */
.kpis{display:flex;gap:12px;flex-wrap:wrap;margin-top:10px}
.kpi{
  flex:1 1 140px;
  padding:10px;
  border-radius:14px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.03);
}
.kpi b{font-size:18px}

/* Sections */
.section{
  margin-top:14px;
  padding:14px;
  border-radius:14px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.03);
}
.sectionTitle{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:6px;
}
.pill{
  font-size:12px;
  padding:2px 10px;
  border-radius:999px;
  border:1px solid var(--border);
  color:var(--muted);
}

/* Manager Brief */
.brief{
  background:linear-gradient(180deg, rgba(249,115,22,.18), rgba(249,115,22,.05));
  border:1px solid rgba(249,115,22,.35);
}
.brief p{font-size:14px}
.brief strong{color:#fff}

/* Alerts */
.alert{
  margin-top:10px;
  padding:12px;
  border-radius:14px;
  font-size:14px;
  border:1px solid var(--border);
}
.alert.good{background:rgba(34,197,94,.12);border-color:rgba(34,197,94,.3)}
.alert.warn{background:rgba(251,191,36,.12);border-color:rgba(251,191,36,.3)}
.alert.bad{background:rgba(248,113,113,.12);border-color:rgba(248,113,113,.3)}

/* Chart */
.chartWrap{
  margin-top:12px;
  border-radius:14px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.02);
  padding:10px;
  position:relative;
}
canvas{width:100%; display:block}
.tooltip{
  position:absolute;
  pointer-events:none;
  background:rgba(17,24,39,.95);
  border:1px solid rgba(148,163,184,.22);
  padding:10px;
  border-radius:12px;
  font-size:12px;
  transform:translate(-50%,-120%);
  opacity:0;
}
</style>
</head>

<body>
<div class="wrap">
<h1>Kings Cross Hospitality Intelligence</h1>
<p class="muted" id="lastUpdated"></p>

<div class="grid">
  <!-- LEFT -->
  <div class="card">
    <h2>Venues</h2>
    <div id="venueList"></div>
    <p class="muted" id="venuesMeta"></p>
  </div>

  <!-- RIGHT -->
  <div class="card">
    <h2 id="venueTitle">Area Overview</h2>
    <p id="headline" style="font-size:18px">Loading…</p>

    <!-- STEP 4: MANAGER BRIEF -->
    <div class="section brief">
      <div class="sectionTitle">
        <strong>Manager Brief (Next 2–4h)</strong>
        <span class="pill" id="briefConf">—</span>
      </div>
      <p id="briefSituation"></p>
      <p><strong>Why:</strong> <span id="briefWhy"></span></p>
      <p><strong>Do now:</strong> <span id="briefAction"></span></p>
      <p class="muted" id="briefRisk"></p>
    </div>

    <!-- KPIs -->
    <div class="kpis">
      <div class="kpi"><div class="muted">Now</div><b id="kpiNow">—</b></div>
      <div class="kpi"><div class="muted">Peak</div><b id="kpiPeak">—</b></div>
      <div class="kpi"><div class="muted">Confidence</div><b id="kpiConf">—</b></div>
    </div>

    <!-- Chart -->
    <div class="chartWrap">
      <canvas id="venueChart" height="220"></canvas>
      <div id="chartTip" class="tooltip"></div>
    </div>
    <p id="chartNote" class="muted"></p>
  </div>
</div>
</div>

<script>
async function loadJSON(p){
  try{const r=await fetch(p,{cache:"no-store"});return r.ok?await r.json():null;}catch{return null;}
}
function clamp(n,a,b){return Math.max(a,Math.min(b,n));}
function fmt(t){return new Date(t).toLocaleTimeString([], {hour:"2-digit",minute:"2-digit"});}

let dashboard={}, history=[], forecast=[], activeVenue=null;

function areaNow(){return history.at(-1)?.busyness ?? forecast[0]?.busyness ?? 55;}
function areaPeak(){
  if(!forecast.length) return null;
  return forecast.reduce((a,b)=>b.busyness>a.busyness?b:a);
}

function venueMultiplier(v){
  const tr=v.transit_reliance??0.75;
  const rating=v.rating??4.2;
  return clamp(0.8+(tr*0.3)+((rating-4)*0.06),0.85,1.18);
}
function venueNow(){return activeVenue?Math.round(areaNow()*venueMultiplier(activeVenue)):areaNow();}
function venuePeak(){
  if(!forecast.length) return null;
  const m=activeVenue?venueMultiplier(activeVenue):1;
  let best=null;
  forecast.forEach(f=>{
    const s=Math.round((f.busyness??55)*m);
    if(!best||s>best.score) best={score:s,time:f.time,rush:f.rush_hour};
  });
  return best;
}

/* STEP 4 LOGIC */
function buildBrief(){
  const now=venueNow();
  const peak=venuePeak();
  const tp=dashboard.transit_pressure?.level||"Low";
  const events=(dashboard.events||[]).length;
  const conf=Math.round(((activeVenue?.confidence)||0.65)*100);

  document.getElementById("briefConf").textContent=`${conf}% confidence`;
  document.getElementById("briefSituation").textContent=
    `${now>=70?"Strong":"Moderate"} demand expected for the selected area/venue.`;

  const why=[];
  if(peak?.rush) why.push("rush-hour commuter flow");
  if(tp==="High") why.push("transport disruption");
  if(events>=2) why.push("nearby events");
  if(!why.length) why.push("normal trading patterns");

  document.getElementById("briefWhy").textContent=why.join(", ")+".";

  let action="Maintain current staffing.";
  if(peak?.score>=80) action=`Prep immediately. Add staff 45–60 min before ${fmt(peak.time)}.`;
  else if(peak?.score>=65) action=`Stage prep and check staffing 30–45 min before ${fmt(peak.time)}.`;

  document.getElementById("briefAction").textContent=action;

  document.getElementById("briefRisk").textContent=
    tp==="High"?"High volatility expected due to transport disruption.":
    now<45?"Risk of overstaffing if footfall remains low.":"No major operational risks flagged.";
}

/* Minimal chart (kept simple) */
function drawChart(){
  const c=document.getElementById("venueChart"),ctx=c.getContext("2d");
  c.width=c.offsetWidth; ctx.clearRect(0,0,c.width,c.height);
  if(!forecast.length) return;
  const area=forecast.map(f=>f.busyness);
  const m=activeVenue?venueMultiplier(activeVenue):1;
  const venue=area.map(v=>clamp(Math.round(v*m),0,100));
  const max=Math.max(...area,...venue,100);
  const min=0;
  area.forEach((v,i)=>{
    const x=i*(c.width/(area.length-1));
    const y=c.height-((v-min)/(max-min))*c.height;
    if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
  });
  ctx.strokeStyle="#60a5fa"; ctx.stroke();
  ctx.beginPath();
  venue.forEach((v,i)=>{
    const x=i*(c.width/(venue.length-1));
    const y=c.height-((v-min)/(max-min))*c.height;
    if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
  });
  ctx.strokeStyle="#f97316"; ctx.stroke();
}

function renderVenues(){
  const el=document.getElementById("venueList");
  el.innerHTML="";
  dashboard.venues?.forEach(v=>{
    const d=document.createElement("div");
    d.className="venue";
    d.textContent=v.name;
    d.onclick=()=>{activeVenue=v;update();};
    el.appendChild(d);
  });
}

function update(){
  document.getElementById("headline").textContent=`${venueNow()>=70?"Busy":"Steady"} demand right now`;
  document.getElementById("kpiNow").textContent=venueNow()+"/100";
  const p=venuePeak();
  document.getElementById("kpiPeak").textContent=p?`${p.score}/100 @ ${fmt(p.time)}`:"—";
  document.getElementById("kpiConf").textContent=Math.round((activeVenue?.confidence||0.65)*100)+"%";
  buildBrief();
  drawChart();
}

(async()=>{
  dashboard=await loadJSON("data/kingscross_dashboard.json")||{};
  history=await loadJSON("data/history/kingscross_history.json")||[];
  forecast=await loadJSON("data/forecast.json")||[];
  activeVenue=dashboard.venues?.[0]||null;
  document.getElementById("lastUpdated").textContent=
    dashboard.timestamp?"Updated "+new Date(dashboard.timestamp).toLocaleString():"";
  renderVenues();
  update();
})();
</script>
</body>
</html>
