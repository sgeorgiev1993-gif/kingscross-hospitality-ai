<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Kings Cross Hospitality Intelligence</title>

<style>
:root{
  --bg:#0b0d12;
  --card:#121622;
  --border:rgba(148,163,184,.14);
  --text:#e5e7eb;
  --muted:#9ca3af;

  --accent:#f97316;
  --good:#22c55e;
  --warn:#fbbf24;
  --bad:#f87171;
}

body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:radial-gradient(1200px 600px at 10% -10%, rgba(249,115,22,.25), transparent 60%), var(--bg);
  color:var(--text);
}

.wrap{max-width:1200px;margin:auto;padding:18px}
h1{margin:0;font-size:22px}
h2{margin:0;font-size:16px}
p{margin:6px 0}
.muted{color:var(--muted);font-size:13px}

.grid{
  display:grid;
  grid-template-columns: 340px 1fr;
  gap:16px;
}
@media(max-width:900px){
  .grid{grid-template-columns:1fr}
}

.card{
  background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
  border:1px solid var(--border);
  border-radius:18px;
  padding:14px;
  box-shadow:0 20px 40px rgba(0,0,0,.45);
}

/* ---------- VENUES ---------- */
.venue{
  padding:10px;
  border-radius:12px;
  border:1px solid var(--border);
  margin-bottom:8px;
  cursor:pointer;
  background:rgba(255,255,255,.03);
}
.venue:hover{background:rgba(249,115,22,.12)}
.venue.active{
  background:rgba(249,115,22,.18);
  border-color:rgba(249,115,22,.35);
}

.low{box-shadow:inset 4px 0 0 var(--good)}
.mid{box-shadow:inset 4px 0 0 var(--warn)}
.high{box-shadow:inset 4px 0 0 var(--bad)}

.conf{font-size:12px;color:var(--muted)}

/* ---------- KPIs ---------- */
.kpis{display:flex;gap:12px;flex-wrap:wrap;margin-top:10px}
.kpi{
  flex:1 1 140px;
  padding:10px;
  border-radius:14px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.03);
}
.kpi b{font-size:18px}

/* ---------- ALERTS ---------- */
.alert{
  margin-top:10px;
  padding:12px;
  border-radius:14px;
  font-size:14px;
}
.alert.good{background:rgba(34,197,94,.12);border:1px solid rgba(34,197,94,.3)}
.alert.warn{background:rgba(251,191,36,.12);border:1px solid rgba(251,191,36,.3)}
.alert.bad{background:rgba(248,113,113,.12);border:1px solid rgba(248,113,113,.3)}
</style>
</head>

<body>
<div class="wrap">
<h1>Kings Cross Hospitality Intelligence</h1>
<p class="muted" id="lastUpdated"></p>

<div class="grid">

<!-- LEFT -->
<div class="card">
  <h2>Venues</h2>
  <div id="venueList"></div>
</div>

<!-- RIGHT -->
<div class="card">
  <h2 id="venueTitle">Area Overview</h2>
  <p id="headline" style="font-size:18px">Loading…</p>

  <div class="kpis">
    <div class="kpi"><div class="muted">Now</div><b id="kpiNow">—</b></div>
    <div class="kpi"><div class="muted">Next peak</div><b id="kpiPeak">—</b></div>
    <div class="kpi"><div class="muted">Confidence</div><b id="kpiConf">—</b></div>
  </div>

  <div id="alerts"></div>
</div>

</div>
</div>

<script>
async function loadJSON(p){
  try{const r=await fetch(p,{cache:"no-store"});return r.ok?await r.json():null}catch{return null}
}

let dashboard,history,forecast;
let activeVenue=null;

function calcConfidence(v){
  let c=0.5;
  if(v.rating>=4) c+=0.2;
  if(v.reviews>=100) c+=0.1;
  if(v.distance_km<0.5) c+=0.1;
  return Math.min(1,c);
}

function venueImpactClass(v){
  if(v.transit_reliance>0.85) return "high";
  if(v.transit_reliance>0.7) return "mid";
  return "low";
}

function renderVenues(){
  const el=document.getElementById("venueList");
  el.innerHTML="";
  dashboard.venues.forEach(v=>{
    v.confidence=calcConfidence(v);
    const d=document.createElement("div");
    d.className=`venue ${venueImpactClass(v)} ${activeVenue?.id===v.id?"active":""}`;
    d.innerHTML=`
      <strong>${v.name}</strong><br>
      <span class="conf">${v.distance_km} km · ${Math.round(v.confidence*100)}% confidence</span>
    `;
    d.onclick=()=>{
      activeVenue=v;
      localStorage.setItem("venue",v.id);
      renderVenues();
      update();
    };
    el.appendChild(d);
  });
}

function areaNow(){return history.at(-1)?.busyness ?? forecast[0]?.busyness ?? 55;}

function venueNow(){
  if(!activeVenue) return areaNow();
  return Math.round(areaNow() * activeVenue.transit_reliance);
}

function venuePeak(){
  if(!activeVenue) return forecast[0];
  let best=null;
  forecast.forEach(f=>{
    const adj=Math.round(f.busyness * activeVenue.transit_reliance);
    if(!best || adj>best.score){
      best={time:f.time,score:adj};
    }
  });
  return best;
}

function buildAlerts(v){
  const wrap=document.getElementById("alerts");
  wrap.innerHTML="";
  if(!v) return;

  const peak=venuePeak();
  const conf=v.confidence;

  if(conf<0.65){
    wrap.innerHTML+=`<div class="alert warn">Low confidence — monitor walk-ins manually.</div>`;
  }
  if(peak.score>75){
    wrap.innerHTML+=`<div class="alert bad">High demand expected around ${new Date(peak.time).toLocaleTimeString([], {hour:"2-digit",minute:"2-digit"})}. Add staff & prep.</div>`;
  }else{
    wrap.innerHTML+=`<div class="alert good">No major pressure expected in next 3 hours.</div>`;
  }
}

function update(){
  const now=venueNow();
  const peak=venuePeak();

  document.getElementById("venueTitle").textContent=activeVenue?activeVenue.name:"Area Overview";
  document.getElementById("headline").textContent=now>=70?"Busy now":"Manageable flow";
  document.getElementById("kpiNow").textContent=now+"/100";
  document.getElementById("kpiPeak").textContent=peak?peak.score+"/100":"—";
  document.getElementById("kpiConf").textContent=Math.round(activeVenue.confidence*100)+"%";

  buildAlerts(activeVenue);
}

(async()=>{
  dashboard=await loadJSON("data/kingscross_dashboard.json");
  history=await loadJSON("data/history/kingscross_history.json")||[];
  forecast=await loadJSON("data/forecast.json")||[];

  document.getElementById("lastUpdated").textContent=
    dashboard?.timestamp?"Updated "+new Date(dashboard.timestamp).toLocaleString():"";

  const saved=localStorage.getItem("venue");
  if(saved) activeVenue=dashboard.venues.find(v=>v.id===saved);

  renderVenues();
  update();
})();
</script>
</body>
</html>
