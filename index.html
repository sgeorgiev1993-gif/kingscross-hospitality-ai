<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Kings Cross Hospitality Intelligence</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body {
  margin:0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background:#0b0d12;
  color:#e5e7eb;
}
.container {
  max-width:1100px;
  margin:auto;
  padding:24px;
}
h1 {
  color:#f97316;
  margin-bottom:20px;
}
.card {
  background:#121622;
  border-radius:18px;
  padding:20px;
  margin-bottom:20px;
  box-shadow:0 20px 40px rgba(0,0,0,0.4);
}
canvas {
  width:100%;
}
.muted {
  color:#9ca3af;
  font-size:14px;
}
.good { color:#22c55e; }
.bad { color:#f87171; }
.warn { color:#fbbf24; }
a { color:#f97316; text-decoration:none; }
ul { padding-left:18px; }
li { margin-bottom:6px; }
.legend {
  display:flex;
  gap:16px;
  margin-top:10px;
  font-size:13px;
}
.legend span {
  display:flex;
  align-items:center;
  gap:6px;
}
.box {
  width:14px;
  height:14px;
  border-radius:3px;
}
</style>
</head>

<body>
<div class="container">
  <h1>Kings Cross Hospitality Intelligence</h1>

  <div class="card">
    <h2>Weather</h2>
    <p id="weather" class="muted">Loading…</p>
  </div>

  <div class="card">
    <h2>Transport Status</h2>
    <ul id="transport"></ul>
  </div>

  <div class="card">
    <h2>Next 12h Forecast</h2>
    <canvas id="forecastChart" height="240"></canvas>
    <div class="legend">
      <span><div class="box" style="background:#fb923c"></div>Forecast</span>
      <span><div class="box" style="background:rgba(251,146,60,.2)"></div>Rush hour</span>
    </div>
  </div>
</div>

<script>
async function loadJSON(path) {
  try {
    const r = await fetch(path);
    if (!r.ok) throw new Error("Missing");
    return await r.json();
  } catch {
    return null;
  }
}

function drawForecast(canvasId, data) {
  const c = document.getElementById(canvasId);
  const ctx = c.getContext("2d");
  const w = c.width = c.offsetWidth;
  const h = c.height;

  if (!data || data.length === 0) {
    ctx.fillStyle = "#9ca3af";
    ctx.fillText("Forecast not available", 10, 20);
    return;
  }

  const maxY = Math.max(...data.map(d => d.high || d.busyness), 100);
  const minY = Math.min(...data.map(d => d.low || d.busyness), 0);

  const scaleX = i => i / (data.length - 1) * w;
  const scaleY = v => h - ((v - minY) / (maxY - minY)) * h;

  // ----- Confidence band -----
  ctx.beginPath();
  data.forEach((d, i) => {
    const x = scaleX(i);
    const y = scaleY(d.high);
    if (i === 0) ctx.moveTo(x, y);
    else ctx.lineTo(x, y);
  });
  for (let i = data.length - 1; i >= 0; i--) {
    const x = scaleX(i);
    const y = scaleY(data[i].low);
    ctx.lineTo(x, y);
  }
  ctx.closePath();
  ctx.fillStyle = "rgba(249,115,22,0.18)";
  ctx.fill();

  // ----- Main forecast line -----
  ctx.beginPath();
  data.forEach((d, i) => {
    const x = scaleX(i);
    const y = scaleY(d.busyness);
    if (i === 0) ctx.moveTo(x, y);
    else ctx.lineTo(x, y);
  });
  ctx.strokeStyle = "#f97316";
  ctx.lineWidth = 3;
  ctx.stroke();

  // ----- Rush hour dots -----
  data.forEach((d, i) => {
    if (!d.rush_hour) return;
    const x = scaleX(i);
    const y = scaleY(d.busyness);
    ctx.beginPath();
    ctx.arc(x, y, 4, 0, Math.PI * 2);
    ctx.fillStyle = d.rush_level === "high" ? "#ef4444" : "#fbbf24";
    ctx.fill();
  });
}

(async () => {
  // WEATHER
  const dash = await loadJSON("data/kingscross_dashboard.json");
  const weatherEl = document.getElementById("weather");
  if (dash?.weather?.temperature_C !== undefined) {
    weatherEl.textContent =
      `${dash.weather.temperature_C}°C, Wind ${dash.weather.windspeed_kmh} km/h (${dash.weather.condition})`;
  } else {
    weatherEl.textContent = "Weather data unavailable";
  }

  // TRANSPORT
  const t = document.getElementById("transport");
  t.innerHTML = "";
  (dash?.tfl || []).forEach(l => {
    const li = document.createElement("li");
    li.innerHTML = `<strong>${l.name}</strong>: 
      <span class="${l.status === "Good Service" ? "good" : "warn"}">${l.status}</span>`;
    t.appendChild(li);
  });

  // FORECAST
  const forecast = await loadJSON("data/forecast.json");
  drawForecast("forecastChart", forecast);
})();
</script>
</body>
</html>
