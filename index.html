<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Kings Cross Hospitality Intelligence</title>

<style>
:root{
  --bg:#0b0d12;
  --card:#121622;
  --border:rgba(148,163,184,.14);
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#f97316;
  --good:#22c55e;
  --warn:#fbbf24;
  --bad:#f87171;
}

body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  background:radial-gradient(1200px 600px at 10% -10%, rgba(249,115,22,.25), transparent 60%), var(--bg);
  color:var(--text);
}

.wrap{max-width:1180px;margin:auto;padding:18px}
h1{margin:0;font-size:22px}
h2{margin:0;font-size:16px}
p{margin:6px 0}
.muted{color:var(--muted);font-size:13px}

.grid{
  display:grid;
  grid-template-columns: 300px 1fr;
  gap:16px;
}
@media(max-width:900px){
  .grid{grid-template-columns:1fr}
}

.card{
  background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
  border:1px solid var(--border);
  border-radius:18px;
  padding:14px;
  box-shadow:0 20px 40px rgba(0,0,0,.45);
}

.kpis{display:flex;gap:12px;flex-wrap:wrap;margin-top:10px}
.kpi{
  flex:1 1 140px;
  padding:10px;
  border-radius:14px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.03);
}
.kpi b{font-size:18px}

.hint{
  margin-top:10px;
  padding:12px;
  border-radius:14px;
  border:1px solid rgba(249,115,22,.25);
  background:rgba(249,115,22,.08);
}
</style>
</head>

<body>
<div class="wrap">

  <h1>Kings Cross Hospitality Intelligence</h1>
  <p class="muted" id="lastUpdated">Loadingâ€¦</p>

  <div class="grid">

    <!-- LEFT -->
    <div class="card">
      <h2>Transport Impact</h2>
      <p id="transportImpact" class="muted">Analysing transportâ€¦</p>
    </div>

    <!-- RIGHT -->
    <div>

      <div class="card">
        <h2>Area Overview</h2>
        <p id="briefHeadline" style="font-size:18px;margin-top:6px">Loadingâ€¦</p>

        <div class="kpis">
          <div class="kpi">
            <div class="muted">Now</div>
            <b id="kpiNow">â€”</b>
          </div>
          <div class="kpi">
            <div class="muted">Expected peak</div>
            <b id="kpiPeak">â€”</b>
          </div>
          <div class="kpi">
            <div class="muted">Today vs yesterday</div>
            <b id="kpiVs">â€”</b>
          </div>
        </div>

        <div class="hint" id="venueAdvice">
          Transport-driven demand insights update hourly.
        </div>
      </div>

    </div>
  </div>
</div>

<script>
/* ---------- CONFIG ---------- */
const PRIMARY = [
  "Thameslink","National Rail","Northern","Piccadilly","Victoria"
];
const SECONDARY = [
  "Circle","Hammersmith","Metropolitan"
];

/* ---------- HELPERS ---------- */
async function loadJSON(p){
  try{
    const r=await fetch(p,{cache:"no-store"});
    return r.ok?await r.json():null;
  }catch{return null}
}

/* ---------- TRANSPORT LOGIC ---------- */
function analyseTransport(tfl){
  if(!Array.isArray(tfl)) return "Transport data unavailable.";

  const disruptedPrimary = [];
  const disruptedSecondary = [];

  tfl.forEach(l=>{
    if(l.status !== "Good Service"){
      if(PRIMARY.some(p=>l.name.includes(p))) disruptedPrimary.push(l.name);
      if(SECONDARY.some(s=>l.name.includes(s))) disruptedSecondary.push(l.name);
    }
  });

  if(disruptedPrimary.length){
    return `ðŸš† ${disruptedPrimary.join(", ")} disruption â†’ expect delayed arrivals and a sharper rush.`;
  }

  if(disruptedSecondary.length){
    return `ðŸš‡ ${disruptedSecondary.join(", ")} disruption â†’ increased interchange footfall around Kingâ€™s Cross.`;
  }

  return "ðŸš† Transport running normally â€” no transport-driven pressure expected.";
}

/* ---------- CORE ---------- */
let history=[], forecast=[];

function nowScore(){
  return history.length ? history.at(-1).busyness : forecast[0]?.busyness ?? 55;
}

function peak(){
  if(!forecast.length) return null;
  return forecast.reduce((a,b)=>b.busyness>a.busyness?b:a,forecast[0]);
}

/* ---------- INIT ---------- */
(async()=>{
  const dash=await loadJSON("data/kingscross_dashboard.json");
  history=await loadJSON("data/history/kingscross_history.json")||[];
  forecast=await loadJSON("data/forecast.json")||[];

  document.getElementById("lastUpdated").textContent =
    dash?.timestamp ? "Updated "+new Date(dash.timestamp).toLocaleString() : "";

  // Transport impact
  document.getElementById("transportImpact").textContent =
    analyseTransport(dash?.tfl);

  // KPIs
  document.getElementById("briefHeadline").textContent =
    `${nowScore() >= 65 ? "Busy" : "Steady"} demand right now`;

  document.getElementById("kpiNow").textContent = nowScore()+"/100";

  const p=peak();
  document.getElementById("kpiPeak").textContent =
    p?`${p.busyness}/100`:"â€”";

  if(history.length>=12){
    const a=history.slice(-6).reduce((s,h)=>s+h.busyness,0)/6;
    const b=history.slice(-12,-6).reduce((s,h)=>s+h.busyness,0)/6;
    const diff=Math.round(a-b);
    document.getElementById("kpiVs").textContent =
      (diff>=0?"+":"")+diff;
  }
})();
</script>
</body>
</html>
