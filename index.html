<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Kings Cross Hospitality Intelligence</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
:root{
  --bg:#0b0d12;
  --card:#121622;
  --accent:#f97316;
  --accent2:#60a5fa;
  --accent3:#f87171;
  --good:#22c55e;
  --bad:#f87171;
  --text:#e5e7eb;
  --muted:#9ca3af;
}

body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
}

.container{
  max-width:1150px;
  margin:auto;
  padding:24px;
}

h1{color:var(--accent);margin-bottom:18px}
h2{margin:0}

.card{
  background:var(--card);
  border-radius:18px;
  padding:18px;
  margin-bottom:16px;
  box-shadow:0 20px 40px rgba(0,0,0,.4);
}

.row{
  display:grid;
  grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
  gap:14px;
}

.kpi{
  font-size:28px;
  font-weight:700;
}
.kpi small{
  display:block;
  font-size:13px;
  color:var(--muted);
  font-weight:500;
}

.muted{color:var(--muted);font-size:14px}
.good{color:var(--good)}
.bad{color:var(--bad)}

canvas{width:100%;display:block}

ul{padding-left:18px}
li{margin-bottom:6px}

.badge{
  display:inline-block;
  padding:3px 10px;
  border-radius:999px;
  font-size:12px;
  color:var(--accent);
  background:rgba(249,115,22,.15);
  margin-left:8px;
}
</style>
</head>

<body>
<div class="container">
  <h1>Kings Cross Hospitality Intelligence</h1>

  <!-- KPI SUMMARY -->
  <div class="row">
    <div class="card">
      <div class="kpi" id="kpiCurrent">—</div>
      <small>Current activity</small>
    </div>
    <div class="card">
      <div class="kpi" id="kpiDelta">—</div>
      <small>Today vs yesterday</small>
    </div>
    <div class="card">
      <div class="kpi" id="kpiPeak">—</div>
      <small>Next peak</small>
    </div>
    <div class="card">
      <div class="kpi" id="kpiDrivers">—</div>
      <small>Main drivers</small>
    </div>
  </div>

  <!-- WEATHER + TRANSPORT -->
  <div class="row">
    <div class="card">
      <h2>Weather</h2>
      <p id="weather" class="muted">Loading…</p>
    </div>
    <div class="card">
      <h2>Transport Status</h2>
      <ul id="transport"></ul>
      <p id="transportMeta" class="muted"></p>
    </div>
  </div>

  <!-- HISTORY -->
  <div class="card">
    <h2>Last 24h Activity <span id="warmup" class="badge" style="display:none">warming up</span></h2>
    <canvas id="historyChart" height="240"></canvas>
    <p id="historyInfo" class="muted"></p>
  </div>

  <!-- FORECAST -->
  <div class="card">
    <h2>Next 12h Forecast</h2>
    <canvas id="forecastChart" height="240"></canvas>
    <p id="forecastNote" class="muted"></p>
  </div>

  <!-- EVENTS -->
  <div class="card">
    <h2>Upcoming Events</h2>
    <ul id="events"></ul>
  </div>
</div>

<script>
async function loadJSON(p){
  try{
    const r=await fetch(p,{cache:"no-store"});
    if(!r.ok) return null;
    return await r.json();
  }catch{return null}
}

function drawLine(canvas, values, color){
  const ctx=canvas.getContext("2d");
  const w=canvas.width=canvas.offsetWidth;
  const h=canvas.height;
  ctx.clearRect(0,0,w,h);

  if(!values.length) return;

  const max=Math.max(...values,100);
  const min=Math.min(...values,0);

  ctx.strokeStyle=color;
  ctx.lineWidth=2.5;
  ctx.beginPath();

  values.forEach((v,i)=>{
    const x=i/(values.length-1)*w;
    const y=h-((v-min)/(max-min||1))*h;
    i?ctx.lineTo(x,y):ctx.moveTo(x,y);
  });
  ctx.stroke();
}

(async()=>{
  const dash=await loadJSON("data/kingscross_dashboard.json")||{};
  const history=await loadJSON("data/history/kingscross_history.json")||[];
  const forecast=await loadJSON("data/forecast.json")||[];

  /* WEATHER */
  if(dash.weather){
    weather.textContent=`${dash.weather.temperature_C}°C · Wind ${dash.weather.windspeed_kmh} km/h · ${dash.weather.condition}`;
  }else weather.textContent="Weather unavailable";

  /* TRANSPORT */
  let disrupted=0;
  (dash.tfl||[]).forEach(l=>{
    const good=l.status==="Good Service";
    if(!good) disrupted++;
    const li=document.createElement("li");
    li.innerHTML=`<strong>${l.name}</strong>: <span class="${good?"good":"bad"}">${l.status}</span>`;
    transport.appendChild(li);
  });
  if(dash.tfl?.length){
    transportMeta.textContent=`${dash.tfl.length} lines · ${disrupted} disrupted`;
  }

  /* EVENTS */
  (dash.events||[]).slice(0,6).forEach(e=>{
    const li=document.createElement("li");
    li.innerHTML=`<a href="${e.url}" target="_blank">${e.name}</a>`;
    events.appendChild(li);
  });
  if(!dash.events?.length){
    events.innerHTML="<li class='muted'>No upcoming events</li>";
  }

  /* HISTORY */
  if(history.length<6) warmup.style.display="inline-block";

  const busyness=history.map(h=>h.busyness).filter(v=>v!=null);
  if(busyness.length){
    drawLine(historyChart,busyness,"#f97316");
    const avg=Math.round(busyness.reduce((a,b)=>a+b,0)/busyness.length);
    historyInfo.textContent=`Average activity today: ${avg}/100 · ${busyness.length} data points`;
    kpiCurrent.textContent=avg+"/100";
  }else{
    historyInfo.textContent="Collecting data…";
    kpiCurrent.textContent="—";
  }

  /* TODAY VS YESTERDAY */
  if(busyness.length>=12){
    const today=busyness.slice(-6);
    const yesterday=busyness.slice(-12,-6);
    if(yesterday.length){
      const tAvg=today.reduce((a,b)=>a+b,0)/today.length;
      const yAvg=yesterday.reduce((a,b)=>a+b,0)/yesterday.length;
      const delta=Math.round(((tAvg-yAvg)/yAvg)*100);
      kpiDelta.innerHTML=`${delta>0?"+":""}${delta}%`;
      kpiDelta.className="kpi "+(delta>=0?"good":"bad");
    }
  }else{
    kpiDelta.textContent="warming up";
  }

  /* FORECAST */
  if(forecast.length){
    drawLine(forecastChart,forecast.map(f=>f.busyness),"#fb923c");
    const peak=forecast.reduce((a,b)=>b.busyness>a.busyness?b:a,forecast[0]);
    kpiPeak.textContent=new Date(peak.time).getHours()+":00";
    forecastNote.textContent=`Confidence: ${forecast[0].confidence||"low"}`;
  }else{
    forecastNote.textContent="Forecast unavailable";
  }

  /* DRIVERS */
  const drivers=[];
  if(disrupted>0) drivers.push("Transport");
  if(dash.events?.length) drivers.push("Events");
  if(dash.weather?.temperature_C>18) drivers.push("Warm weather");
  kpiDrivers.textContent=drivers.join(", ")||"Baseline";
})();
</script>
</body>
</html>
