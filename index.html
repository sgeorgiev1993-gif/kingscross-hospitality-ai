<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kings Cross Interactive Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #fafafa; padding: 40px; }
    h1,h2,h3 { color:#333; }
    ul { list-style:none; padding:0; max-width:600px; margin:0 auto; text-align:left; }
    li { background:#fff; margin-bottom:8px; padding:12px 16px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.05);}
    li a { text-decoration:none; color:#007bff; font-weight:600; }
  </style>
</head>
<body>
  <h1>ğŸ™ï¸ Kings Cross Interactive Dashboard</h1>
  <iframe id="dashboardFrame" src="data/kingscross_dashboard.html" width="100%" height="600" style="border:none;"></iframe>

  <h2>ğŸ« Upcoming Events</h2>
  <ul id="eventList">Loading events...</ul>

  <h2>ğŸ½ï¸ Nearby Places</h2>
  <ul id="placesList">Loading places...</ul>

  <script>
    async function loadDashboardData() {
      // Refresh dashboard iframe
      document.getElementById('dashboardFrame').src = 'data/kingscross_dashboard.html?' + new Date().getTime();

      // Load events
      const eventsRes = await fetch('data/events.json');
      const events = await eventsRes.json();
      const ulEvents = document.getElementById('eventList'); ulEvents.innerHTML='';
      if(events.length===0){ ulEvents.innerHTML='<li>No upcoming events found.</li>'; }
      events.slice(0,10).forEach(ev=>{
        const li=document.createElement('li');
        li.innerHTML=`<a href="${ev.url}" target="_blank">${ev.name}</a> â€” ${new Date(ev.start).toLocaleString()}`;
        ulEvents.appendChild(li);
      });

      // Load places
      const placesRes = await fetch('data/places.json');
      const places = await placesRes.json();
      const ulPlaces = document.getElementById('placesList'); ulPlaces.innerHTML='';
      places.forEach(p=>{
        const li=document.createElement('li');
        li.innerHTML=`<strong>${p.name}</strong> (${p.type}) â€” Rating: ${p.rating}<br>${p.address}`;
        ulPlaces.appendChild(li);
      });
    }

    // Initial load
    loadDashboardData();

    // Auto-refresh every 5 minutes
    setInterval(loadDashboardData, 5 * 60 * 1000);
  </script>
</body>
</html>
