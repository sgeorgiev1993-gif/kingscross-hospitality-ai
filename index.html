<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Kings Cross Hospitality Intelligence</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body {
  margin:0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background:#0b0d12;
  color:#e5e7eb;
}
.container {
  max-width:1100px;
  margin:auto;
  padding:24px;
}
h1 {
  color:#f97316;
  margin-bottom:20px;
}
.card {
  background:#121622;
  border-radius:18px;
  padding:20px;
  margin-bottom:20px;
  box-shadow:0 20px 40px rgba(0,0,0,0.4);
}
canvas { width:100%; }
.muted { color:#9ca3af; font-size:14px; }
.good { color:#22c55e; }
.bad { color:#f87171; }
.warn { color:#fbbf24; }
ul { padding-left:18px; }
li { margin-bottom:6px; }
</style>
</head>

<body>
<div class="container">
  <h1>Kings Cross Hospitality Intelligence</h1>

  <div class="card">
    <h2>Weather</h2>
    <p id="weather" class="muted">Loading‚Ä¶</p>
  </div>

  <div class="card">
    <h2>Transport Status</h2>
    <ul id="transport"></ul>
  </div>

 <div class="card">
  <h2>Next 12h Forecast</h2>
  <canvas id="forecastChart" height="240"></canvas>
  <p id="forecastNote" class="muted"></p>
  <ul id="eventMarkers" class="muted"></ul>
</div>
</div>

<script>
async function loadJSON(path){
  try { return await (await fetch(path)).json(); }
  catch { return null; }
}

function drawForecast(data, events, canvasId){
  const c = document.getElementById(canvasId);
  const ctx = c.getContext("2d");
  const w = c.width = c.offsetWidth;
  const h = c.height;

  const vals = data.map(d=>d.busyness);
  const lows = data.map(d=>d.low);
  const highs = data.map(d=>d.high);

  const max = Math.max(...highs,100);
  const sx = i => i/(data.length-1)*w;
  const sy = v => h-(v/max)*h;

  ctx.clearRect(0,0,w,h);

  /* ---------- Rush hour shading ---------- */
  data.forEach((d,i)=>{
    if(d.rush_hour){
      ctx.fillStyle="rgba(239,68,68,0.12)";
      ctx.fillRect(sx(i),0,(sx(i+1)||w)-sx(i),h);
    }
  });

  /* ---------- Event markers ---------- */
  events.forEach(ev=>{
    const t = new Date(ev.start).getTime();
    data.forEach((d,i)=>{
      const ft = new Date(d.time).getTime();
      if(Math.abs(ft - t) < 30*60*1000){
        ctx.strokeStyle="#a855f7";
        ctx.lineWidth=2;
        ctx.beginPath();
        ctx.moveTo(sx(i),0);
        ctx.lineTo(sx(i),h);
        ctx.stroke();
      }
    });
  });

  /* ---------- Confidence band ---------- */
  ctx.beginPath();
  ctx.moveTo(sx(0),sy(lows[0]));
  lows.forEach((v,i)=>ctx.lineTo(sx(i),sy(v)));
  highs.reverse().forEach((v,i)=>ctx.lineTo(sx(data.length-1-i),sy(v)));
  ctx.closePath();
  ctx.fillStyle="rgba(249,115,22,0.18)";
  ctx.fill();

  /* ---------- Forecast line ---------- */
  ctx.beginPath();
  vals.forEach((v,i)=>{
    i?ctx.lineTo(sx(i),sy(v)):ctx.moveTo(sx(i),sy(v));
  });
  ctx.strokeStyle="#f97316";
  ctx.lineWidth=2;
  ctx.stroke();
}

(async()=>{
  const dashboard = await loadJSON("data/kingscross_dashboard.json");
  const forecast = await loadJSON("data/forecast.json");

  /* Weather */
  const w = dashboard?.weather;
  document.getElementById("weather").textContent =
    w?.temperature_C!==undefined
    ? `${w.temperature_C}¬∞C, Wind ${w.windspeed_kmh} km/h (${w.condition})`
    : "Weather data unavailable";

  /* Transport */
  const ul=document.getElementById("transport");
  (dashboard?.tfl||[]).forEach(l=>{
    const li=document.createElement("li");
    li.innerHTML=`<strong>${l.name}</strong>: <span class="${l.status==='Good Service'?'good':'bad'}">${l.status}</span>`;
    ul.appendChild(li);
  });

  /* Forecast + Events */
  if(forecast && forecast.length){
    drawForecast(forecast, dashboard?.events||[], "forecastChart");

    document.getElementById("forecastNote").textContent =
      "Red = rush hour ‚Ä¢ Purple lines = nearby events";

    const evList=document.getElementById("eventMarkers");
    (dashboard?.events||[]).forEach(e=>{
      const li=document.createElement("li");
      li.textContent = `üìç ${new Date(e.start).toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'})} ‚Äî ${e.name}`;
      evList.appendChild(li);
    });
  } else {
    document.getElementById("forecastNote").textContent =
      "Forecast not available yet";
  }
})();
</script>
</body>
</html>
