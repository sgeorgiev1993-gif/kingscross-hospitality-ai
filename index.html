<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Kings Cross Hospitality Intelligence</title>

<style>
:root{
  --bg:#0b0d12;
  --card:#121622;
  --border:rgba(148,163,184,.14);
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#f97316;
  --good:#22c55e;
  --warn:#fbbf24;
  --bad:#f87171;
}

body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:
    radial-gradient(1200px 600px at 10% -10%, rgba(249,115,22,.22), transparent 60%),
    var(--bg);
  color:var(--text);
}

.wrap{max-width:1180px;margin:auto;padding:18px}
h1{margin:0;font-size:22px}
h2{margin:0;font-size:16px}
p{margin:6px 0}
.muted{color:var(--muted);font-size:13px}

.grid{
  display:grid;
  grid-template-columns:320px 1fr;
  gap:16px;
}
@media(max-width:900px){.grid{grid-template-columns:1fr}}

.card{
  background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
  border:1px solid var(--border);
  border-radius:18px;
  padding:14px;
  box-shadow:0 20px 40px rgba(0,0,0,.45);
}

.venue{
  padding:10px;
  border-radius:12px;
  border:1px solid var(--border);
  margin-bottom:8px;
  cursor:pointer;
  background:rgba(255,255,255,.03);
}
.venue:hover{background:rgba(249,115,22,.12)}
.venue.active{
  background:rgba(249,115,22,.18);
  border-color:rgba(249,115,22,.35);
}

.badge{
  display:inline-block;
  padding:2px 8px;
  border-radius:999px;
  font-size:11px;
  background:rgba(249,115,22,.18);
  color:var(--accent);
  margin-left:6px;
}

.kpis{display:flex;gap:12px;flex-wrap:wrap;margin-top:10px}
.kpi{
  flex:1 1 140px;
  padding:10px;
  border-radius:14px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.03);
}
.kpi b{font-size:18px}

.hint{
  margin-top:10px;
  padding:12px;
  border-radius:14px;
  border:1px solid rgba(249,115,22,.25);
  background:rgba(249,115,22,.08);
}
</style>
</head>

<body>
<div class="wrap">
  <h1>Kings Cross Hospitality Intelligence</h1>
  <p class="muted" id="lastUpdated"></p>

  <div class="grid">
    <div class="card">
      <h2>Nearby Venues</h2>
      <div id="venueList"></div>
      <p class="muted">Real Google Places venue</p>
    </div>

    <div class="card">
      <h2 id="venueTitle">Loading…</h2>
      <p id="headline" style="font-size:18px"></p>

      <div class="kpis">
        <div class="kpi"><div class="muted">Now</div><b id="kNow">—</b></div>
        <div class="kpi"><div class="muted">Peak</div><b id="kPeak">—</b></div>
        <div class="kpi"><div class="muted">Vs yesterday</div><b id="kVs">—</b></div>
      </div>

      <div class="hint" id="advice"></div>
    </div>
  </div>
</div>

<script>
/* ========= CONFIG ========= */
const GOOGLE_PLACES_KEY = "AIzaSyDTI-fV4uUt51LeqeyAg704V2W4UXcP-rw";
const VENUE_QUERY = "Morty & Bob's Kings Cross London";

let VENUES = [];
let activeVenue = null;
let history = [];
let forecast = [];

/* ========= HELPERS ========= */
function heat(v){return v>=75?"Very busy":v>=60?"Busy":v>=45?"Steady":"Quiet";}
function clamp(n){return Math.max(0,Math.min(100,n));}
async function loadJSON(p){try{const r=await fetch(p,{cache:"no-store"});return r.ok?await r.json():null}catch{return null}}

/* ========= GOOGLE PLACES ========= */
async function loadMorty(){
  const url=`https://maps.googleapis.com/maps/api/place/findplacefromtext/json
    ?input=${encodeURIComponent(VENUE_QUERY)}
    &inputtype=textquery
    &fields=name,geometry,types
    &key=${GOOGLE_PLACES_KEY}`.replace(/\s+/g,"");

  const r=await fetch(url); const d=await r.json();
  if(!d.candidates?.length) return;

  const p=d.candidates[0];
  VENUES=[{
    id:"morty",
    name:p.name,
    type:p.types.includes("bar")?"bar":"casual",
    transitReliance:85
  }];
}

/* ========= UI ========= */
function renderVenues(){
  const el=document.getElementById("venueList"); el.innerHTML="";
  VENUES.forEach(v=>{
    const d=document.createElement("div");
    d.className="venue"+(activeVenue?.id===v.id?" active":"");
    d.innerHTML=`<b>${v.name}</b><div class="muted">${v.type}</div>`;
    d.onclick=()=>{activeVenue=v;renderVenues();update();};
    el.appendChild(d);
  });
}

function update(){
  const now=history.at(-1)?.busyness ?? forecast[0]?.busyness ?? 55;
  const peak=forecast.reduce((a,b)=>b.busyness>a.busyness?b:a,forecast[0]);

  document.getElementById("venueTitle").textContent=activeVenue?.name||"Area";
  document.getElementById("headline").textContent=`${heat(now)} demand now`;
  document.getElementById("kNow").textContent=now+"/100";
  document.getElementById("kPeak").textContent=peak?peak.busyness+"/100":"—";

  if(history.length>=12){
    const a=history.slice(-6).reduce((s,h)=>s+h.busyness,0)/6;
    const b=history.slice(-12,-6).reduce((s,h)=>s+h.busyness,0)/6;
    document.getElementById("kVs").textContent=((a-b)>=0?"+":"")+Math.round(a-b);
  }

  document.getElementById("advice").textContent=
    "High reliance on transport — expect spikes around disruptions and peak hours.";
}

/* ========= INIT ========= */
(async()=>{
  await loadMorty();
  history=await loadJSON("data/history/kingscross_history.json")||[];
  forecast=await loadJSON("data/forecast.json")||[];
  const dash=await loadJSON("data/kingscross_dashboard.json");

  document.getElementById("lastUpdated").textContent =
    dash?.timestamp?"Updated "+new Date(dash.timestamp).toLocaleString():"";

  activeVenue=VENUES[0];
  renderVenues();
  update();
})();
</script>
</body>
</html>
