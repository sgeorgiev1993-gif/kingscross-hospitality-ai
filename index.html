<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Kings Cross Hospitality Intelligence</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body {
  margin:0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background:#0b0d12;
  color:#e5e7eb;
}
.container {
  max-width:1100px;
  margin:auto;
  padding:24px;
}
h1 {
  color:#f97316;
  margin-bottom:20px;
}
.card {
  background:#121622;
  border-radius:18px;
  padding:20px;
  margin-bottom:20px;
  box-shadow:0 20px 40px rgba(0,0,0,0.4);
}
canvas { width:100%; }
.muted { color:#9ca3af; font-size:14px; }
.good { color:#22c55e; }
.bad { color:#f87171; }
.warn { color:#fbbf24; }
ul { padding-left:18px; }
li { margin-bottom:6px; }
</style>
</head>

<body>
<div class="container">
  <h1>Kings Cross Hospitality Intelligence</h1>

  <div class="card">
    <h2>Weather</h2>
    <p id="weather" class="muted">Loadingâ€¦</p>
  </div>

  <div class="card">
    <h2>Transport Status</h2>
    <ul id="transport"></ul>
  </div>

 <div class="card">
  <h2>Next 12h Forecast</h2>
  <canvas id="forecastChart" height="260"></canvas>
  <p id="forecastNote" class="muted"></p>
  <p class="muted">ðŸŸ  Rush hour Â· Shaded = uncertainty</p>
</div>
</div>

<script>
async function loadJSON(path){
  try{
    const r = await fetch(path);
    if(!r.ok) throw new Error(path);
    return await r.json();
  }catch{
    return null;
  }
}

function drawForecast(canvasId, data){
  if(!data || !data.length) return;

  const c = document.getElementById(canvasId);
  const ctx = c.getContext("2d");

  // --- FIX: ensure canvas has size ---
  const w = c.clientWidth;
  const h = c.height;
  c.width = w;

  const max = 100;

  function y(v){ return h - (v/max)*h; }
  function x(i){ return i/(data.length-1)*w; }

  ctx.clearRect(0,0,w,h);

  // ---- Confidence band ----
  ctx.beginPath();
  data.forEach((d,i)=>{
    i?ctx.lineTo(x(i),y(d.high)):ctx.moveTo(x(i),y(d.high));
  });
  for(let i=data.length-1;i>=0;i--){
    ctx.lineTo(x(i),y(data[i].low));
  }
  ctx.closePath();
  ctx.fillStyle="rgba(249,115,22,0.15)";
  ctx.fill();

  // ---- Main line ----
  ctx.beginPath();
  data.forEach((d,i)=>{
    i?ctx.lineTo(x(i),y(d.busyness)):ctx.moveTo(x(i),y(d.busyness));
  });
  ctx.strokeStyle="#f97316";
  ctx.lineWidth=3;
  ctx.stroke();

  // ---- Rush hour markers ----
  data.forEach((d,i)=>{
    if(d.rush_hour){
      ctx.beginPath();
      ctx.arc(x(i),y(d.busyness),4,0,Math.PI*2);
      ctx.fillStyle="#fb923c";
      ctx.fill();
    }
  });
}

(async()=>{
  const dash = await loadJSON("data/kingscross_dashboard.json");
  const forecast = await loadJSON("data/forecast.json");

  // WEATHER
  const w = document.getElementById("weather");
  if(dash?.weather?.temperature_C!=null){
    w.textContent = `${dash.weather.temperature_C}Â°C, Wind ${dash.weather.windspeed_kmh} km/h (${dash.weather.condition})`;
  } else {
    w.textContent = "Weather data unavailable";
  }

  // TRANSPORT
  const t = document.getElementById("transport");
  t.innerHTML="";
  (dash?.tfl||[]).forEach(l=>{
    const li=document.createElement("li");
    li.innerHTML=`<strong>${l.name}</strong>: 
      <span class="${l.status==='Good Service'?'good':'bad'}">${l.status}</span>`;
    t.appendChild(li);
  });

  // FORECAST CHART
  if(forecast?.length){
    drawForecast("forecastChart",forecast);
    document.getElementById("forecastNote").textContent =
      `Confidence: ${forecast[0].confidence}`;
  }else{
    document.getElementById("forecastNote").textContent="Forecast not available yet";
  }
})();
</script>
</body>
</html>
