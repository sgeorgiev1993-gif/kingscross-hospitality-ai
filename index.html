<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Kings Cross Hospitality Intelligence</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body {
  margin:0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background:#0b0d12;
  color:#e5e7eb;
}
.container {
  max-width:1100px;
  margin:auto;
  padding:24px;
}
h1 {
  color:#f97316;
  margin-bottom:20px;
}
.card {
  background:#121622;
  border-radius:18px;
  padding:20px;
  margin-bottom:20px;
  box-shadow:0 20px 40px rgba(0,0,0,0.4);
}
canvas {
  width:100%;
}
.muted {
  color:#9ca3af;
  font-size:14px;
}
.good { color:#22c55e; }
.bad { color:#f87171; }
.warn { color:#fbbf24; }
a { color:#f97316; text-decoration:none; }
ul { padding-left:18px; }
li { margin-bottom:6px; }
</style>
</head>

<body>
<div class="container">
  <h1>Kings Cross Hospitality Intelligence</h1>

  <div class="card">
    <h2>Weather</h2>
    <p id="weather" class="muted">Loading…</p>
  </div>

  <div class="card">
    <h2>Transport Status</h2>
    <ul id="transport"></ul>
  </div>

  <div class="card">
    <h2>24h Activity Signals</h2>
    <canvas id="historyChart" height="220"></canvas>
    <p id="historyNote" class="muted"></p>
  </div>
</div>

<script>
async function loadJSON(path){
  try {
    const r = await fetch(path);
    if(!r.ok) return null;
    return await r.json();
  } catch {
    return null;
  }
}

function drawLine(values, id, color) {
  if (!values || values.length < 2) return;

  const canvas = document.getElementById(id);
  const ctx = canvas.getContext("2d");
  const w = canvas.width = canvas.offsetWidth;
  const h = canvas.height;

  const max = Math.max(...values, 1);

  ctx.clearRect(0,0,w,h);
  ctx.beginPath();
  ctx.strokeStyle = color;
  ctx.lineWidth = 2;

  values.forEach((v, i) => {
    const x = (i / (values.length - 1)) * w;
    const y = h - (v / max) * (h - 10) - 5;
    i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
  });

  ctx.stroke();
}

(async () => {
  const dashboard = await loadJSON("data/kingscross_dashboard.json");

  /* -------- WEATHER -------- */
  const weatherEl = document.getElementById("weather");
  if (dashboard?.weather?.temperature_C !== undefined) {
    weatherEl.textContent =
      `${dashboard.weather.temperature_C}°C, Wind ${dashboard.weather.windspeed_kmh} km/h (${dashboard.weather.condition})`;
  } else {
    weatherEl.textContent = "Weather data unavailable";
  }

  /* -------- TRANSPORT -------- */
  const transportEl = document.getElementById("transport");
  transportEl.innerHTML = "";

  const tfl = dashboard?.tfl;
  if (Array.isArray(tfl)) {
    tfl.forEach(l => {
      const li = document.createElement("li");
      const cls = l.status === "Good Service" ? "good" :
                  l.status.includes("Minor") ? "warn" : "bad";
      li.innerHTML = `<strong>${l.name}</strong>: <span class="${cls}">${l.status}</span>`;
      transportEl.appendChild(li);
    });
  } else if (typeof tfl === "object") {
    Object.entries(tfl).forEach(([name, info]) => {
      const li = document.createElement("li");
      const cls = info.status === "Good Service" ? "good" :
                  info.status.includes("Minor") ? "warn" : "bad";
      li.innerHTML = `<strong>${name}</strong>: <span class="${cls}">${info.status}</span>`;
      transportEl.appendChild(li);
    });
  }

  /* -------- HISTORY -------- */
  const history = await loadJSON("data/kingscross_history.json");
  if (Array.isArray(history) && history.length > 1) {
    drawLine(history.map(h => h.busyness), "historyChart", "#f97316");
    document.getElementById("historyNote").textContent =
      `Based on ${history.length} recent samples`;
  } else {
    document.getElementById("historyNote").textContent =
      "Not enough historical data yet";
  }
})();
</script>
</body>
</html>
