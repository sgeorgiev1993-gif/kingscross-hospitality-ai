<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Kings Cross Hospitality Intelligence</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body {
  margin:0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background:#0b0d12;
  color:#e5e7eb;
}
.container {
  max-width:1100px;
  margin:auto;
  padding:24px;
}
h1 {
  color:#f97316;
  margin-bottom:20px;
}
.card {
  background:#121622;
  border-radius:18px;
  padding:20px;
  margin-bottom:20px;
  box-shadow:0 20px 40px rgba(0,0,0,0.4);
}
canvas {
  width:100%;
}
.muted {
  color:#9ca3af;
  font-size:14px;
}
.good { color:#22c55e; }
.bad { color:#f87171; }
.warn { color:#fbbf24; }
a { color:#f97316; text-decoration:none; }
ul { padding-left:18px; }
li { margin-bottom:6px; }
.legend {
  display:flex;
  gap:16px;
  margin-top:10px;
  font-size:13px;
}
.legend span {
  display:flex;
  align-items:center;
  gap:6px;
}
.box {
  width:14px;
  height:14px;
  border-radius:3px;
}
</style>
</head>

<body>
<div class="container">
  <h1>Kings Cross Hospitality Intelligence</h1>

  <div class="card">
    <h2>Weather</h2>
    <p id="weather" class="muted">Loadingâ€¦</p>
  </div>

  <div class="card">
    <h2>Transport Status</h2>
    <ul id="transport"></ul>
  </div>

  <div class="card">
    <h2>Next 12h Forecast</h2>
    <canvas id="forecastChart" height="240"></canvas>
    <div class="legend">
      <span><div class="box" style="background:#fb923c"></div>Forecast</span>
      <span><div class="box" style="background:rgba(251,146,60,.2)"></div>Rush hour</span>
    </div>
  </div>
</div>

<script>
function drawForecastWithBand(data, canvasId) {
  const c = document.getElementById(canvasId);
  const ctx = c.getContext("2d");

  const width = c.width = c.offsetWidth;
  const height = c.height;

  const values = data.map(d => d.busyness);
  const lows   = data.map(d => d.low);
  const highs  = data.map(d => d.high);

  const maxVal = Math.max(...highs, 100);
  const minVal = 0;

  const scaleY = v => height - (v - minVal) / (maxVal - minVal) * height;
  const scaleX = i => i / (data.length - 1) * width;

  ctx.clearRect(0, 0, width, height);

  /* --- Confidence band --- */
  ctx.beginPath();
  ctx.moveTo(scaleX(0), scaleY(lows[0]));
  lows.forEach((v, i) => ctx.lineTo(scaleX(i), scaleY(v)));
  highs.reverse().forEach((v, i) =>
    ctx.lineTo(scaleX(data.length - 1 - i), scaleY(v))
  );
  ctx.closePath();
  ctx.fillStyle = "rgba(249,115,22,0.18)";
  ctx.fill();

  /* --- Forecast line --- */
  ctx.beginPath();
  values.forEach((v, i) => {
    const x = scaleX(i);
    const y = scaleY(v);
    i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
  });
  ctx.strokeStyle = "#f97316";
  ctx.lineWidth = 2;
  ctx.stroke();
}
</script>
</body>
</html>
