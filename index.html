<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Kings Cross Hospitality Intelligence</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
:root{
  --bg:#0b0d12;
  --card:#121622;
  --accent:#f97316;
  --accent-soft:rgba(249,115,22,.18);
  --accent-rush:rgba(249,115,22,.08);
  --text:#e5e7eb;
  --muted:#9ca3af;
  --good:#22c55e;
  --bad:#f87171;
}

body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
}

.container{
  max-width:1100px;
  margin:auto;
  padding:24px;
}

h1{color:var(--accent)}
h2{margin-top:0}

.card{
  background:var(--card);
  border-radius:18px;
  padding:20px;
  margin-bottom:20px;
  box-shadow:0 20px 40px rgba(0,0,0,.4);
}

canvas{width:100%}

.muted{color:var(--muted);font-size:14px}
.good{color:var(--good)}
.bad{color:var(--bad)}

.badge{
  display:inline-block;
  padding:4px 10px;
  border-radius:12px;
  background:rgba(249,115,22,.15);
  color:#f97316;
  font-size:12px;
  margin-left:8px;
}

ul{padding-left:18px}
li{margin-bottom:6px}

.legend{
  display:flex;
  gap:16px;
  font-size:13px;
  margin-top:8px;
}
.legend span::before{
  content:"";
  display:inline-block;
  width:12px;
  height:12px;
  margin-right:6px;
  border-radius:3px;
}
.l-main::before{background:#f97316}
.l-band::before{background:rgba(249,115,22,.18)}
.l-rush::before{background:rgba(249,115,22,.08)}
</style>
</head>

<body>
<div class="container">
  <h1>Kings Cross Hospitality Intelligence</h1>

  <!-- WEATHER -->
  <div class="card">
    <h2>Weather</h2>
    <p id="weather" class="muted">Loading…</p>
  </div>

  <!-- TRANSPORT -->
  <div class="card">
    <h2>Transport Status</h2>
    <ul id="transport"></ul>
  </div>

  <!-- HISTORY -->
  <div class="card">
    <h2>Last 24h Activity <span class="badge">live</span></h2>
    <canvas id="historyChart" height="220"></canvas>
    <p id="historyInfo" class="muted"></p>
  </div>

  <!-- FORECAST -->
  <div class="card">
    <h2>Next 12h Demand Forecast</h2>
    <canvas id="forecastChart" height="240"></canvas>

    <div class="legend">
      <span class="l-main">Expected demand</span>
      <span class="l-band">Confidence range</span>
      <span class="l-rush">Rush hour</span>
    </div>

    <p id="forecastNote" class="muted"></p>
  </div>

  <!-- EXPLANATION -->
  <div class="card">
    <h2>Why demand changes</h2>
    <ul id="reasons" class="muted"></ul>
  </div>

  <!-- EVENTS -->
  <div class="card">
    <h2>Upcoming Events</h2>
    <ul id="events"></ul>
  </div>
</div>

<script>
async function loadJSON(path){
  try{
    const r=await fetch(path);
    if(!r.ok) return null;
    return await r.json();
  }catch{return null}
}

/* ---------------- HISTORY ---------------- */
function drawHistory(data){
  const c=document.getElementById("historyChart");
  const ctx=c.getContext("2d");
  const w=c.width=c.offsetWidth;
  const h=c.height;

  ctx.clearRect(0,0,w,h);
  if(!data || !data.length){
    ctx.fillStyle="#9ca3af";
    ctx.fillText("Collecting data…",12,24);
    return;
  }

  const vals=data.map(d=>d.busyness||50);
  const max=Math.max(...vals,100);
  const min=Math.min(...vals,0);

  const x=i=>i/(vals.length-1)*w;
  const y=v=>h-((v-min)/(max-min||1))*h;

  ctx.strokeStyle="#f97316";
  ctx.lineWidth=2.5;
  ctx.beginPath();
  vals.forEach((v,i)=>i?ctx.lineTo(x(i),y(v)):ctx.moveTo(x(i),y(v)));
  ctx.stroke();

  const avg=Math.round(vals.reduce((a,b)=>a+b,0)/vals.length);
  historyInfo.textContent=`Average activity today: ${avg}/100 · ${vals.length} data points`;
}

/* ---------------- FORECAST ---------------- */
function drawForecast(data){
  const c=document.getElementById("forecastChart");
  const ctx=c.getContext("2d");
  const w=c.width=c.offsetWidth;
  const h=c.height;

  ctx.clearRect(0,0,w,h);
  if(!data || !data.length){
    ctx.fillText("Forecast not ready",12,24);
    return;
  }

  const max=Math.max(...data.map(d=>d.high||d.busyness),100);
  const min=Math.min(...data.map(d=>d.low||d.busyness),0);

  const x=i=>i/(data.length-1)*w;
  const y=v=>h-((v-min)/(max-min||1))*h;

  // Rush hour shading
  data.forEach((p,i)=>{
    if(p.rush_hour){
      ctx.fillStyle="rgba(249,115,22,.08)";
      ctx.fillRect(x(i)-w/data.length/2,0,w/data.length,h);
    }
  });

  // Confidence band
  ctx.fillStyle="rgba(249,115,22,.18)";
  ctx.beginPath();
  data.forEach((p,i)=>ctx[i?"lineTo":"moveTo"](x(i),y(p.high||p.busyness)));
  for(let i=data.length-1;i>=0;i--){
    ctx.lineTo(x(i),y(data[i].low||data[i].busyness));
  }
  ctx.closePath();
  ctx.fill();

  // Main line
  ctx.strokeStyle="#f97316";
  ctx.lineWidth=2.5;
  ctx.beginPath();
  data.forEach((p,i)=>ctx[i?"lineTo":"moveTo"](x(i),y(p.busyness)));
  ctx.stroke();
}

/* ---------------- LOAD ALL ---------------- */
(async()=>{
  const dash=await loadJSON("data/kingscross_dashboard.json");
  const history=await loadJSON("data/history/kingscross_history.json");
  const forecast=await loadJSON("data/forecast.json");

  // WEATHER
  if(dash?.weather){
    weather.textContent=
      `${dash.weather.temperature_C}°C · Wind ${dash.weather.windspeed_kmh} km/h · ${dash.weather.condition}`;
  }else{
    weather.textContent="Weather unavailable";
  }

  // TRANSPORT
  (dash?.tfl||[]).forEach(l=>{
    const li=document.createElement("li");
    li.innerHTML=`<strong>${l.name}</strong>: <span class="${l.status==="Good Service"?"good":"bad"}">${l.status}</span>`;
    transport.appendChild(li);
  });

  // EVENTS
  (dash?.events||[]).forEach(e=>{
    const li=document.createElement("li");
    li.innerHTML=`<a href="${e.url}" target="_blank">${e.name}</a>`;
    events.appendChild(li);
  });

  drawHistory(history||[]);
  drawForecast(forecast||[]);

  if(forecast){
    forecastNote.textContent=
      `Model confidence: ${forecast[0]?.confidence||"low"} · ${forecast.some(f=>f.rush_hour)?"Rush hour detected":""}`;

    forecast.forEach(f=>{
      const li=document.createElement("li");
      li.textContent =
        f.rush_hour
          ? "Rush hour commuter flow increases demand"
          : "Baseline local activity";
      reasons.appendChild(li);
    });
  }
})();
</script>
</body>
</html>
