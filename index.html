<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>King's Cross Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
  h1, h2 { color: #333; }
  #events { margin-top: 30px; }
  .event { padding: 10px; border-bottom: 1px solid #ddd; }
  canvas { background: #fff; border-radius: 10px; padding: 20px; }
</style>
</head>
<body>

<h1>King's Cross Dashboard</h1>

<h2>Transport Status</h2>
<canvas id="transportChart" width="800" height="400"></canvas>

<h2>Upcoming Events</h2>
<div id="events"></div>

<script>
// Fetch data from JSON files (generated by your workflow)
async function loadData() {
    const tflRes = await fetch('data/kingscross_tfl.json');
    const tflData = await tflRes.json();
    
    const eventsRes = await fetch('data/events.json');
    const eventsData = await eventsRes.json();

    // --- Transport Chart ---
    const lines = Object.keys(tflData);
    const statuses = lines.map(line => tflData[line].status);
    const colors = statuses.map(s => {
        if (s === "Good Service") return "green";
        if (s.includes("Minor") || s.includes("Delays")) return "orange";
        return "red";
    });

    const ctx = document.getElementById('transportChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: lines,
            datasets: [{
                label: 'Status',
                data: lines.map(_ => 1),
                backgroundColor: colors
            }]
        },
        options: {
            indexAxis: 'y',
            scales: {
                x: { display: false },
                y: { ticks: { font: { size: 14 } } }
            },
            plugins: {
                legend: { display: false },
                tooltip: {
                    callbacks: {
                        label: function(ctx) {
                            const line = ctx.label;
                            const status = tflData[line].status;
                            return line + ': ' + status;
                        }
                    }
                }
            }
        }
    });

    // --- Events ---
    const eventsDiv = document.getElementById('events');
    if (eventsData.length === 0) {
        eventsDiv.innerHTML = '<p>No upcoming events found.</p>';
    } else {
        eventsData.forEach(ev => {
            const div = document.createElement('div');
            div.className = 'event';
            div.innerHTML = `<strong>${ev.name}</strong> - ${ev.date}<br>${ev.venue}`;
            eventsDiv.appendChild(div);
        });
    }
}

loadData();
</script>

</body>
</html>
