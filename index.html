<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Kings Cross Hospitality Intelligence</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
:root{
  --bg:#0b0d12;
  --card:#121622;
  --accent:#f97316;
  --accent-soft:rgba(249,115,22,.18);
  --accent-rush:rgba(249,115,22,.08);
  --text:#e5e7eb;
  --muted:#9ca3af;
  --good:#22c55e;
  --bad:#f87171;
}

body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  background:var(--bg);
  color:var(--text);
}

.container{
  max-width:1100px;
  margin:auto;
  padding:24px;
}

h1{color:var(--accent);margin-bottom:20px}
h2{margin-top:0}

.card{
  background:var(--card);
  border-radius:18px;
  padding:20px;
  margin-bottom:20px;
  box-shadow:0 20px 40px rgba(0,0,0,.4);
}

canvas{width:100%}

.muted{color:var(--muted);font-size:14px}
.good{color:var(--good)}
.bad{color:var(--bad)}

ul{padding-left:18px}
li{margin-bottom:6px}

.legend{
  display:flex;
  gap:16px;
  flex-wrap:wrap;
  margin-top:10px;
  font-size:13px;
}
.legend span::before{
  content:"";
  display:inline-block;
  width:12px;
  height:12px;
  margin-right:6px;
  vertical-align:middle;
  border-radius:3px;
}
.l-main::before{background:var(--accent)}
.l-band::before{background:var(--accent-soft)}
.l-rush::before{background:var(--accent-rush)}
</style>
</head>

<body>
<div class="container">
  <h1>Kings Cross Hospitality Intelligence</h1>

  <div class="card">
    <h2>Weather</h2>
    <p id="weather" class="muted">Loading…</p>
  </div>

  <div class="card">
    <h2>Transport Status</h2>
    <ul id="transport"></ul>
  </div>

  <div class="card">
    <h2>Next 12h Demand Forecast</h2>
    <canvas id="forecastChart" height="240"></canvas>
    <div class="legend">
      <span class="l-main">Expected demand</span>
      <span class="l-band">Confidence range</span>
      <span class="l-rush">Rush hour</span>
    </div>
    <p id="forecastNote" class="muted"></p>
  </div>

  <div class="card">
    <h2>Why demand changes</h2>
    <ul id="reasons" class="muted"></ul>
  </div>
</div>

<script>
async function loadJSON(p){
  try{
    const r=await fetch(p);
    if(!r.ok) return null;
    return await r.json();
  }catch{return null}
}

/* ===============================
   STEP 3: ENRICH FORECAST
   =============================== */
function enrichForecast(forecast, history, transport=[], events=[]){
  const recent = history.slice(-6).map(h=>h.busyness || 50);
  const avg = recent.reduce((a,b)=>a+b,0) / Math.max(recent.length,1);
  const variance = recent.reduce((a,b)=>a+(b-avg)**2,0) / Math.max(recent.length,1);
  const sigma = Math.max(Math.sqrt(variance), 6);

  const badStatuses = ["Part Closure","Severe Delays","Reduced Service","Planned Closure"];
  const transportPressure =
    transport.filter(l=>badStatuses.includes(l.status)).length * 5;

  return forecast.map(f=>{
    const hour = new Date(f.time).getHours();
    const rush = [7,8,9,16,17,18].includes(hour);

    const eventPressure = events.filter(e=>{
      const eh=new Date(e.start).getHours();
      return Math.abs(eh-hour)<=1;
    }).length * 6;

    const base = f.busyness ?? avg;
    const total = Math.min(base + transportPressure + eventPressure + (rush?8:0),100);

    return {
      ...f,
      busyness: total,
      high: Math.min(total + sigma,100),
      low: Math.max(total - sigma,0),
      rush_hour: rush,
      transport_pressure: transportPressure,
      event_pressure: eventPressure
    };
  });
}

/* ===============================
   DRAW CHART
   =============================== */
function drawForecast(data){
  const c=document.getElementById("forecastChart");
  const ctx=c.getContext("2d");
  const w=c.width=c.offsetWidth;
  const h=c.height;

  ctx.clearRect(0,0,w,h);

  const max=Math.max(...data.map(d=>d.high),100);
  const min=Math.min(...data.map(d=>d.low),0);

  const x=i=>i/(data.length-1)*w;
  const y=v=>h-((v-min)/(max-min||1))*h;

  data.forEach((p,i)=>{
    if(p.rush_hour){
      ctx.fillStyle="rgba(249,115,22,0.08)";
      ctx.fillRect(x(i)-w/data.length/2,0,w/data.length,h);
    }
  });

  ctx.fillStyle="rgba(249,115,22,0.18)";
  ctx.beginPath();
  data.forEach((p,i)=>ctx[i?"lineTo":"moveTo"](x(i),y(p.high)));
  for(let i=data.length-1;i>=0;i--){
    ctx.lineTo(x(i),y(data[i].low));
  }
  ctx.closePath();
  ctx.fill();

  ctx.strokeStyle="#f97316";
  ctx.lineWidth=2.5;
  ctx.beginPath();
  data.forEach((p,i)=>ctx[i?"lineTo":"moveTo"](x(i),y(p.busyness)));
  ctx.stroke();

  ctx.fillStyle="#f97316";
  ctx.font="11px system-ui";
  data.forEach((p,i)=>{
    const xi=x(i), yi=y(p.busyness);
    ctx.beginPath();
    ctx.arc(xi,yi,4,0,Math.PI*2);
    ctx.fill();
    ctx.fillText(new Date(p.time).getHours()+":00",xi-12,h-6);
  });
}

/* ===============================
   INIT
   =============================== */
(async()=>{
  const dash=await loadJSON("data/kingscross_dashboard.json");
  const forecastRaw=await loadJSON("data/forecast.json");
  const history=await loadJSON("data/history/signals_history.json") || [];

  if(dash?.weather?.temperature_C!==undefined){
    weather.textContent=
      `${dash.weather.temperature_C}°C, Wind ${dash.weather.windspeed_kmh} km/h (${dash.weather.condition})`;
  }else{
    weather.textContent="Weather data unavailable";
  }

  (dash?.tfl||[]).forEach(l=>{
    const li=document.createElement("li");
    li.innerHTML=`<strong>${l.name}</strong>: <span class="${l.status==="Good Service"?"good":"bad"}">${l.status}</span>`;
    transport.appendChild(li);
  });

  if(forecastRaw){
    const forecast=enrichForecast(
      forecastRaw,
      history,
      dash?.tfl||[],
      dash?.events||[]
    );

    drawForecast(forecast);

    forecastNote.textContent =
      "Forecast adjusted for transport disruption, rush hour and local events";

    forecast.forEach(f=>{
      const li=document.createElement("li");
      if(f.event_pressure>0) li.textContent="Local events increase footfall";
      else if(f.transport_pressure>0) li.textContent="Transport disruption changes demand flow";
      else if(f.rush_hour) li.textContent="Rush hour commuter peak";
      else li.textContent="Baseline local demand";
      reasons.appendChild(li);
    });
  }else{
    forecastNote.textContent="Forecast not available yet";
  }
})();
</script>
</body>
</html>
