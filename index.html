<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Kings Cross Hospitality Intelligence</title>

<style>
:root{
  --bg:#0b0d12;
  --card:#121622;
  --border:rgba(148,163,184,.14);
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#f97316;
  --good:#22c55e;
  --warn:#fbbf24;
  --bad:#f87171;
}

body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:radial-gradient(1200px 600px at 10% -10%, rgba(249,115,22,.25), transparent 60%), var(--bg);
  color:var(--text);
}

.wrap{max-width:1200px;margin:auto;padding:18px}
h1{margin:0;font-size:22px}
h2{margin:0;font-size:16px}
p{margin:6px 0}
.muted{color:var(--muted);font-size:13px}

.grid{
  display:grid;
  grid-template-columns: 380px 1fr;
  gap:16px;
}
@media(max-width:900px){
  .grid{grid-template-columns:1fr}
}

.card{
  background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
  border:1px solid var(--border);
  border-radius:18px;
  padding:14px;
  box-shadow:0 20px 40px rgba(0,0,0,.45);
}

/* Controls */
.tabs{display:flex;gap:8px;margin-top:10px}
.tab{
  padding:6px 12px;
  border-radius:999px;
  border:1px solid var(--border);
  font-size:13px;
  cursor:pointer;
}
.tab.active{
  background:rgba(249,115,22,.18);
  border-color:rgba(249,115,22,.4);
}

/* Venue list */
details.venue{
  border:1px solid var(--border);
  border-radius:14px;
  margin-bottom:10px;
  background:rgba(255,255,255,.03);
}
details.venue summary{
  cursor:pointer;
  padding:12px;
  font-weight:600;
}
details.venue[open] summary{
  background:rgba(249,115,22,.12);
}
.venueBody{
  padding:12px;
  border-top:1px solid var(--border);
}

.kv{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
  font-size:13px;
}
.kv b{font-size:16px}

.conf{
  margin-top:8px;
  font-size:13px;
}
.conf.good{color:var(--good)}
.conf.warn{color:var(--warn)}

.actions{
  margin-top:10px;
  padding:10px;
  border-radius:12px;
  background:rgba(249,115,22,.10);
  font-size:13px;
}
.actions ul{padding-left:18px;margin:6px 0}
</style>
</head>

<body>
<div class="wrap">
  <h1>Kings Cross Hospitality Intelligence</h1>
  <p class="muted" id="lastUpdated"></p>

  <div class="grid">
    <!-- LEFT -->
    <div class="card">
      <h2>Food & Drink Venues</h2>
      <div id="venueList"></div>
      <p class="muted" id="venuesMeta"></p>
    </div>

    <!-- RIGHT -->
    <div class="card">
      <h2>Area Overview</h2>
      <p id="areaHeadline" style="font-size:18px">Loading…</p>

      <div class="tabs">
        <div class="tab active" data-range="now">Now</div>
        <div class="tab" data-range="2h">Next 2h</div>
        <div class="tab" data-range="eve">Evening</div>
      </div>

      <p class="muted" id="areaWhy"></p>
    </div>
  </div>
</div>

<script>
async function loadJSON(p){
  try{const r=await fetch(p,{cache:"no-store"});return r.ok?await r.json():null}catch{return null}
}

function heat(v){
  if(v>=80) return "Very busy";
  if(v>=65) return "Busy";
  if(v>=50) return "Steady";
  return "Quiet";
}

function venueMultiplier(v){
  const tr=Number(v.transit_reliance??0.8);
  const rating=Number(v.rating??4.2);
  const dest=(rating-4.0)*0.08;
  return Math.min(1.15, Math.max(0.75, 0.8 + tr*0.35 - dest));
}

function confidence(v, historyLen, forecastLen){
  let c=0.4;
  if(v.rating>=4.2) c+=0.15;
  if(v.reviews>=100) c+=0.15;
  if(v.distance_km<0.6) c+=0.1;
  if(historyLen>=12) c+=0.1;
  if(forecastLen>=8) c+=0.1;
  return Math.min(0.95,c);
}

function actions(demand, conf){
  const a=[];
  if(demand>=80){
    a.push("Increase staffing or call support early");
    a.push("Prep high-volume items in advance");
  }else if(demand>=65){
    a.push("Stage sections and monitor ticket times");
  }else{
    a.push("Focus on upsell and service quality");
  }

  if(conf<0.6) a.push("Monitor live walk-ins closely");
  return a;
}

let range="now";
let dashboard,history,forecast;

function pickForecast(){
  if(!forecast.length) return forecast;
  if(range==="now") return [forecast[0]];
  if(range==="2h") return forecast.slice(0,2);
  return forecast.slice(3);
}

(async()=>{
  dashboard=await loadJSON("data/kingscross_dashboard.json")||{};
  history=await loadJSON("data/history/kingscross_history.json")||[];
  forecast=await loadJSON("data/forecast.json")||[];

  document.getElementById("lastUpdated").textContent =
    dashboard.timestamp? "Updated "+new Date(dashboard.timestamp).toLocaleString():"";

  const venues=dashboard.venues||[];
  document.getElementById("venuesMeta").textContent=`${venues.length} venues analysed`;

  document.querySelectorAll(".tab").forEach(t=>{
    t.onclick=()=>{
      document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));
      t.classList.add("active");
      range=t.dataset.range;
      render();
    };
  });

  function render(){
    const fset=pickForecast();
    const areaBase=(history.at(-1)?.busyness??forecast[0]?.busyness??55);
    document.getElementById("areaHeadline").textContent=
      `${heat(areaBase)} demand expected`;

    const list=document.getElementById("venueList");
    list.innerHTML="";

    venues.forEach(v=>{
      const m=venueMultiplier(v);
      const avg=fset.reduce((s,f)=>s+f.busyness,0)/fset.length;
      const demand=Math.round(avg*m);
      const conf=confidence(v, history.length, forecast.length);

      const d=document.createElement("details");
      d.className="venue";
      d.innerHTML=`
        <summary>${v.name}</summary>
        <div class="venueBody">
          <div class="kv">
            <div>Expected demand</div><b>${demand}/100</b>
            <div>Transit reliance</div><b>${Math.round((v.transit_reliance??0.8)*100)}%</b>
          </div>
          <div class="conf ${conf>=0.65?"good":"warn"}">
            Confidence: ${Math.round(conf*100)}% · ${conf>=0.65?"Reliable":"Monitor live"}
          </div>
          <div class="actions">
            <strong>What to do</strong>
            <ul>${actions(demand,conf).map(x=>`<li>${x}</li>`).join("")}</ul>
          </div>
        </div>`;
      list.appendChild(d);
    });
  }

  render();
})();
</script>
</body>
</html>
