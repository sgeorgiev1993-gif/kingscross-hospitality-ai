<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Kings Cross Hospitality Intelligence</title>

<style>
:root{
  --bg:#0b0d12;
  --card:#121622;
  --border:rgba(148,163,184,.14);
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#f97316;
  --good:#22c55e;
  --warn:#fbbf24;
  --bad:#f87171;
}

body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:radial-gradient(900px 400px at 10% -10%, rgba(249,115,22,.25), transparent 60%), var(--bg);
  color:var(--text);
}

.wrap{max-width:1200px;margin:auto;padding:18px}
h1{margin:0 0 6px;font-size:22px}
h2{margin:0;font-size:15px}
p{margin:6px 0}
.muted{color:var(--muted);font-size:13px}

.grid{
  display:grid;
  grid-template-columns:320px 1fr;
  gap:16px;
}
@media(max-width:900px){
  .grid{grid-template-columns:1fr}
}

.card{
  background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
  border:1px solid var(--border);
  border-radius:16px;
  padding:14px;
  box-shadow:0 18px 36px rgba(0,0,0,.45);
}

.venue{
  padding:10px;
  border-radius:12px;
  border:1px solid var(--border);
  margin-bottom:8px;
  cursor:pointer;
  background:rgba(255,255,255,.03);
}
.venue:hover{background:rgba(249,115,22,.12)}
.venue.active{
  background:rgba(249,115,22,.18);
  border-color:rgba(249,115,22,.35);
}
.venue.highlight{
  box-shadow:0 0 0 2px rgba(249,115,22,.4);
}

.kpis{display:flex;gap:12px;flex-wrap:wrap;margin-top:10px}
.kpi{
  flex:1 1 120px;
  padding:10px;
  border-radius:12px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.03);
}
.kpi b{font-size:18px}

.alert{
  margin-top:10px;
  padding:10px;
  border-radius:12px;
  font-size:14px;
}
.alert.good{background:rgba(34,197,94,.12);border:1px solid rgba(34,197,94,.3)}
.alert.warn{background:rgba(251,191,36,.12);border:1px solid rgba(251,191,36,.3)}
.alert.bad{background:rgba(248,113,113,.12);border:1px solid rgba(248,113,113,.3)}

canvas{width:100%;display:block}
</style>
</head>

<body>
<div class="wrap">
  <h1>Kings Cross Hospitality Intelligence</h1>
  <p class="muted" id="lastUpdated"></p>

  <div class="grid">
    <!-- LEFT -->
    <div class="card">
      <h2>Venues (Food)</h2>
      <div id="venueList"></div>
      <p class="muted" id="venuesMeta"></p>
    </div>

    <!-- RIGHT -->
    <div class="card">
      <h2 id="venueTitle">Area Overview</h2>
      <p id="headline" style="font-size:18px">Loading…</p>

      <div class="kpis">
        <div class="kpi"><div class="muted">Now</div><b id="kpiNow">—</b></div>
        <div class="kpi"><div class="muted">Expected peak</div><b id="kpiPeak">—</b></div>
        <div class="kpi"><div class="muted">Confidence</div><b id="kpiConf">—</b></div>
      </div>

      <div id="alerts"></div>

      <div style="margin-top:14px">
        <canvas id="venueChart" height="220"></canvas>
      </div>
      <p class="muted" id="chartNote"></p>
    </div>
  </div>
</div>

<script>
async function loadJSON(p){
  try{const r=await fetch(p,{cache:"no-store"});return r.ok?await r.json():null;}
  catch{return null}
}
function clamp(n,min,max){return Math.max(min,Math.min(max,n));}

let dashboard={},history=[],forecast=[];
let activeVenue=null;

function heat(v){
  if(v>=85) return "Very busy";
  if(v>=70) return "Busy";
  if(v>=55) return "Steady";
  return "Quiet";
}

function venueMultiplier(v){
  if(!v) return 1;
  const tr=Number(v.transit_reliance??0.8);
  const rating=Number(v.rating??4.2);
  const dest=clamp((rating-4)*0.08,0,0.08);
  return clamp(0.8+(tr*0.3)+dest,0.75,1.15);
}

function areaNow(){
  return history.at(-1)?.busyness ?? forecast[0]?.busyness ?? 55;
}

function venueNow(){
  return Math.round(areaNow()*venueMultiplier(activeVenue));
}

function venuePeak(){
  if(!forecast.length) return null;
  let best={score:0,time:null};
  forecast.forEach(f=>{
    const v=Math.round((f.busyness??55)*venueMultiplier(activeVenue));
    if(v>best.score){best={score:v,time:f.time};}
  });
  return best;
}

function explainWhy(){
  const out=[];
  const tp=dashboard.transit_pressure;
  if(tp?.level==="High") out.push("Heavy transport pressure is driving footfall.");
  if(tp?.level==="Medium") out.push("Moderate commuter movement through the area.");
  if((dashboard.events||[]).length) out.push("Local events increasing passing trade.");
  if(dashboard.weather?.temperature_C>=12) out.push("Milder weather supports walk-ins.");
  if(!out.length) out.push("Baseline local demand.");
  return out;
}

function whatToDo(now){
  if(now>=80) return [
    "Add 1 extra FOH / runner",
    "Prep top sellers aggressively",
    "Watch queue & ticket times every 10 min"
  ];
  if(now>=65) return [
    "Stage sections early",
    "Batch best sellers",
    "Hold one staff flexible"
  ];
  return [
    "Focus on conversion",
    "Upsell high-margin items",
    "Prep lightly for later"
  ];
}

function drawChart(){
  const c=document.getElementById("venueChart");
  const ctx=c.getContext("2d");
  const w=c.width=c.offsetWidth;
  const h=c.height;
  ctx.clearRect(0,0,w,h);

  if(!forecast.length) return;

  const area=forecast.map(f=>f.busyness??55);
  const venue=area.map(v=>clamp(Math.round(v*venueMultiplier(activeVenue)),0,100));

  const xs=area.map((_,i)=>i/(area.length-1||1)*w);
  const y=v=>h-20-(v/100)*(h-40);

  ctx.strokeStyle="rgba(96,165,250,.9)";
  ctx.beginPath();
  area.forEach((v,i)=>i?ctx.lineTo(xs[i],y(v)):ctx.moveTo(xs[i],y(v)));
  ctx.stroke();

  ctx.strokeStyle="rgba(249,115,22,.95)";
  ctx.beginPath();
  venue.forEach((v,i)=>i?ctx.lineTo(xs[i],y(v)):ctx.moveTo(xs[i],y(v)));
  ctx.stroke();

  document.getElementById("chartNote").textContent =
    activeVenue ? "Orange = venue-adjusted demand" : "Select a venue to personalise";
}

function renderVenues(){
  const el=document.getElementById("venueList");
  const meta=document.getElementById("venuesMeta");
  el.innerHTML="";

  const venues=(dashboard.venues||[]).filter(v=>v.types?.includes("food")||v.types?.includes("restaurant"));
  meta.textContent=`${venues.length} places`;

  venues.forEach(v=>{
    const d=document.createElement("div");
    const isMorty=/morty/i.test(v.name);
    d.className=`venue ${(activeVenue?.id===v.id)?"active":""} ${isMorty?"highlight":""}`;
    d.innerHTML=`<strong>${v.name}</strong><br>
      <span class="muted">${v.distance_km} km · ⭐ ${v.rating??"—"}</span>`;
    d.onclick=()=>{activeVenue=v;update();renderVenues();};
    el.appendChild(d);
  });

  if(!activeVenue && venues.length) activeVenue=venues.find(v=>/morty/i.test(v.name))||venues[0];
}

function update(){
  const now=venueNow();
  document.getElementById("venueTitle").textContent=activeVenue?.name||"Area Overview";
  document.getElementById("headline").textContent=`${heat(now)} demand right now`;
  document.getElementById("kpiNow").textContent=`${now}/100`;
  const peak=venuePeak();
  document.getElementById("kpiPeak").textContent=peak?`${peak.score}/100`:"—";
  document.getElementById("kpiConf").textContent=Math.round((activeVenue?.rating?0.8:0.6)*100)+"%";

  const alerts=document.getElementById("alerts");
  alerts.innerHTML="";
  explainWhy().forEach(t=>alerts.innerHTML+=`<div class="alert good">${t}</div>`);
  whatToDo(now).forEach(t=>alerts.innerHTML+=`<div class="alert warn">${t}</div>`);

  drawChart();
}

(async()=>{
  dashboard=await loadJSON("data/kingscross_dashboard.json")||{};
  history=await loadJSON("data/history/kingscross_history.json")||[];
  forecast=await loadJSON("data/forecast.json")||[];

  document.getElementById("lastUpdated").textContent=
    dashboard.timestamp?"Updated "+new Date(dashboard.timestamp).toLocaleString():"";

  renderVenues();
  update();
})();
</script>
</body>
</html>
