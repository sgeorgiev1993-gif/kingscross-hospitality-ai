<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kingâ€™s Cross Hospitality AI Dashboard</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f5f7;
      color: #222;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      color: white;
      text-align: center;
      padding: 1.5em 1em;
    }
    h1 { margin: 0; font-size: 1.8em; }
    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1.5em;
      padding: 2em;
    }
    section {
      background: white;
      border-radius: 1em;
      box-shadow: 0 3px 8px rgba(0,0,0,0.08);
      padding: 1.2em;
    }
    h2 {
      border-bottom: 2px solid #eee;
      padding-bottom: 0.5em;
      margin-top: 0;
    }
    ul { list-style: none; padding: 0; }
    li {
      margin: 0.4em 0;
      line-height: 1.4;
    }
    a {
      color: #0078d7;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .timestamp {
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Kingâ€™s Cross Hospitality AI Dashboard</h1>
    <p class="timestamp">Auto-updated from live feeds every 6 hours</p>
  </header>
  <main>
    <section id="weather">
      <h2>ðŸŒ¤ Weather</h2>
      <p id="weather-data">Loading...</p>
    </section>
    <section id="transport">
      <h2>ðŸš† Transport Status</h2>
      <ul id="transport-list">Loading...</ul>
    </section>
    <section id="events">
      <h2>ðŸŽ« Upcoming Events</h2>
      <ul id="events-list">Loading...</ul>
    </section>
  </main>

  <script>
    async function loadJSON(url) {
      try {
        const res = await fetch(url + "?t=" + Date.now());
        if (!res.ok) throw new Error("Network response not ok");
        return await res.json();
      } catch (e) {
        console.error("Error loading", url, e);
        return null;
      }
    }

    async function initDashboard() {
      const weatherData = await loadJSON("data/kingscross_weather.json");
      const tflData = await loadJSON("data/kingscross_tfl.json");
      const eventsData = await loadJSON("data/events.json");

      // --- Weather ---
      const wDiv = document.getElementById("weather-data");
      if (weatherData && weatherData.current_weather) {
        const w = weatherData.current_weather;
        wDiv.innerHTML = `
          <b>${w.temperature}Â°C</b>, ${w.weathercode || "Clear sky"}<br>
          Wind: ${w.windspeed} km/h
        `;
      } else {
        wDiv.textContent = "Weather data unavailable.";
      }

      // --- Transport ---
      const tList = document.getElementById("transport-list");
      if (Array.isArray(tflData)) {
        tList.innerHTML = "";
        tflData.slice(0, 10).forEach(line => {
          const li = document.createElement("li");
          const status = line.lineStatuses?.[0]?.statusSeverityDescription || "Unknown";
          li.innerHTML = `<b>${line.name}</b>: ${status}`;
          tList.appendChild(li);
        });
      } else {
        tList.innerHTML = "<li>Transport data unavailable.</li>";
      }

      // --- Events ---
      const eList = document.getElementById("events-list");
      if (Array.isArray(eventsData) && eventsData.length > 0) {
        eList.innerHTML = "";
        eventsData.slice(0, 5).forEach(ev => {
          const li = document.createElement("li");
          li.innerHTML = `
            <a href="${ev.link}" target="_blank">${ev.title}</a><br>
            <span class="timestamp">${ev.date || ""}</span>
          `;
          eList.appendChild(li);
        });
      } else {
        eList.innerHTML = "<li>No upcoming events found.</li>";
      }
    }

    initDashboard();
    setInterval(initDashboard, 3600 * 1000); // refresh every hour
  </script>
</body>
</html>
