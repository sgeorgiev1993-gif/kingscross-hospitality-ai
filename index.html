<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Kings Cross Hospitality Intelligence</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body {
  margin:0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background:#0b0d12;
  color:#e5e7eb;
}
.container {
  max-width:1100px;
  margin:auto;
  padding:24px;
}
h1 { color:#f97316; }
.card {
  background:#121622;
  border-radius:18px;
  padding:20px;
  margin-bottom:20px;
  box-shadow:0 20px 40px rgba(0,0,0,0.4);
}
canvas { width:100%; }
.muted { color:#9ca3af; font-size:14px; }
.good { color:#22c55e; }
.bad { color:#f87171; }
.warn { color:#fbbf24; }
ul { padding-left:18px; }
li { margin-bottom:6px; }
a { color:#f97316; text-decoration:none; }
</style>
</head>

<body>
<div class="container">
  <h1>Kings Cross Hospitality Intelligence</h1>

  <div class="card">
    <h2>Weather</h2>
    <p id="weather" class="muted">Loading…</p>
  </div>

  <div class="card">
    <h2>Transport Status</h2>
    <ul id="transport"></ul>
  </div>

  <div class="card">
    <h2>24h Activity</h2>
    <canvas id="historyChart" height="200"></canvas>
    <p id="historyNote" class="muted"></p>
  </div>

  <div class="card">
    <h2>Next 12h Forecast</h2>
    <canvas id="forecastChart" height="200"></canvas>
    <p id="forecastNote" class="muted"></p>
  </div>
</div>

<script>
async function loadJSON(p){
  try { return await (await fetch(p)).json() }
  catch { return null }
}

(async()=>{
  const d = await loadJSON("data/kingscross_dashboard.json");

  /* -------- WEATHER -------- */
  const w = d?.weather || {};
  document.getElementById("weather").textContent =
    w.temperature_C !== undefined
      ? `${w.temperature_C}°C, Wind ${w.windspeed_kmh} km/h (${w.condition || "—"})`
      : "Weather data unavailable";

  /* -------- TRANSPORT (OBJECT SAFE) -------- */
  const t = document.getElementById("transport");
  if (d?.tfl && typeof d.tfl === "object") {
    Object.entries(d.tfl).forEach(([name, info]) => {
      const li = document.createElement("li");
      const cls = info.status === "Good Service" ? "good" : "warn";
      li.innerHTML = `<strong>${name}</strong>: <span class="${cls}">${info.status}</span>`;
      t.appendChild(li);
    });
  } else {
    t.innerHTML = "<li class='muted'>No transport data</li>";
  }

  /* -------- HISTORY -------- */
  const hist = await loadJSON("data/kingscross_history.json");
  if (Array.isArray(hist) && hist.length) {
    draw(hist.map(h => h.busyness || 50), "historyChart", "#f97316");
    document.getElementById("historyNote").textContent = `Samples: ${hist.length}`;
  } else {
    document.getElementById("historyNote").textContent = "No history yet";
  }

  /* -------- FORECAST -------- */
  const f = await loadJSON("data/forecast.json");
  if (Array.isArray(f) && f.length) {
    draw(f.map(x => x.busyness || 50), "forecastChart", "#fb923c");
  } else {
    document.getElementById("forecastNote").textContent = "Forecast not available yet";
  }
})();

function draw(vals,id,color){
  const c=document.getElementById(id),ctx=c.getContext("2d");
  const w=c.width=c.offsetWidth,h=c.height;
  const m=Math.max(...vals,1);
  ctx.beginPath(); ctx.strokeStyle=color; ctx.lineWidth=2;
  vals.forEach((v,i)=>{
    const x=i/(vals.length-1||1)*w;
    const y=h-(v/m)*h;
    i?ctx.lineTo(x,y):ctx.moveTo(x,y);
  });
  ctx.stroke();
}
</script>
</body>
</html>
