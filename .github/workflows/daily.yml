name: Daily Data Fetch

on:
  schedule:
    - cron: "0 6 * * *"  # every day at 06:00 UTC
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - name: Fetch Eventbrite
        run: python scripts/fetch_eventbrite.py
        env:
          EVENTBRITE_TOKEN: ${{ secrets.EVENTBRITE_TOKEN }}
      - name: Fetch Weather
        run: python scripts/fetch_weather.py
        env:
          OPENWEATHER_KEY: ${{ secrets.OPENWEATHER_KEY }}
      - name: Fetch TfL Data
        run: python scripts/fetch_tfl.py
        env:
          TFL_APP_ID: ${{ secrets.TFL_APP_ID }}
          TFL_APP_KEY: ${{ secrets.TFL_APP_KEY }}
      - name: Fetch Google Places Reviews
        run: python scripts/fetch_places_reviews.py
        env:
          GOOGLE_PLACES_KEY: ${{ secrets.GOOGLE_PLACES_KEY }}
      - name: Generate Weekly Summary
        run: python scripts/generate_weekly_report.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
