name: üå§Ô∏è Test OpenWeather API

on:
  workflow_dispatch:

jobs:
  test-weather:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests

      - name: Test OpenWeather API
        env:
          OPENWEATHER_KEY: ${{ secrets.OPENWEATHER_KEY }}
        run: |
          python - <<'EOF'
          import os, requests

          API_KEY = os.getenv("OPENWEATHER_KEY")
          if not API_KEY:
              raise Exception("‚ùå OPENWEATHER_KEY is missing or empty!")

          LAT, LON = 51.5308, -0.1238
          url = f"https://api.openweathermap.org/data/2.5/weather?lat={LAT}&lon={LON}&appid={API_KEY}&units=metric"

          r = requests.get(url)
          print("HTTP status:", r.status_code)
          print("Response:", r.text)

          data = r.json()

          if "main" not in data:
              raise Exception(f"‚ùå OpenWeather API error: {data}")

          temperature = data["main"]["temp"]
          humidity = data["main"]["humidity"]
          print(f"‚úÖ Current temp: {temperature}¬∞C, humidity: {humidity}%")
          EOF
