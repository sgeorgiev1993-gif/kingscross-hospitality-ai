name: üèôÔ∏è Kings Cross Data Logger

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"  # every hour

jobs:
  fetch-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests matplotlib

      - name: Fetch data & generate dashboard
        env:
          OPENWEATHER_KEY: ${{ secrets.OPENWEATHER_KEY }}
          TFL_APP_KEY: ${{ secrets.TFL_APP_KEY }}
          EVENTBRITE_TOKEN: ${{ secrets.EVENTBRITE_TOKEN }}
        run: python scripts/fetch_data.py

      - name: Deploy to GitHub Pages
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          # Force checkout gh-pages branch (create if missing)
          git fetch origin gh-pages || true
          git checkout gh-pages || git checkout --orphan gh-pages

          # Remove old data files before copy to avoid conflicts
          rm -rf *.json *.png index.html || true

          # Copy new dashboard and index.html
          cp -r data/* .
          cp index.html .

          # Add, commit, and push changes
          git add -A
          git commit -m "üöÄ Update dashboard + events [skip ci]" || echo "No changes to commit"
          git push origin gh-pages --force
