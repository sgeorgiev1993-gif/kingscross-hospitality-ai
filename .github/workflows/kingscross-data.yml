# .github/workflows/kingscross-data.yml
name: KingsCross Dashboard

on:
  schedule:
    - cron: "0 * * * *" # Every hour
  workflow_dispatch:

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    env:
      NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
      GOOGLE_PLACES_KEY: ${{ secrets.GOOGLE_PLACES_KEY }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas python-dotenv

      - name: Fetch Eventbrite events
        run: python scripts/fetch_eventbrite.py

      - name: Fetch TfL & Rail status
        run: python scripts/fetch_tfl.py

      - name: Fetch weather
        run: python scripts/fetch_weather.py

      - name: Fetch Places & Reviews
        run: python scripts/fetch_places_reviews.py

      - name: Fetch News
        run: python scripts/fetch_news.py

      - name: Generate Dashboard
        run: python scripts/generate_weekly_report.py

      - name: Commit & Push Data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git checkout -B gh-pages
          git add data/ index.html
          git commit -m "ðŸš€ Update dashboard + events + news + places [skip ci]" || echo "No changes to commit"
          git push origin gh-pages --force
