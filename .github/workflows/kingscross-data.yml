name: üèôÔ∏è Kings Cross Data Logger

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"  # runs every hour

jobs:
  fetch-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests

      - name: Fetch Weather and TfL Data
        env:
          TFL_APP_KEY: ${{ secrets.TFL_APP_KEY }}
        run: |
          python - <<'EOF'
          import requests, json, datetime, os, pathlib

          # --- WEATHER DATA ---
          lat, lon = 51.5308, -0.1238  # King's Cross
          weather_url = f"https://api.open-meteo.com/v1/forecast?latitude={lat}&longitude={lon}&current_weather=true"
          r = requests.get(weather_url)
          if r.status_code != 200:
              print(f"‚ùå Weather API failed: {r.status_code}, {r.text}")
              exit(1)
          weather = r.json()["current_weather"]
          weather_record = {
              "timestamp": datetime.datetime.utcnow().isoformat(),
              "temperature_C": weather["temperature"],
              "windspeed_kmh": weather["windspeed"],
              "weather_code": weather["weathercode"]
          }

          # --- TFL DATA ---
          tfl_key = os.getenv("TFL_APP_KEY")
          tfl_url = f"https://api.tfl.gov.uk/Line/Mode/tube/Status?app_key={tfl_key}"
          r = requests.get(tfl_url)
          if r.status_code != 200:
              print(f"‚ùå TfL API failed: {r.status_code}, {r.text}")
              exit(1)
          tfl_data = r.json()
          kings_cross_lines = {"Northern", "Piccadilly", "Victoria", "Circle", "Hammersmith & City", "Metropolitan"}
          tfl_filtered = [
              {
                  "name": line["name"],
                  "mode": line["modeName"],
                  "status": line["lineStatuses"][0]["statusSeverityDescription"]
              }
              for line in tfl_data if line["name"] in kings_cross_lines
          ]
          tfl_record = {
              "timestamp": datetime.datetime.utcnow().isoformat(),
              "status": tfl_filtered
          }

          # --- SAVE DATA ---
          pathlib.Path("data").mkdir(exist_ok=True)
          with open("data/kingscross_weather.json", "w") as f:
              json.dump(weather_record, f, indent=2)
          with open("data/kingscross_tfl.json", "w") as f:
              json.dump(tfl_record, f, indent=2)

          print(f"‚úÖ Weather data saved: {weather_record['temperature_C']}¬∞C, wind {weather_record['windspeed_kmh']} km/h")
          print(f"‚úÖ TfL data saved: {len(tfl_filtered)} Kings Cross lines")
          EOF

      - name: Commit and Push Data
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/kingscross_weather.json data/kingscross_tfl.json
          git commit -m "üìä Update Kings Cross weather & TfL [skip ci]" || echo "No changes to commit"
          git push
