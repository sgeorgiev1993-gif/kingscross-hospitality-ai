name: Fetch Kings Cross Data & Deploy Dashboard

on:
  schedule:
    - cron: "0 */6 * * *"  # every 6 hours
  workflow_dispatch:

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt || true
          pip install pandas requests matplotlib beautifulsoup4 openpyxl

      - name: Fetch data
        run: |
          echo "=== Fetching Eventbrite data ==="
          python scripts/fetch_eventbrite.py || echo "No Eventbrite data"

          echo "=== Fetching TFL & weather data ==="
          python scripts/fetch_tfl.py || true
          python scripts/fetch_weather.py || true

          echo "=== Generating dashboard ==="
          python scripts/generate_weekly_report.py || echo "Weekly report skipped"

      - name: Prepare gh-pages clean workspace
        run: |
          git fetch origin gh-pages || echo "No gh-pages yet"
          git worktree remove gh-pages || true
          git worktree add gh-pages gh-pages || git checkout --orphan gh-pages
          rm -rf gh-pages/*
          cp -r data index.html gh-pages/
          cd gh-pages
          echo "kingscross-hospitality-ai" > CNAME

      - name: Fix data file conflicts
        run: |
          cd gh-pages
          git reset
          git add .
          git checkout --ours -- .
          git add .
          git commit -m "âœ… Auto-resolve data conflicts" || echo "No conflicts to fix"

      - name: Commit & Push updates
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          cd gh-pages
          git add .
          git commit -m "ðŸš€ Update Kings Cross dashboard + data [skip ci]" || echo "Nothing new to commit"
          git push origin gh-pages --force
          
      - name: Clean up
        run: |
          git worktree remove gh-pages || true
          echo "Cleanup done."
