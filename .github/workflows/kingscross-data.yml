name: KingsCross Dashboard

on:
  schedule:
    - cron: "0 * * * *"  # every hour
  workflow_dispatch:

jobs:
  fetch_and_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas

      - name: Fetch Eventbrite events
        run: |
          python scripts/fetch_eventbrite.py

      - name: Fetch Places & Reviews
        run: |
          python scripts/fetch_places_reviews.py

      - name: Fetch TfL & Rail status
        run: |
          python scripts/fetch_tfl.py

      - name: Fetch Weather
        run: |
          python scripts/fetch_weather.py

      - name: Generate Dashboard
        run: |
          python scripts/generate_weekly_report.py

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

      - name: Deploy to gh-pages
        run: |
          git fetch origin gh-pages
          git checkout gh-pages || git checkout --orphan gh-pages
          cp index.html ./index.html
          cp -r data ./data
          git add index.html data
          git commit -m "ðŸš€ Update dashboard + events [skip ci]" || echo "No changes to commit"
          git push origin gh-pages --force
