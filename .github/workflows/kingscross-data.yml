name: Fetch Data & Update Dashboard

on:
  schedule:
    - cron: '0 * * * *'  # every hour
  workflow_dispatch:

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch TfL & Rail Data
        run: python scripts/fetch_tfl.py

      - name: Fetch Events
        run: python scripts/fetch_eventbrite.py

      - name: Generate Dashboard JSON / Images
        run: python scripts/generate_weekly_report.py

      - name: Deploy to GitHub Pages
        run: |
          TMP_DIR=$(mktemp -d)
          cp -r data index.html "$TMP_DIR/"
          cd "$TMP_DIR"
          git init
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git remote add origin https://github.com/${GITHUB_REPOSITORY}.git
          git fetch origin gh-pages || true
          git checkout -b gh-pages || git checkout gh-pages
          git add -A
          git commit -m "ðŸš€ Update dashboard + events [skip ci]" || echo "No changes to commit"
          git push origin gh-pages --force