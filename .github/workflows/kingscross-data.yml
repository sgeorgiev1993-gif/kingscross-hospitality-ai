name: Kings Cross Dashboard

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  workflow_dispatch:

jobs:
  fetch-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas python-dotenv

      - name: Ensure data directory exists
        run: mkdir -p data

      - name: Fetch TfL & Rail
        run: python scripts/fetch_tfl.py

      - name: Fetch Weather
        run: python scripts/fetch_weather.py

      - name: Fetch Events
        run: python scripts/fetch_eventbrite.py

      - name: Fetch Restaurants / Places
        run: python scripts/fetch_places_reviews.py

      - name: Fetch News
        run: python scripts/fetch_news.py

      - name: Generate Dashboard
        run: python scripts/generate_weekly_report.py

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      - name: Switch to gh-pages branch
        run: |
          git fetch origin gh-pages || true
          if git show-ref --quiet refs/heads/gh-pages; then
            git checkout gh-pages
          else
            git checkout -b gh-pages
          fi

      - name: Copy updated files in place
        run: |
          # Copy index.html to root if updated
          cp index.html ./ || true
          # Data files are already in data/, so no cp needed

      - name: Commit and push updates
        run: |
          git add index.html data/*.json data/*.png || true
          git commit -m "ðŸš€ Update dashboard + events [skip ci]" || echo "No changes to commit"
          git push origin gh-pages --force
