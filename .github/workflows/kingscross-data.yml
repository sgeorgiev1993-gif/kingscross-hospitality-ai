name: KingsCross Data Dashboard

on:
  schedule:
    # Run every day at 6am UTC
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  fetch-data:
    runs-on: ubuntu-latest

    env:
      DATA_DIR: data
      PYTHONPATH: scripts

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas

      - name: Fetch TfL & Rail Status
        run: |
          python scripts/fetch_tfl.py

      - name: Fetch Event Data
        run: |
          python scripts/fetch_eventbrite.py

      - name: Fetch Weather Data
        run: |
          python scripts/fetch_weather.py

      - name: Fetch Places Reviews
        run: |
          python scripts/fetch_places_reviews.py

      - name: Generate Weekly Dashboard
        run: |
          python scripts/generate_weekly_report.py

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

      - name: Commit and Push Dashboard
        run: |
          git checkout gh-pages || git checkout -b gh-pages
          git add -A
          git commit -m "ðŸš€ Update dashboard + events [skip ci]" || echo "No changes to commit"
          git push origin gh-pages --force

      - name: Verify data
        run: |
          ls -la data