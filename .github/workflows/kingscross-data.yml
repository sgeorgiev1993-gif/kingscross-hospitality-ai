name: Kings Cross AI Dashboard

on:
  schedule:
    - cron: "0 * * * *"  # Run hourly
  workflow_dispatch:

jobs:
  build-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests pandas matplotlib

      - name: Create build directories
        run: mkdir -p dashboard_build/data

      - name: Fetch data & generate dashboard
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
        run: |
          python - <<'EOF'
          import json, requests, pandas as pd, matplotlib.pyplot as plt, datetime as dt, os

          # --- CONFIG ---
          city = "London"
          location = "Kings Cross, London"
          google_key = os.getenv("GOOGLE_API_KEY")
          weather_key = os.getenv("OPENWEATHER_API_KEY")

          # --- FETCH WEATHER DATA ---
          try:
              w_url = f"https://api.openweathermap.org/data/2.5/weather?q={city}&appid={weather_key}&units=metric"
              w_data = requests.get(w_url).json()
              weather = {
                  "temp": w_data.get("main", {}).get("temp"),
                  "feels_like": w_data.get("main", {}).get("feels_like"),
                  "humidity": w_data.get("main", {}).get("humidity"),
                  "weather": w_data.get("weather", [{}])[0].get("description", "unknown"),
                  "wind": w_data.get("wind", {}).get("speed"),
                  "timestamp": dt.datetime.utcnow().isoformat()
              }
          except Exception as e:
              weather = {"error": str(e)}

          # --- GOOGLE PLACES: nearby restaurants ---
          try:
              if google_key:
                  g_url = f"https://maps.googleapis.com/maps/api/place/textsearch/json?query=restaurants+in+{location}&key={google_key}"
                  g_data = requests.get(g_url).json()
                  places = [
                      {
                          "name": p.get("name"),
                          "rating": p.get("rating"),
                          "address": p.get("formatted_address"),
                      }
                      for p in g_data.get("results", [])
                  ]
              else:
                  places = []
          except Exception as e:
              places = [{"error": str(e)}]

          # --- MERGE DASHBOARD DATA ---
          dashboard = {
              "updated": dt.datetime.utcnow().isoformat(),
              "weather": weather,
              "places": places,
              "summary": f"{location}: {weather.get('temp')}°C, {weather.get('weather')} | {len(places)} restaurants nearby"
          }

          # --- SAVE JSON ---
          os.makedirs("dashboard_build/data", exist_ok=True)
          with open("dashboard_build/data/kingscross_dashboard.json", "w") as f:
              json.dump(dashboard, f, indent=2)

          # --- SIMPLE VISUALIZATION ---
          temps = [weather.get("temp"), weather.get("feels_like")]
          labels = ["Actual", "Feels like"]
          plt.bar(labels, temps)
          plt.title(f"Weather at {location}")
          plt.ylabel("°C")
          plt.savefig("dashboard_build/data/kingscross_dashboard.png", bbox_inches="tight")

          print("✅ Dashboard generated successfully.")
          EOF

      - name: Prepare deployment
        run: |
          cp -r dashboard_build/* ./
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git stash --include-untracked || true
          git fetch origin gh-pages || true
          git checkout gh-pages || git checkout -b gh-pages
          git stash pop || true

      - name: Commit and push dashboard
        run: |
          git add .
          git commit -m "Update Kings Cross dashboard [skip ci]" || echo "No changes to commit"
          git push origin gh-pages
