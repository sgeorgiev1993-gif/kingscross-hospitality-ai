name: üèôÔ∏è Kings Cross Data Logger

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"  # every hour

jobs:
  fetch-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests matplotlib pandas

      - name: Fetch data & generate dashboard
        env:
          OPENWEATHER_KEY: ${{ secrets.OPENWEATHER_KEY }}
          TFL_APP_KEY: ${{ secrets.TFL_APP_KEY }}
          EVENTBRITE_TOKEN: ${{ secrets.EVENTBRITE_TOKEN }}
          MEETUP_TOKEN: ${{ secrets.MEETUP_TOKEN }}
          TICKETMASTER_KEY: ${{ secrets.TICKETMASTER_KEY }}
        run: |
          python - <<'EOF'
          import os, requests, json, datetime, pathlib, matplotlib.pyplot as plt

          pathlib.Path("data").mkdir(exist_ok=True)
          LAT, LON = 51.5308, -0.1238

          # --- WEATHER ---
          weather = {}
          try:
              r = requests.get(f"https://api.openweathermap.org/data/2.5/weather?lat={LAT}&lon={LON}&appid={os.getenv('OPENWEATHER_KEY')}&units=metric")
              data = r.json()
              if "main" in data:
                  weather = {
                      "temperature_C": data["main"]["temp"],
                      "windspeed_kmh": data["wind"]["speed"],
                      "weather_code": data["weather"][0]["id"]
                  }
          except Exception:
              pass
          with open("data/kingscross_weather.json","w") as f: json.dump(weather,f,indent=2)

          # --- TFL TRANSPORT ---
          all_lines = []
          try:
              tfl_r = requests.get(f"https://api.tfl.gov.uk/Line/Mode/tube,overground,dlr,tram,river-bus/Status?app_key={os.getenv('TFL_APP_KEY')}")
              tfl_data = tfl_r.json()
              for l in tfl_data:
                  if isinstance(l, dict):
                      name = l.get("name","Unknown")
                      status_list = l.get("lineStatuses",[])
                      status = status_list[0].get("statusSeverityDescription","Unknown") if status_list else "Unknown"
                      all_lines.append({"name": name, "status": status})
          except Exception:
              pass
          with open("data/kingscross_transport.json","w") as f: json.dump(all_lines,f,indent=2)

          # --- EVENTS ---
          events = []

          # Eventbrite
          try:
              eb_r = requests.get(f"https://www.eventbriteapi.com/v3/events/search/?location.address=Kings+Cross+London&token={os.getenv('EVENTBRITE_TOKEN')}&sort_by=date")
              eb_data = eb_r.json()
              for e in eb_data.get("events", []):
                  if isinstance(e, dict):
                      events.append({
                          "name": e.get("name", {}).get("text","Unknown"),
                          "start": e.get("start", {}).get("local","Unknown"),
                          "url": e.get("url","#")
                      })
          except Exception:
              pass

          # Meetup
          try:
              meetup_r = requests.get(f"https://api.meetup.com/find/upcoming_events?&lat={LAT}&lon={LON}&radius=2&key={os.getenv('MEETUP_TOKEN')}")
              meetup_data = meetup_r.json()
              for e in meetup_data.get("events", []):
                  if isinstance(e, dict):
                      events.append({
                          "name": e.get("name","Unknown"),
                          "start": e.get("local_date","") + " " + e.get("local_time",""),
                          "url": e.get("link","#")
                      })
          except Exception:
              pass

          # Ticketmaster
          try:
              tm_r = requests.get(f"https://app.ticketmaster.com/discovery/v2/events.json?apikey={os.getenv('TICKETMASTER_KEY')}&latlong={LAT},{LON}&radius=2&unit=miles")
              tm_data = tm_r.json()
              for e in tm_data.get("_embedded", {}).get("events", []):
                  if isinstance(e, dict):
                      events.append({
                          "name": e.get("name","Unknown"),
                          "start": e.get("dates", {}).get("start", {}).get("dateTime","Unknown"),
                          "url": e.get("url","#")
                      })
          except Exception:
              pass

          with open("data/events.json","w") as f: json.dump(events,f,indent=2)

          # --- DASHBOARD JSON ---
          dashboard = {
              "timestamp": datetime.datetime.utcnow().isoformat()+"Z",
              "weather": weather,
              "transport": all_lines
          }
          with open("data/kingscross_dashboard.json","w") as f: json.dump(dashboard,f,indent=2)

          # --- HISTORY ---
          history_path = "data/kingscross_history.json"
          history = []
          if os.path.exists(history_path):
              try:
                  with open(history_path) as f: history = json.load(f)
              except json.JSONDecodeError: history = []

          history.append({
              "timestamp": dashboard["timestamp"],
              "temperature_C": dashboard["weather"].get("temperature_C",0),
              "transport": dashboard["transport"]
          })
          history = history[-24:]
          with open(history_path,"w") as f: json.dump(history,f,indent=2)

          # --- DASHBOARD IMAGE ---
          color_map = {"Good Service":"green","Minor Delays":"orange","Severe Delays":"red","Part Closure":"purple","Planned Closure":"gray","Service Closed":"black"}
          fig, (ax1, ax2) = plt.subplots(1,2,figsize=(12,5))
          timestamps = [datetime.datetime.fromisoformat(d["timestamp"].replace("Z","")) for d in history]
          temps = [d["temperature_C"] for d in history]
          ax1.plot(timestamps, temps, marker="o", color="blue")
          ax1.set_title("Kings Cross Temperature Trend (¬∞C)")
          ax1.set_xlabel("Time (UTC)")
          ax1.set_ylabel("Temperature ¬∞C")
          ax1.grid(True)

          names = [line["name"] for line in all_lines]
          statuses = [line["status"] for line in all_lines]
          colors = [color_map.get(s,"gray") for s in statuses]
          ax2.barh(names,[1]*len(names),color=colors)
          for i,s in enumerate(statuses): ax2.text(0.02,i,s,va="center",ha="left",color="white",fontsize=10,fontweight="bold")
          ax2.set_xlim(0,1)
          ax2.set_xticks([])
          ax2.set_title("TfL & Rail Status at Kings Cross")
          fig.text(0.5,0.01,datetime.datetime.utcnow().strftime("Updated: %d %b %Y, %H:%M UTC"),ha="center",fontsize=9,color="gray")
          plt.tight_layout(rect=[0,0.03,1,1])
          plt.savefig("data/kingscross_dashboard.png")
          plt.close(fig)
          EOF

      - name: Deploy to GitHub Pages (clean push)
        run: |
          TMP_DIR=$(mktemp -d)
          cp -r data index.html "$TMP_DIR/"
          cd "$TMP_DIR"
          git init
          git remote add origin https://github.com/${GITHUB_REPOSITORY}.git
          git checkout -b gh-pages
          git add -A
          git commit -m "üöÄ Update dashboard + events [skip ci]"
          git push origin gh-pages --force