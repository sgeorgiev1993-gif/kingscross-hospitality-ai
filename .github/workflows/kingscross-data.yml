name: KingsCross Dashboard Update

on:
  schedule:
    - cron: '0 * * * *'  # every hour
  workflow_dispatch:

jobs:
  fetch_and_build:
    runs-on: ubuntu-latest
    env:
      DATA_DIR: data

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas

      - name: Fetch TfL & Rail status
        run: |
          python scripts/fetch_tfl.py

      - name: Fetch weather
        run: |
          python scripts/fetch_weather.py

      - name: Fetch Eventbrite events
        run: |
          python scripts/fetch_eventbrite.py

      - name: Fetch restaurants & places reviews
        run: |
          python scripts/fetch_places_reviews.py

      - name: Fetch news
        run: |
          python scripts/fetch_news.py

      - name: Generate dashboard
        run: |
          python scripts/generate_dashboard.py

      - name: Configure git
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@users.noreply.github.com"

      - name: Deploy to gh-pages
        run: |
          git checkout -B gh-pages
          git add data/kingscross_dashboard.json index.html
          git commit -m "ðŸš€ Update dashboard [skip ci]" || echo "No changes to commit"
          git push --force origin gh-pages
