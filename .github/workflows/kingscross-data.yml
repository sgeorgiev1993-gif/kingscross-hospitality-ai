# .github/workflows/kingscross-data.yml
name: Fetch KingsCross Data

on:
  schedule:
    - cron: "0 * * * *" # every hour
  workflow_dispatch:

jobs:
  fetch-and-generate:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: 1
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas

      # --- Fetch Events ---
      - name: Fetch Eventbrite events
        run: python scripts/fetch_eventbrite.py

      # --- Fetch Restaurants ---
      - name: Fetch restaurant reviews
        env:
          GOOGLE_PLACES_API_KEY: ${{ secrets.GOOGLE_PLACES_API_KEY }}
        run: python scripts/fetch_places_reviews.py

      # --- Fetch TfL & Rail ---
      - name: Fetch TfL & Rail status
        run: python scripts/fetch_tfl.py

      # --- Fetch Weather ---
      - name: Fetch weather
        run: python scripts/fetch_weather.py

      # --- Fetch News ---
      - name: Fetch news
        run: python scripts/fetch_news.py

      # --- Generate Dashboard ---
      - name: Generate dashboard
        run: python scripts/generate_weekly_report.py

      # --- Deploy to GitHub Pages ---
      - name: Deploy to gh-pages
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git fetch origin gh-pages || true
          git checkout gh-pages || git checkout --orphan gh-pages

          # Copy dashboard files
          cp -f index.html index.html
          cp -f data/kingscross_dashboard.json data/kingscross_dashboard.json

          git add -A
          git commit -m "ðŸš€ Update dashboard + events + restaurants [skip ci]" || echo "No changes to commit"

          git push origin gh-pages --force
