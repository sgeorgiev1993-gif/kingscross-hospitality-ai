name: KingsCross Data Workflow

on:
  schedule:
    - cron: '0 * * * *'  # every hour
  workflow_dispatch:

jobs:
  fetch_and_build:
    runs-on: ubuntu-latest
    env:
      EVENTBRITE_KEY: ${{ secrets.EVENTBRITE_KEY }}
      GOOGLE_PLACES_KEY: ${{ secrets.GOOGLE_PLACES_KEY }}
      OPENWEATHER_KEY: ${{ secrets.OPENWEATHER_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas

      - name: Fetch TfL & Rail status
        run: python scripts/fetch_tfl.py

      - name: Fetch Eventbrite events
        run: python scripts/fetch_eventbrite.py

      - name: Fetch Restaurants from Google Places
        run: python scripts/fetch_places_reviews.py

      - name: Fetch weather data
        run: python scripts/fetch_weather.py

      - name: Generate dashboard JSON
        run: python scripts/generate_weekly_report.py

      - name: Commit and push dashboard to gh-pages
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git fetch origin gh-pages || git checkout --orphan gh-pages
          git add data/kingscross_dashboard.json data/events.json data/restaurants.json data/kingscross_tfl.json data/kingscross_weather.json
          git commit -m "ðŸš€ Update dashboard + events [skip ci]" || echo "No changes to commit"
          git push origin gh-pages --force
