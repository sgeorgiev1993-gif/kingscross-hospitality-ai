name: Fetch KingsCross Data

on:
  schedule:
    - cron: "0 * * * *"  # every hour
  workflow_dispatch:

jobs:
  fetch-and-build:
    runs-on: ubuntu-latest
    env:
      EVENTBRITE_TOKEN: ${{ secrets.EVENTBRITE_TOKEN }}
      GOOGLE_PLACES_KEY: ${{ secrets.GOOGLE_PLACES_KEY }}
      NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas matplotlib

      # --------------------------
      # Fetch TfL + Rail Data
      # --------------------------
      - name: ðŸš‡ Fetch TfL & Rail status
        run: |
          python - <<'EOF'
          import requests, json
          from pathlib import Path

          BASE_URL = "https://api.tfl.gov.uk/Line/Mode"
          MODES = ["tube", "overground", "dlr", "tflrail", "national-rail"]
          DATA_PATH = Path("data/kingscross_tfl.json")

          all_lines_status = {}

          for mode in MODES:
              try:
                  url = f"{BASE_URL}/{mode}/Status"
                  res = requests.get(url)
                  res.raise_for_status()
                  lines = res.json()
                  for line in lines:
                      name = line.get("name")
                      status_entries = line.get("lineStatuses", [])
                      status_text = status_entries[0].get("statusSeverityDescription", "Unknown") if status_entries else "Unknown"
                      all_lines_status[name] = {"mode": mode, "status": status_text}
              except Exception as e:
                  print(f"âš ï¸ Error fetching {mode}: {e}")

          DATA_PATH.parent.mkdir(parents=True, exist_ok=True)
          DATA_PATH.write_text(json.dumps(all_lines_status, indent=2))
          print(f"âœ… TfL & Rail status saved to {DATA_PATH}")
          EOF

      # --------------------------
      # Fetch Eventbrite Events
      # --------------------------
      - name: ðŸŽŸ Fetch Eventbrite Events
        run: |
          python - <<'EOF'
          import requests, json
          from pathlib import Path

          TOKEN = "${{ secrets.EVENTBRITE_TOKEN }}"
          if not TOKEN:
              print("âš ï¸ Missing EVENTBRITE_TOKEN secret.")
          else:
              url = "https://www.eventbriteapi.com/v3/events/search/"
              params = {
                  "location.address": "King's Cross, London",
                  "location.within": "2km",
                  "expand": "venue",
                  "token": TOKEN
              }
              try:
                  res = requests.get(url, params=params)
                  data = res.json()
                  events = []
                  for e in data.get("events", []):
                      events.append({
                          "name": e.get("name", {}).get("text"),
                          "start": e.get("start", {}).get("local"),
                          "end": e.get("end", {}).get("local"),
                          "url": e.get("url"),
                          "venue": e.get("venue", {}).get("name")
                      })
                  Path("data").mkdir(exist_ok=True)
                  Path("data/events.json").write_text(json.dumps(events, indent=2))
                  print(f"âœ… Fetched {len(events)} events from Eventbrite")
              except Exception as ex:
                  print(f"âš ï¸ Failed to fetch Eventbrite events: {ex}")
          EOF

      # --------------------------
      # Fetch Weather
      # --------------------------
      - name: ðŸŒ¤ Fetch Weather
        run: |
          python scripts/fetch_weather.py

      # --------------------------
      # Fetch Google Places / Reviews
      # --------------------------
      - name: ðŸ“ Fetch Places & Reviews
        run: |
          python scripts/fetch_places_reviews.py

      # --------------------------
      # Generate Combined Dashboard
      # --------------------------
      - name: ðŸ“Š Generate Dashboard
        run: |
          python scripts/generate_weekly_report.py

      # --------------------------
      # Commit & Push to gh-pages
      # --------------------------
      - name: Commit & Push updates
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          # Add changes
          git add data/
          git add index.html || true
          git commit -m "ðŸš€ Update dashboard + events [skip ci]" || echo "No changes to commit"

          # Force push to gh-pages safely
          git push origin gh-pages --force || echo "âš ï¸ Push failed"
