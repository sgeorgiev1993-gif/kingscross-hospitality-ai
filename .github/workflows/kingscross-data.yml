name: Fetch Kings Cross Dashboard Data

on:
  schedule:
    - cron: '0 * * * *' # every hour
  workflow_dispatch:

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas python-dotenv

      - name: Create data directory
        run: mkdir -p data

      # --- FETCH WEATHER ---
      - name: Fetch weather
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
        run: |
          python scripts/fetch_weather.py

      # --- FETCH TRANSPORT ---
      - name: Fetch TfL & Rail status
        run: |
          python scripts/fetch_tfl.py

      # --- FETCH EVENTS ---
      - name: Fetch Eventbrite events
        env:
          EVENTBRITE_TOKEN: ${{ secrets.EVENTBRITE_TOKEN }}
        run: |
          python scripts/fetch_eventbrite.py

      # --- FETCH PLACES / RESTAURANTS ---
      - name: Fetch Google Places / restaurants
        env:
          GOOGLE_PLACES_API_KEY: ${{ secrets.GOOGLE_PLACES_API_KEY }}
        run: |
          python scripts/fetch_places_reviews.py

      # --- FETCH NEWS ---
      - name: Fetch news
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: |
          python scripts/fetch_news.py

      # --- COMBINE DATA INTO DASHBOARD JSON ---
      - name: Generate dashboard JSON
        run: |
          python scripts/generate_weekly_report.py

      # --- COMMIT AND PUSH ---
      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

      - name: Commit & Push dashboard to gh-pages
        run: |
          git checkout gh-pages || git checkout -b gh-pages
          git add data/kingscross_dashboard.json data/events.json data/kingscross_tfl.json data/kingscross_weather.json
          git commit -m "ðŸš€ Update dashboard [skip ci]" || echo "No changes to commit"
          git push origin gh-pages --force
