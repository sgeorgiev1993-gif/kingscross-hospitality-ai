name: Full KingsCross Dashboard

on:
  schedule:
    - cron: '0 * * * *'  # runs every hour
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      DATA_DIR: data
      DASHBOARD_DIR: dashboard_build
      PYTHONUNBUFFERED: 1

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # -------- Fetch Eventbrite events --------
      - name: Fetch Eventbrite events
        run: |
          python scripts/fetch_eventbrite.py

      # -------- Fetch Google Places / restaurants --------
      - name: Fetch restaurants & places
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          python scripts/fetch_places_reviews.py

      # -------- Fetch weather --------
      - name: Fetch weather
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
        run: |
          python scripts/fetch_weather.py

      # -------- Fetch TfL & Rail --------
      - name: Fetch TfL & rail status
        run: |
          python scripts/fetch_tfl.py

      # -------- Generate dashboard --------
      - name: Generate dashboard
        run: |
          python scripts/generate_weekly_report.py

      # -------- Commit & push to gh-pages --------
      - name: Deploy dashboard to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          # Ensure branch exists
          git fetch origin gh-pages || git checkout -b gh-pages
          git checkout gh-pages || git checkout -b gh-pages

          # Copy dashboard build files
          mkdir -p $DASHBOARD_DIR
          cp -r index.html $DASHBOARD_DIR/
          cp -r data/* $DASHBOARD_DIR/data/

          git add $DASHBOARD_DIR/*
          git commit -m "ðŸš€ Update dashboard + events + transport [skip ci]" || echo "No changes to commit"

          # Force push to gh-pages
          git push origin gh-pages --force
