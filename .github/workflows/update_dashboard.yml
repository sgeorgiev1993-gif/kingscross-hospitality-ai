name: Update KingsCross Dashboard

on:
  schedule:
    - cron: "0 * * * *"   # Every hour
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    env:
      OPENWEATHER_KEY: ${{ secrets.OPENWEATHER_KEY }}
      TFL_APP_KEY: ${{ secrets.TFL_APP_KEY }}
      EVENTBRITE_TOKEN: ${{ secrets.EVENTBRITE_TOKEN }}
      GOOGLE_PLACES_KEY: ${{ secrets.GOOGLE_PLACES_KEY }}
      NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}

    steps:
      # ------------------------------
      # CHECK OUT REPO
      # ------------------------------
      - name: Checkout repo
        uses: actions/checkout@v4

      # ------------------------------
      # PYTHON SETUP
      # ------------------------------
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r repo/Files/requirements.txt

      # ------------------------------
      # ENSURE DATA DIRECTORIES EXIST
      # ------------------------------
      - name: Ensure data directories exist
        run: |
          mkdir -p repo/Files/data
          mkdir -p repo/Files/data/predictions
          mkdir -p repo/Files/data/tfl
          mkdir -p repo/Files/data/weather
          mkdir -p repo/Files/data/events

      # ------------------------------
      # FETCH WEATHER
      # ------------------------------
      - name: Fetch weather
        run: |
          if [ -f repo/Files/scripts/fetch_weather.py ]; then
            python repo/Files/scripts/fetch_weather.py
          else
            echo "⚠ Missing file fetch_weather.py"
          fi

      # ------------------------------
      # FETCH TFL
      # ------------------------------
      - name: Fetch TfL
        run: |
          if [ -f repo/Files/scripts/fetch_tfl.py ]; then
            python repo/Files/scripts/fetch_tfl.py
          else
            echo "⚠ Missing file fetch_tfl.py"
          fi

      # ------------------------------
      # FETCH EVENTBRITE
      # ------------------------------
      - name: Fetch Eventbrite
        run: |
          if [ -f repo/Files/scripts/fetch_eventbrite.py ]; then
            python repo/Files/scripts/fetch_eventbrite.py
          else
            echo "⚠ Missing file fetch_eventbrite.py"
          fi

      # ------------------------------
      # BUILD DASHBOARD
      # ------------------------------
      - name: Build dashboard JSON
        run: |
          if [ -f repo/Files/scripts/build_dashboard.py ]; then
            python repo/Files/scripts/build_dashboard.py
          else
            echo "⚠ Missing build_dashboard.py"
          fi

      # ------------------------------
      # GENERATE PREDICTIONS
      # ------------------------------
      - name: Predict busyness
        run: |
          if [ -f repo/Files/scripts/predict/predict_busyness.py ]; then
            python repo/Files/scripts/predict/predict_busyness.py
          else
            echo "⚠ No predictive model found — generating baseline"

            python - <<'PY'
import json, datetime, os

# Ensure folder
os.makedirs("repo/Files/data/predictions", exist_ok=True)

pred = {
    "timestamp": datetime.datetime.utcnow().isoformat() + "Z",
    "crowd_score": 50,
    "weather_impact": "Medium",
    "transport_impact": "Low",
    "events_impact": "Low",
    "restaurant_impact": "Medium",
    "note": "Fallback baseline prediction",
    "method": "baseline"
}

with open("repo/Files/data/predictions/busyness_today.json", "w") as f:
    json.dump(pred, f, indent=2)

print("Generated baseline prediction at repo/Files/data/predictions/busyness_today.json")
PY
          fi

      # ------------------------------
      # COMMIT UPDATES BACK TO REPO
      # ------------------------------
      - name: Commit data updates
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add repo/Files/data || true
          git commit -m "Auto-update dashboard + predictions" || echo "No changes to commit"
          git push || echo "Push failed — likely no write permission"
