name: Update Kings Cross Dashboard

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    env:
      OPENWEATHER_KEY: ${{ secrets.OPENWEATHER_KEY }}
      TFL_APP_KEY: ${{ secrets.TFL_APP_KEY }}
      EVENTBRITE_TOKEN: ${{ secrets.EVENTBRITE_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # --------------------------------
      # BUILD DASHBOARD + HISTORY
      # --------------------------------
      - name: Build dashboard & history
        run: |
          python - <<'PY'
import os, json, datetime, requests

LAT, LON = 51.5308, -0.1238
OPENWEATHER_KEY = os.getenv("OPENWEATHER_KEY")
TFL_APP_KEY = os.getenv("TFL_APP_KEY")
EVENTBRITE_TOKEN = os.getenv("EVENTBRITE_TOKEN")

os.makedirs("data", exist_ok=True)

dashboard = {
    "timestamp": datetime.datetime.utcnow().isoformat() + "Z",
    "weather": {},
    "tfl": [],
    "events": []
}

# Weather
if OPENWEATHER_KEY:
    try:
        r = requests.get(
            "https://api.openweathermap.org/data/2.5/weather",
            params={"lat": LAT, "lon": LON, "appid": OPENWEATHER_KEY, "units": "metric"},
            timeout=10
        ).json()
        dashboard["weather"] = {
            "temperature_C": r["main"]["temp"],
            "windspeed_kmh": r["wind"]["speed"],
            "condition": r["weather"][0]["main"]
        }
    except Exception as e:
        print("Weather error:", e)

# TfL
if TFL_APP_KEY:
    try:
        r = requests.get(
            "https://api.tfl.gov.uk/Line/Mode/tube,overground,dlr/Status",
            params={"app_key": TFL_APP_KEY},
            timeout=10
        ).json()
        for line in r:
            dashboard["tfl"].append({
                "name": line["name"],
                "mode": line["modeName"],
                "status": line["lineStatuses"][0]["statusSeverityDescription"]
            })
    except Exception as e:
        print("TfL error:", e)

# Save dashboard
with open("data/kingscross_dashboard.json", "w") as f:
    json.dump(dashboard, f, indent=2)

# History
hist_file = "data/kingscross_history.json"
history = []

if os.path.exists(hist_file):
    history = json.load(open(hist_file))

temp = dashboard.get("weather", {}).get("temperature_C", 0)
bad = ["Part Closure", "Severe Delays", "Reduced Service"]
stress = sum(1 for l in dashboard["tfl"] if l["status"] in bad) * 8

busyness = min(40 + (10 if temp > 15 else 0) + stress, 100)

history.append({
    "timestamp": dashboard["timestamp"],
    "busyness": busyness,
    "temperature": temp
})

history = history[-300:]
json.dump(history, open(hist_file, "w"), indent=2)

print("✅ Dashboard + history written")
PY

      # --------------------------------
      # GENERATE FORECAST (GUARANTEED)
      # --------------------------------
      - name: Generate forecast
        run: |
          python - <<'PY'
import json, datetime, os, statistics

HIST = "data/kingscross_history.json"
OUT  = "data/forecast.json"

history = []
if os.path.exists(HIST):
    history = json.load(open(HIST))

values = [h.get("busyness", 50) for h in history]
if not values:
    values = [50]

avg = sum(values) / len(values)
std = statistics.pstdev(values) if len(values) > 1 else 8

now = datetime.datetime.utcnow()
forecast = []

for i in range(1, 13):
    forecast.append({
        "time": (now + datetime.timedelta(hours=i)).isoformat() + "Z",
        "busyness": int(min(max(avg, 0), 100)),
        "low": int(max(avg - std, 0)),
        "high": int(min(avg + std, 100)),
        "confidence": "low" if len(values) < 6 else "medium"
    })

json.dump(forecast, open(OUT, "w"), indent=2)
print("✅ forecast.json generated")
PY

      # --------------------------------
      # COMMIT EVERYTHING
      # --------------------------------
      - name: Commit data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add data
          git status
          git commit -m "auto: update dashboard + forecast" || echo "No changes"
          git push
