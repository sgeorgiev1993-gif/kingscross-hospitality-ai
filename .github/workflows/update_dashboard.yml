name: Update Kings Cross Dashboard

on:
  schedule:
    - cron: "0 * * * *"   # every hour
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    env:
      OPENWEATHER_KEY: ${{ secrets.OPENWEATHER_KEY }}
      TFL_APP_KEY: ${{ secrets.TFL_APP_KEY }}
      EVENTBRITE_TOKEN: ${{ secrets.EVENTBRITE_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # --------------------------------------------------
      # BUILD DASHBOARD + HISTORY
      # --------------------------------------------------
      - name: Build dashboard & history
        run: |
          python scripts/build_dashboard.py || true

      # --------------------------------------------------
      # ML FORECAST (creates data/forecast.json)
      # --------------------------------------------------
      - name: ML forecast (train + predict)
        run: |
          python scripts/ml/train_and_forecast.py

      # --------------------------------------------------
      # EVENT-AWARE BOOST (modifies forecast.json)
      # --------------------------------------------------
      - name: Apply event-aware forecast boost
        run: |
          python - <<'PY'
import json, os, datetime

FORECAST="data/forecast.json"
DASH="data/kingscross_dashboard.json"

if not os.path.exists(FORECAST) or not os.path.exists(DASH):
    print("Missing files, skipping event boost")
    raise SystemExit(0)

forecast = json.load(open(FORECAST))
dash = json.load(open(DASH))
events = dash.get("events", [])

for f in forecast:
    ft = datetime.datetime.fromisoformat(f["time"].replace("Z",""))
    f["event_boost"] = 0
    f["reason"] = f.get("reason", "baseline")

    for e in events:
        if "start" not in e:
            continue
        et = datetime.datetime.fromisoformat(e["start"].replace("Z",""))
        if abs((ft - et).total_seconds()) < 2 * 3600:
            f["event_boost"] = 10
            f["busyness"] = min(f["busyness"] + 10, 100)
            f["reason"] = "event nearby"

json.dump(forecast, open(FORECAST,"w"), indent=2)
print("âœ… Event-aware forecast updated")
PY

      # --------------------------------------------------
      # COMMIT DATA
      # --------------------------------------------------
      - name: Commit data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add data
          git commit -m "auto: update dashboard + forecast" || echo "No changes"
          git push || true
