name: Update Kings Cross Dashboard

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    env:
      OPENWEATHER_KEY: ${{ secrets.OPENWEATHER_KEY }}
      TFL_APP_KEY: ${{ secrets.TFL_APP_KEY }}
      EVENTBRITE_TOKEN: ${{ secrets.EVENTBRITE_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # ==================================================
      # STEP 1: BUILD DASHBOARD SNAPSHOT
      # ==================================================
      - name: Build dashboard JSON
        run: |
          python - <<'PY'
import os, json, datetime, requests

LAT, LON = 51.5308, -0.1238
OPENWEATHER_KEY = os.getenv("OPENWEATHER_KEY")
TFL_APP_KEY = os.getenv("TFL_APP_KEY")
EVENTBRITE_TOKEN = os.getenv("EVENTBRITE_TOKEN")

os.makedirs("data", exist_ok=True)

dashboard = {
    "timestamp": datetime.datetime.utcnow().isoformat() + "Z",
    "weather": {},
    "tfl": [],
    "events": []
}

# Weather
if OPENWEATHER_KEY:
    try:
        w = requests.get(
            "https://api.openweathermap.org/data/2.5/weather",
            params={"lat": LAT, "lon": LON, "appid": OPENWEATHER_KEY, "units": "metric"},
            timeout=10
        ).json()
        dashboard["weather"] = {
            "temperature_C": w["main"]["temp"],
            "windspeed_kmh": w["wind"]["speed"],
            "condition": w["weather"][0]["main"]
        }
    except:
        pass

# TfL
if TFL_APP_KEY:
    try:
        r = requests.get(
            "https://api.tfl.gov.uk/Line/Mode/tube,overground,dlr/Status",
            params={"app_key": TFL_APP_KEY},
            timeout=10
        ).json()
        for line in r:
            dashboard["tfl"].append({
                "name": line["name"],
                "mode": line["modeName"],
                "status": line["lineStatuses"][0]["statusSeverityDescription"]
            })
    except:
        pass

# Events
if EVENTBRITE_TOKEN:
    try:
        r = requests.get(
            "https://www.eventbriteapi.com/v3/events/search/",
            headers={"Authorization": f"Bearer {EVENTBRITE_TOKEN}"},
            params={"location.address": "Kings Cross London", "location.within": "1km"},
            timeout=10
        ).json()
        for e in r.get("events", [])[:5]:
            dashboard["events"].append({
                "name": e["name"]["text"],
                "start": e["start"]["utc"],
                "url": e["url"]
            })
    except:
        pass

json.dump(dashboard, open("data/kingscross_dashboard.json","w"), indent=2)
print("✅ Dashboard snapshot created")
PY

      # ==================================================
      # STEP 2: UPDATE HISTORY (THIS IS THE STEP YOU ASKED ABOUT)
      # ==================================================
      - name: Update history signals
        run: |
          python - <<'PY'
import os, json

DASH = "data/kingscross_dashboard.json"
HIST = "data/history/kingscross_history.json"

os.makedirs("data/history", exist_ok=True)

dashboard = json.load(open(DASH))
history = []

if os.path.exists(HIST):
    history = json.load(open(HIST))

temp = dashboard.get("weather", {}).get("temperature_C", 10)
transport_stress = sum(1 for l in dashboard["tfl"] if l["status"] != "Good Service") * 8
event_pressure = len(dashboard["events"]) * 6

busyness = min(
    40 + (10 if temp > 15 else 0) + transport_stress + event_pressure,
    100
)

history.append({
    "timestamp": dashboard["timestamp"],
    "busyness": busyness
})

history = history[-300:]
json.dump(history, open(HIST, "w"), indent=2)
print("✅ History updated")
PY

      # ==================================================
      # STEP 3: BUILD FORECAST (BASELINE + RUSH HOUR)
      # ==================================================
      - name: Generate forecast
        run: |
          python - <<'PY'
import json, datetime, statistics, os

HIST = "data/history/kingscross_history.json"
OUT  = "data/forecast.json"

history = json.load(open(HIST))
values = [h["busyness"] for h in history] or [50]

avg = sum(values) / len(values)
std = statistics.pstdev(values) if len(values) > 1 else 8

forecast = []
now = datetime.datetime.utcnow()

for i in range(1, 13):
    t = now + datetime.timedelta(hours=i)
    rush = t.hour in (7,8,9,16,17,18)
    base = avg + (12 if rush else 0)

    forecast.append({
        "time": t.isoformat() + "Z",
        "busyness": int(min(base, 100)),
        "low": int(max(base - std, 0)),
        "high": int(min(base + std, 100)),
        "rush_hour": rush,
        "confidence": "low" if len(values) < 6 else "medium"
    })

json.dump(forecast, open(OUT, "w"), indent=2)
print("✅ Forecast created")
PY

      # ==================================================
      # STEP 4: EVENT + WEATHER ADJUSTMENTS
      # ==================================================
      - name: Apply event & weather boosts
        run: |
          python - <<'PY'
import json, os, datetime

FORECAST = "data/forecast.json"
DASH = "data/kingscross_dashboard.json"

forecast = json.load(open(FORECAST))
dash = json.load(open(DASH))
events = dash.get("events", [])
weather = dash.get("weather", {})

temp = weather.get("temperature_C")
condition = (weather.get("condition") or "").lower()

for f in forecast:
    ft = datetime.datetime.fromisoformat(f["time"].replace("Z",""))
    reason = "baseline"

    # Event boost
    for e in events:
        try:
            et = datetime.datetime.fromisoformat(e["start"].replace("Z",""))
            if abs((ft - et).total_seconds()) <= 7200:
                f["busyness"] = min(f["busyness"] + 10, 100)
                reason = "Event nearby"
        except:
            pass

    # Weather impact
    if temp is not None and temp < 5:
        f["busyness"] = max(f["busyness"] - 6, 0)
        reason = "Cold weather"
    if any(w in condition for w in ["rain","snow","storm","drizzle"]):
        f["busyness"] = max(f["busyness"] - 8, 0)
        reason = "Rain impact"
    if temp and 12 <= temp <= 20 and "rain" not in condition:
        f["busyness"] = min(f["busyness"] + 6, 100)
        reason = "Pleasant weather"

    f["reason"] = reason

json.dump(forecast, open(FORECAST,"w"), indent=2)
print("✅ Event & weather boosts applied")
PY

      # ==================================================
      # STEP 5: COMMIT DATA
      # ==================================================
      - name: Commit data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add data
          git commit -m "auto: update dashboard data" || echo "No changes"
          git push || true