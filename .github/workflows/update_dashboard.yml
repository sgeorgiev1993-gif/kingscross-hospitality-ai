name: Update Kings Cross Dashboard

on:
  schedule:
    - cron: "0 * * * *"   # every hour
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch dashboard data
        run: python scripts/fetch_dashboard.py

      - name: Update history signals
        run: python scripts/update_history.py

      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add data || true
          git commit -m "chore: update dashboard data" || echo "No changes"
          git push || echo "Push skipped"