name: Full KingsCross Dashboard

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  fetch-build-deploy:
    runs-on: ubuntu-latest

    env:
      OPENWEATHER_KEY: ${{ secrets.OPENWEATHER_KEY }}
      TFL_APP_KEY: ${{ secrets.TFL_APP_KEY }}
      EVENTBRITE_TOKEN: ${{ secrets.EVENTBRITE_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: repo

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r repo/Files/requirements.txt

      - name: Ensure data directories exist
        run: |
          mkdir -p repo/Files/data
          mkdir -p repo/Files/data/predictions
          mkdir -p repo/Files/data/events
          mkdir -p repo/Files/data/weather
          mkdir -p repo/Files/data/tfl

      - name: Fetch weather
        run: |
          if [ -f repo/Files/scripts/fetch_weather.py ]; then
            python repo/Files/scripts/fetch_weather.py
          else
            echo "Missing weather script"
          fi

      - name: Fetch TFL data
        run: |
          if [ -f repo/Files/scripts/fetch_tfl.py ]; then
            python repo/Files/scripts/fetch_tfl.py
          else
            echo "Missing TFL script"
          fi

      - name: Fetch Eventbrite events
        run: |
          if [ -f repo/Files/scripts/fetch_eventbrite.py ]; then
            python repo/Files/scripts/fetch_eventbrite.py
          else
            echo "Missing Eventbrite script"
          fi

      - name: Build main dashboard JSON
        run: |
          if [ -f repo/Files/scripts/build_dashboard.py ]; then
            python repo/Files/scripts/build_dashboard.py
          else
            echo "Missing dashboard build script"
          fi

      - name: Build ML predictions (simple fallback only)
        run: |
          echo "Running fallback prediction generator"
          echo '{ "note": "fallback prediction generated" }' > repo/Files/data/predictions/baseline.json

      - name: Upload JSON files as workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-json
          path: repo/Files/data
