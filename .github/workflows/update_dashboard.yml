name: Full KingsCross Dashboard

on:
  schedule:
    - cron: '0 * * * *'   # every hour
  workflow_dispatch:

jobs:
  fetch-build-deploy:
    runs-on: ubuntu-latest

    env:
      OPENWEATHER_KEY: ${{ secrets.OPENWEATHER_KEY }}
      TFL_APP_KEY: ${{ secrets.TFL_APP_KEY }}
      EVENTBRITE_TOKEN: ${{ secrets.EVENTBRITE_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure data directories exist
        run: |
          mkdir -p Files/data
          mkdir -p Files/data/predictions
          mkdir -p Files/data/events
          mkdir -p Files/data/weather
          mkdir -p Files/data/tfl

      - name: Fetch weather
        run: |
          if [ -f Files/scripts/fetch_weather.py ]; then
            python Files/scripts/fetch_weather.py
          else
            echo "⚠️ Missing weather script"
          fi

      - name: Fetch TFL data
        run: |
          if [ -f Files/scripts/fetch_tfl.py ]; then
            python Files/scripts/fetch_tfl.py
          else
            echo "⚠️ Missing TFL script"
          fi

      - name: Fetch Eventbrite events
        run: |
          if [ -f Files/scripts/fetch_eventbrite.py ]; then
            python Files/scripts/fetch_eventbrite.py
          else
            echo "⚠️ Missing Eventbrite script"
          fi

      - name: Build main dashboard JSON
        run: |
          if [ -f Files/scripts/build_dashboard.py ]; then
            python Files/scripts/build_dashboard.py
          else
            echo "⚠️ Missing dashboard build script"
          fi

      - name: Build ML predictions
        run: |
          if [ -f Files/scripts/predict/predict_busyness.py ]; then
            python Files/scripts/predict/predict_busyness.py
          else
            echo "⚠️ Predict script missing — generating baseline fallback"
            python - <<'PY'
import json, datetime, os

os.makedirs("Files/data/predictions", exist_ok=True)

pred = {
    "timestamp": datetime.datetime.utcnow().isoformat() + "Z",
    "crowd_score": 50,
    "restaurant_load_pct": 50,
    "transport_stress_pct": 10,
    "weather_impact": "Low",
    "events_impact": "Low",
    "note": "baseline fallback prediction"
}
with open("Files/data/predictions/baseline.json", "w") as f:
    json.dump(pred, f, indent=2)

print("Wrote Files/data/predictions/baseline.json")
PY

      - name: Upload JSON files as workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-json
          path: Files/data/*.json