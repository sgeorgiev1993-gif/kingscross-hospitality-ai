name: Update KingsCross Dashboard

on:
  schedule:
    - cron: "0 * * * *"        # every hour
  workflow_dispatch:

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    env:
      OPENWEATHER_KEY: ${{ secrets.OPENWEATHER_KEY }}
      TFL_APP_KEY: ${{ secrets.TFL_APP_KEY }}
      EVENTBRITE_TOKEN: ${{ secrets.EVENTBRITE_TOKEN }}
      NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
      GOOGLE_PLACES_KEY: ${{ secrets.GOOGLE_PLACES_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Ensure data directories exist
        run: |
          mkdir -p data
          mkdir -p data/raw
          mkdir -p data/processed
          mkdir -p data/predictions
          mkdir -p models

      - name: Fetch sources (if present)
        run: |
          [ -f scripts/fetch_weather.py ] && python scripts/fetch_weather.py || echo "fetch_weather missing"
          [ -f scripts/fetch_tfl.py ] && python scripts/fetch_tfl.py || echo "fetch_tfl missing"
          [ -f scripts/fetch_eventbrite.py ] && python scripts/fetch_eventbrite.py || echo "fetch_eventbrite missing"
          [ -f scripts/fetch_events.py ] && python scripts/fetch_events.py || echo "fetch_events missing"
          [ -f scripts/fetch_news.py ] && python scripts/fetch_news.py || echo "fetch_news missing"
          [ -f scripts/fetch_places_reviews.py ] && python scripts/fetch_places_reviews.py || echo "fetch_places_reviews missing"

      - name: Build dashboard & AI insights
        run: |
          python scripts/process/build_dashboard.py

      - name: Run predictions
        run: |
          python scripts/predict/predict_busyness.py

      - name: Commit and push updates
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          git add data models || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-update dashboard & predictions ($(date -u +"%Y-%m-%d %H:%M:%S UTC"))"
            git push
          fi

      - name: Upload artifacts (dashboard + predictions)
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-artifacts
          path: |
            data/kingscross_dashboard.json
            data/predictions/*.json
            data/ai_insights.json
