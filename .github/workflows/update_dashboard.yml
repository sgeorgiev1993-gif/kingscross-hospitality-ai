name: Update KingsCross Dashboard

on:
  schedule:
    - cron: "0 * * * *"        # every hour
  workflow_dispatch:

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # REQUIRED for auto-commit

    env:
      OPENWEATHER_KEY: ${{ secrets.OPENWEATHER_KEY }}
      TFL_APP_KEY: ${{ secrets.TFL_APP_KEY }}
      EVENTBRITE_TOKEN: ${{ secrets.EVENTBRITE_TOKEN }}
      NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
      GOOGLE_PLACES_KEY: ${{ secrets.GOOGLE_PLACES_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure data directories exist
        run: |
          mkdir -p data
          mkdir -p data/predictions
          mkdir -p data/events
          mkdir -p data/weather
          mkdir -p data/tfl

      # -------------- FETCH SCRIPTS ---------------- #

      - name: Fetch weather
        run: |
          if [ -f scripts/fetch_weather.py ]; then
            python scripts/fetch_weather.py
          else
            echo "⚠️ Missing fetch_weather.py"
          fi

      - name: Fetch TFL data
        run: |
          if [ -f scripts/fetch_tfl.py ]; then
            python scripts/fetch_tfl.py
          else
            echo "⚠️ Missing fetch_tfl.py"
          fi

      - name: Fetch Eventbrite events
        run: |
          if [ -f scripts/fetch_eventbrite.py ]; then
            python scripts/fetch_eventbrite.py
          else
            echo "⚠️ Missing fetch_eventbrite.py"
          fi

      # -------------- DASHBOARD BUILD ---------------- #

      - name: Build dashboard JSON
        run: |
          if [ -f scripts/build_dashboard.py ]; then
            python scripts/build_dashboard.py
          else
            echo "⚠️ Missing build_dashboard.py"
          fi

      # -------------- ML PREDICTIONS ---------------- #

      - name: Generate ML predictions
        run: |
          if [ -f scripts/predict/predict_busyness.py ]; then
            python scripts/predict/predict_busyness.py
          else
            echo "⚠️ No ML script, generating fallback..."
            python - <<'PY'
import json, datetime, os

os.makedirs("data/predictions", exist_ok=True)

fallback = {
    "timestamp": datetime.datetime.utcnow().isoformat() + "Z",
    "crowd_score": 50,
    "restaurant_load_pct": 50,
    "transport_stress_pct": 20,
    "weather_impact": "Low",
    "events_impact": "Low",
    "note": "Auto-generated fallback prediction"
}

with open("data/predictions/baseline.json", "w") as f:
    json.dump(fallback, f, indent=2)

print("✔ Wrote fallback prediction to data/predictions/baseline.json")
PY

      # -------------- AUTO-COMMIT ---------------- #

      - name: Commit and push updates
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          git add data || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-update dashboard data ($(date -u +'%Y-%m-%d %H:%M:%S UTC'))"
            git push
          fi
