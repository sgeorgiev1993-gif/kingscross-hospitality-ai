name: Update KingsCross Dashboard

on:
  schedule:
    - cron: "0 * * * *"     # every hour
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    env:
      OPENWEATHER_KEY: ${{ secrets.OPENWEATHER_KEY }}
      TFL_APP_KEY: ${{ secrets.TFL_APP_KEY }}
      EVENTBRITE_TOKEN: ${{ secrets.EVENTBRITE_TOKEN }}
      GOOGLE_PLACES_KEY: ${{ secrets.GOOGLE_PLACES_KEY }}
      NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Create API folder
        run: |
          mkdir -p api

      # ------------------ DATA FETCH ------------------

      - name: Fetch weather
        run: |
          if [ -f scripts/fetch_weather.py ]; then
            python scripts/fetch_weather.py
          else
            echo "⚠️ Weather script missing"
          fi

      - name: Fetch TFL status
        run: |
          if [ -f scripts/fetch_tfl.py ]; then
            python scripts/fetch_tfl.py
          else
            echo "⚠️ TFL script missing"
          fi

      - name: Fetch Eventbrite events
        run: |
          if [ -f scripts/fetch_eventbrite.py ]; then
            python scripts/fetch_eventbrite.py
          else
            echo "⚠️ Eventbrite script missing"
          fi

      - name: Fetch news
        run: |
          if [ -f scripts/fetch_news.py ]; then
            python scripts/fetch_news.py
          else
            echo "⚠️ News script missing"
          fi

      - name: Fetch places + reviews
        run: |
          if [ -f scripts/fetch_places_reviews.py ]; then
            python scripts/fetch_places_reviews.py
          else
            echo "⚠️ Places script missing"
          fi

      # ------------------ BUILD DASHBOARD ------------------

      - name: Build combined dashboard
        run: |
          if [ -f scripts/process/build_dashboard.py ]; then
            python scripts/process/build_dashboard.py
          else
            echo "⚠️ No dashboard builder found"
          fi

      # ------------------ PREDICTIONS ------------------

      - name: Run prediction model
        run: |
          if [ -f scripts/predict/predict_busyness.py ]; then
            python scripts/predict/predict_busyness.py
          else
            echo "⚠️ No prediction model found — generating fallback"
            python - << 'PY'
import json, datetime, os

os.makedirs("api", exist_ok=True)

fallback = {
    "timestamp": datetime.datetime.utcnow().isoformat() + "Z",
    "crowd_score": 50,
    "restaurant_load_pct": 50,
    "transport_stress_pct": 10,
    "weather_impact": "Low",
    "events_impact": "Low",
    "note": "baseline fallback"
}

with open("api/predictions.json", "w") as f:
    json.dump(fallback, f, indent=2)

print("Wrote fallback predictions → api/predictions.json")
PY

      # ------------------ COMMIT BACK ------------------

      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add api || true
          git commit -m "Update dashboard + predictions" || echo "No changes to commit"
          git push
