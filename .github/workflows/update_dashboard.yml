name: Update KingsCross Dashboard

on:
  schedule:
    - cron: "0 * * * *"   # every hour
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    env:
      OPENWEATHER_KEY: ${{ secrets.OPENWEATHER_KEY }}
      TFL_APP_KEY: ${{ secrets.TFL_APP_KEY }}
      EVENTBRITE_TOKEN: ${{ secrets.EVENTBRITE_TOKEN }}
      GOOGLE_PLACES_KEY: ${{ secrets.GOOGLE_PLACES_KEY }}
      NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}

    steps:
      # ------------------------------
      # CHECKOUT
      # ------------------------------
      - name: Checkout repo
        uses: actions/checkout@v4

      # ------------------------------
      # PYTHON SETUP
      # ------------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f Files/requirements.txt ]; then
            pip install -r Files/requirements.txt
          else
            echo "No requirements.txt found in Files/"
          fi

      # ------------------------------
      # ENSURE DATA DIRECTORIES
      # ------------------------------
      - name: Ensure data directories exist
        run: |
          mkdir -p Files/data
          mkdir -p Files/data/predictions

      # ------------------------------
      # FETCH SCRIPTS
      # ------------------------------
      - name: Fetch weather
        run: |
          if [ -f Files/scripts/fetch_weather.py ]; then
            python Files/scripts/fetch_weather.py
          else
            echo "Missing Files/scripts/fetch_weather.py"
          fi

      - name: Fetch TfL
        run: |
          if [ -f Files/scripts/fetch_tfl.py ]; then
            python Files/scripts/fetch_tfl.py
          else
            echo "Missing Files/scripts/fetch_tfl.py"
          fi

      - name: Fetch Eventbrite / local events
        run: |
          if [ -f Files/scripts/fetch_eventbrite.py ]; then
            python Files/scripts/fetch_eventbrite.py || true
          else
            echo "Missing Files/scripts/fetch_eventbrite.py"
          fi
          if [ -f Files/scripts/fetch_events.py ]; then
            python Files/scripts/fetch_events.py || true
          else
            echo "Missing Files/scripts/fetch_events.py"
          fi

      - name: Fetch places / restaurants
        run: |
          if [ -f Files/scripts/fetch_places_reviews.py ]; then
            python Files/scripts/fetch_places_reviews.py
          else
            echo "Missing Files/scripts/fetch_places_reviews.py"
          fi

      - name: Fetch news
        run: |
          if [ -f Files/scripts/fetch_news.py ]; then
            python Files/scripts/fetch_news.py
          else
            echo "Missing Files/scripts/fetch_news.py"
          fi

      # ------------------------------
      # BUILD DASHBOARD JSON
      # ------------------------------
      - name: Build dashboard
        run: |
          if [ -f Files/scripts/build_dashboard.py ]; then
            python Files/scripts/build_dashboard.py
          elif [ -f Files/scripts/full_fetch_dashboard.py ]; then
            python Files/scripts/full_fetch_dashboard.py
          elif [ -f Files/scripts/generate_dashboard.py ]; then
            python Files/scripts/generate_dashboard.py
          else
            echo "No dashboard builder script found in Files/scripts/"
          fi

      # ------------------------------
      # COMMIT UPDATED DATA
      # ------------------------------
      - name: Commit data updates
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add Files/data || true
          git commit -m "Auto-update dashboard data" || echo "No changes to commit"
          git push || echo "Push failed (likely no permissions for this token)"
