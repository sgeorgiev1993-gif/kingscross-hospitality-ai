name: Update Kings Cross Dashboard

on:
  schedule:
    - cron: "0 * * * *"   # every hour
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    env:
      OPENWEATHER_KEY: ${{ secrets.OPENWEATHER_KEY }}
      TFL_APP_KEY: ${{ secrets.TFL_APP_KEY }}
      EVENTBRITE_TOKEN: ${{ secrets.EVENTBRITE_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # -------------------------
      # BUILD DASHBOARD + HISTORY
      # -------------------------
      - name: Build dashboard, history & forecast
        run: |
          python - <<'PY'
import os, json, datetime, requests, statistics

LAT, LON = 51.5308, -0.1238

OPENWEATHER_KEY = os.getenv("OPENWEATHER_KEY")
TFL_APP_KEY = os.getenv("TFL_APP_KEY")
EVENTBRITE_TOKEN = os.getenv("EVENTBRITE_TOKEN")

os.makedirs("data", exist_ok=True)

dashboard = {
    "timestamp": datetime.datetime.utcnow().isoformat() + "Z",
    "weather": {},
    "tfl": [],
    "events": []
}

# ---------- WEATHER ----------
if OPENWEATHER_KEY:
    try:
        w = requests.get(
            "https://api.openweathermap.org/data/2.5/weather",
            params={"lat": LAT, "lon": LON, "appid": OPENWEATHER_KEY, "units": "metric"},
            timeout=10
        ).json()
        dashboard["weather"] = {
            "temperature_C": w["main"]["temp"],
            "windspeed_kmh": w["wind"]["speed"],
            "condition": w["weather"][0]["main"]
        }
    except Exception as e:
        print("Weather error:", e)

# ---------- TFL ----------
if TFL_APP_KEY:
    try:
        r = requests.get(
            "https://api.tfl.gov.uk/Line/Mode/tube,overground,dlr/Status",
            params={"app_key": TFL_APP_KEY},
            timeout=10
        ).json()
        for line in r:
            dashboard["tfl"].append({
                "name": line["name"],
                "mode": line["modeName"],
                "status": line["lineStatuses"][0]["statusSeverityDescription"]
            })
    except Exception as e:
        print("TfL error:", e)

# ---------- SAVE DASHBOARD ----------
with open("data/kingscross_dashboard.json", "w") as f:
    json.dump(dashboard, f, indent=2)

# ---------- HISTORY ----------
hist_file = "data/kingscross_history.json"
history = []

if os.path.exists(hist_file):
    try:
        history = json.load(open(hist_file))
    except:
        history = []

temp = dashboard.get("weather", {}).get("temperature_C", 0)
bad = ["Part Closure", "Severe Delays", "Reduced Service"]
transport_stress = sum(1 for l in dashboard["tfl"] if l["status"] in bad) * 8

busyness = min(40 + (10 if temp > 15 else 0) + transport_stress, 100)

history.append({
    "timestamp": dashboard["timestamp"],
    "busyness": busyness,
    "temperature": temp
})

history = history[-300:]
json.dump(history, open(hist_file, "w"), indent=2)

# ---------- FORECAST WITH CONFIDENCE + RUSH HOUR ----------
values = [h.get("busyness", 50) for h in history]
avg = sum(values) / len(values)
std = statistics.pstdev(values) if len(values) > 1 else 8

now = datetime.datetime.utcnow()
forecast = []

for i in range(1, 13):
    t = now + datetime.timedelta(hours=i)
    rush = t.hour in (7,8,9,16,17,18)
    boost = 12 if rush else 0
    forecast.append({
        "time": t.isoformat() + "Z",
        "busyness": min(int(avg + boost), 100),
        "low": max(int(avg - std), 0),
        "high": min(int(avg + std + boost), 100),
        "confidence": "low" if len(values) < 6 else "medium",
        "rush_hour": rush
    })

json.dump(forecast, open("data/forecast.json", "w"), indent=2)

print("✅ Dashboard, history and forecast generated")
PY
- name: Apply event-aware forecast boost
        run: |
          python - <<'PY'
import json, os, datetime

FORECAST="data/forecast.json"
DASH="data/kingscross_dashboard.json"

if not os.path.exists(FORECAST) or not os.path.exists(DASH):
    print("Missing files, skipping event boost")
    raise SystemExit(0)

forecast=json.load(open(FORECAST))
dash=json.load(open(DASH))
events=dash.get("events",[])

for f in forecast:
    ft=datetime.datetime.fromisoformat(f["time"].replace("Z",""))
    f["event_boost"]=0
    f["reason"]="baseline"

    for e in events:
        et=datetime.datetime.fromisoformat(e["start"].replace("Z",""))
        if abs((ft-et).total_seconds()) < 2*3600:
            f["event_boost"]=10
            f["busyness"]=min(f["busyness"]+10,100)
            f["reason"]="event nearby"

json.dump(forecast,open(FORECAST,"w"),indent=2)
print("✅ Event-aware forecast updated")
PY

      # -------------------------
      # COMMIT DATA
      # -------------------------
      - name: Commit data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add data
          git commit -m "auto: update dashboard data" || echo "No changes"
          git push || true
