name: Update KingsCross Dashboard

on:
  schedule:
    - cron: '0 * * * *'   # hourly
  workflow_dispatch:

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    env:
      OPENWEATHER_KEY: ${{ secrets.OPENWEATHER_KEY }}
      TFL_APP_KEY: ${{ secrets.TFL_APP_KEY }}
      EVENTBRITE_TOKEN: ${{ secrets.EVENTBRITE_TOKEN }}
      GOOGLE_PLACES_KEY: ${{ secrets.GOOGLE_PLACES_KEY }}
      NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}

    steps:
      # -----------------------
      # 1. Checkout Repo
      # -----------------------
      - name: Checkout
        uses: actions/checkout@v4

      # -----------------------
      # 2. Setup Python
      # -----------------------
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # -----------------------
      # 3. Install Dependencies
      # -----------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Files/requirements.txt

      # -----------------------
      # 4. Ensure Data Directories
      # -----------------------
      - name: Ensure data directories
        run: |
          mkdir -p Files/data
          mkdir -p Files/data/predictions
          mkdir -p Files/data/photos

      # -----------------------
      # 5. Fetch All Data
      # -----------------------
      - name: Fetch all data
        run: |
          for script in fetch_weather.py fetch_tfl.py fetch_eventbrite.py fetch_places_reviews.py fetch_events.py fetch_news.py; do
            if [ -f "Files/scripts/$script" ]; then
              echo "Running $script"
              python Files/scripts/$script
            else
              echo "Missing script: $script"
            fi
          done

      # -----------------------
      # 6. Build Dashboard JSON
      # -----------------------
      - name: Build dashboard JSON
        run: |
          if [ -f Files/scripts/generate_dashboard.py ]; then
            python Files/scripts/generate_dashboard.py
          else
            echo "⚠️ Missing generate_dashboard.py"
          fi

      # -----------------------
      # 7. Build predictions
      # -----------------------
      - name: Build ML predictions
        run: |
          if [ -f Files/scripts/predict/predict_busyness.py ]; then
            python Files/scripts/predict/predict_busyness.py
          else
            echo "⚠️ Predict script missing — using baseline"
            python - <<'PY'
import json, datetime, os
os.makedirs("Files/data/predictions", exist_ok=True)
pred = {
  "timestamp": datetime.datetime.utcnow().isoformat() + "Z",
  "crowd_score": 45,
  "transport_stress_pct": 18,
  "restaurant_load_pct": 55,
  "events_impact": "Low",
  "weather_impact": "Medium",
  "note": "baseline prediction"
}
with open("Files/data/predictions/baseline.json","w") as f:
  json.dump(pred,f,indent=2)
PY

      # -----------------------
      # 8. Copy site files → GH-Pages deployment folder
      # -----------------------
      - name: Prepare site for deployment
        run: |
          rm -rf site
          mkdir -p site/data
          mkdir -p site/photos
          mkdir -p site/predictions

          cp index.html site/
          cp Files/data/*.json site/data/ || true
          cp Files/data/photos/* site/photos/ || true
          cp Files/data/predictions/*.json site/predictions/ || true

      # -----------------------
      # 9. Deploy to GH-Pages
      # -----------------------
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: site
