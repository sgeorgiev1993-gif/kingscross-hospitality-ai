name: Update KingsCross Dashboard

on:
  schedule:
    - cron: "0 * * * *"       # every hour
  workflow_dispatch:

jobs:
  build-dashboard:
    runs-on: ubuntu-latest

    env:
      OPENWEATHER_KEY: ${{ secrets.OPENWEATHER_KEY }}
      TFL_APP_KEY: ${{ secrets.TFL_APP_KEY }}
      EVENTBRITE_TOKEN: ${{ secrets.EVENTBRITE_TOKEN }}
      GOOGLE_PLACES_KEY: ${{ secrets.GOOGLE_PLACES_KEY }}
      NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}

    steps:
      # ------------------------------
      # CHECKOUT
      # ------------------------------
      - name: Checkout repository root
        uses: actions/checkout@v4
        with:
          path: repo

      # ------------------------------
      # PYTHON SETUP
      # ------------------------------
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          cd repo/Files
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # ------------------------------
      # ENSURE DATA FOLDERS
      # ------------------------------
      - name: Ensure data directories exist
        run: |
          mkdir -p repo/Files/data
          mkdir -p repo/Files/data/predictions

      # ------------------------------
      # FETCH SCRIPTS
      # ------------------------------
      - name: Run fetch_weather
        run: |
          if [ -f repo/Files/scripts/fetch_weather.py ]; then
            python repo/Files/scripts/fetch_weather.py
          fi

      - name: Run fetch_tfl
        run: |
          if [ -f repo/Files/scripts/fetch_tfl.py ]; then
            python repo/Files/scripts/fetch_tfl.py
          fi

      - name: Run fetch_events (Eventbrite optional)
        run: |
          if [ -f repo/Files/scripts/fetch_eventbrite.py ]; then
            python repo/Files/scripts/fetch_eventbrite.py || true
          fi
          if [ -f repo/Files/scripts/fetch_events.py ]; then
            python repo/Files/scripts/fetch_events.py || true
          fi

      - name: Run fetch_places_reviews
        run: |
          if [ -f repo/Files/scripts/fetch_places_reviews.py ]; then
            python repo/Files/scripts/fetch_places_reviews.py
          fi

      - name: Run fetch_news
        run: |
          if [ -f repo/Files/scripts/fetch_news.py ]; then
            python repo/Files/scripts/fetch_news.py
          fi

      # ------------------------------
      # BUILD DASHBOARD
      # ------------------------------
      - name: Build dashboard
        run: |
          if [ -f repo/Files/scripts/build_dashboard.py ]; then
            python repo/Files/scripts/build_dashboard.py
          elif [ -f repo/Files/scripts/generate_dashboard.py ]; then
            python repo/Files/scripts/generate_dashboard.py
          else
            echo "No dashboard builder present"
          fi

      # ------------------------------
      # GENERATE PREDICTIONS
      # ------------------------------
      - name: Predict busyness
        run: |
          if [ -f repo/Files/scripts/predict/predict_busyness.py ]; then
            python repo/Files/scripts/predict/predict_busyness.py
          else
            echo "Baseline fallback prediction created"
            python - <<'PY'
import json, datetime, os
os.makedirs("repo/Files/data/predictions", exist_ok=True)
pred = {
  "timestamp": datetime.datetime.utcnow().isoformat() + "Z",
  "crowd_score": 50,
  "weather_impact": "Medium",
  "transport_impact": "Low",
  "events_impact": "Low",
  "restaurant_impact": "Medium",
  "note": "Fallback baseline prediction",
  "method": "baseline"
}
with open("repo/Files/data/predictions/busyness_today.json","w") as f:
    json.dump(pred,f,indent=2)
PY
          fi

      # ------------------------------
      # AI INSIGHT (OPTIONAL)
      # ------------------------------
      - name: Generate AI insights
        run: |
          if [ -f repo/Files/scripts/summarize_news.py ]; then
            python repo/Files/scripts/summarize_news.py || true
          fi

      # ------------------------------
      # COMMIT UPDATED DATA
      # ------------------------------
      - name: Commit updated data
        run: |
          cd repo
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add Files/data || true
          git commit -m "Auto-update dashboard data" || echo "No changes"
          git push || echo "Push skipped (no permission)"
