name: Unpack ZIP

on:
  workflow_dispatch:

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Unzip archive
        run: |
          unzip kingscross-hospitality-ai-fixed.zip -d .
          rm kingscross-hospitality-ai-fixed.zip
          ls -R .

      - name: Commit extracted files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Extracted uploaded ZIP"
          git push
