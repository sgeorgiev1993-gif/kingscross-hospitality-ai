name: Full KingsCross Dashboard

on:
  schedule:
    - cron: '0 * * * *'  # runs every hour
  workflow_dispatch:

jobs:
  fetch-build-deploy:
    runs-on: ubuntu-latest

    env:
      OPENWEATHER_KEY: ${{ secrets.OPENWEATHER_KEY }}
      TFL_APP_KEY: ${{ secrets.TFL_APP_KEY }}
      EVENTBRITE_TOKEN: ${{ secrets.EVENTBRITE_TOKEN }}
      GOOGLE_PLACES_KEY: ${{ secrets.GOOGLE_PLACES_KEY }}
      NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests openai googlemaps pillow

      # --- FETCH DATA ---

      - name: Fetch Weather
        run: python scripts/fetch_weather.py

      - name: Fetch TfL
        run: python scripts/fetch_tfl.py

      - name: Fetch Events
        run: python scripts/fetch_events.py

      - name: Fetch News
        run: python scripts/fetch_news.py

      - name: Fetch Google Places + Reviews + Photos
        run: python scripts/fetch_places_reviews.py

      # --- BUILD DASHBOARD ---

      - name: Build final dashboard JSON
        run: python scripts/full_fetch_dashboard.py

      - name: Summarize News (AI)
        run: python scripts/summarize_news.py

      # --- DEPLOY ---

      - name: Deploy to GitHub Pages
        run: bash deploy.sh