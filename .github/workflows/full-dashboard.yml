name: Full KingsCross Dashboard

on:
  schedule:
    - cron: '0 * * * *'  # runs every hour
  workflow_dispatch:

jobs:
  fetch-build-deploy:
    runs-on: ubuntu-latest

    env:
      OPENWEATHER_KEY: ${{ secrets.OPENWEATHER_KEY }}
      TFL_APP_KEY: ${{ secrets.TFL_APP_KEY }}
      EVENTBRITE_TOKEN: ${{ secrets.EVENTBRITE_TOKEN }}
      GOOGLE_PLACES_KEY: ${{ secrets.GOOGLE_PLACES_KEY }}
      NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      # --- Checkout code ---
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- Setup Python ---
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # --- Install dependencies ---
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas matplotlib python-dotenv openai

      # --- Ensure data folder ---
      - name: Ensure data folder exists
        run: mkdir -p data

      # --- Fetch / generate data ---
      - name: Fetch TfL, Weather, Eventbrite, Places, News & Dashboard
        run: python scripts/full_fetch_dashboard.py

      # --- Summarize news with OpenAI ---
      - name: Summarize News
        run: python scripts/summarize_news.py

      # --- Configure Git ---
      - name: Configure git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

      # --- Switch/create gh-pages branch ---
      - name: Switch/create gh-pages branch
        run: |
          git fetch origin gh-pages || true
          if git rev-parse --verify gh-pages >/dev/null 2>&1; then
            git checkout gh-pages
          else
            git checkout --orphan gh-pages
            git rm -rf .
          fi

      # --- Copy files for Pages ---
      - name: Copy site assets and data
        run: |
          cp -f files/index.html index.html
          mkdir -p data
          cp -rf data/* data/

      # --- Commit & push ---
      - name: Commit & push to gh-pages
        run: |
          git add -A
          git commit -m "ðŸš€ Update dashboard + data [skip ci]" || echo "No changes to commit"
          git push origin gh-pages --force
