name: Full KingsCross Dashboard

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  fetch-build-deploy:
    runs-on: ubuntu-latest

    env:
      OPENWEATHER_KEY: ${{ secrets.OPENWEATHER_KEY }}
      TFL_APP_KEY: ${{ secrets.TFL_APP_KEY }}
      EVENTBRITE_TOKEN: ${{ secrets.EVENTBRITE_TOKEN }}
      GOOGLE_PLACES_KEY: ${{ secrets.GOOGLE_PLACES_KEY }}
      NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || \
          pip install requests pandas matplotlib python-dotenv openai

      - name: Ensure data folder exists
        run: mkdir -p data

      # ‚≠ê NEW STEP ‚Äî THIS FIXES RESTAURANTS DATA ‚≠ê
      - name: Fetch Google Places (Restaurants)
        run: python scripts/fetch_places_reviews.py

      - name: Fetch all data + build dashboard
        run: python scripts/full_fetch_dashboard.py

      - name: Summarize News
        run: python scripts/summarize_news.py

      - name: Save built site to temp folder
        run: |
          mkdir -p site
          cp index.html site/index.html
          cp -r data site/data

      - name: Switch/create gh-pages branch
        run: |
          git fetch origin gh-pages || true
          if git show-ref --quiet refs/heads/gh-pages; then
            git checkout gh-pages
          else
            git checkout --orphan gh-pages
          fi
          git rm -rf . || true

      - name: Copy built dashboard to gh-pages
        run: |
          cp -r site/* .
          rm -rf site

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

      - name: Commit and push to gh-pages
        run: |
          git add -A
          git commit -m "üöÄ Automated update (dashboard + data)" || echo "No changes to commit"
          git push origin gh-pages --force