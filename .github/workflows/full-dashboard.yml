name: Full KingsCross Dashboard

on:
  schedule:
    - cron: '0 * * * *'   # Every hour
  workflow_dispatch:

jobs:
  fetch-build-deploy:
    runs-on: ubuntu-latest

    env:
      OPENWEATHER_KEY: ${{ secrets.OPENWEATHER_KEY }}
      TFL_APP_KEY: ${{ secrets.TFL_APP_KEY }}
      EVENTBRITE_TOKEN: ${{ secrets.EVENTBRITE_TOKEN }}
      GOOGLE_PLACES_KEY: ${{ secrets.GOOGLE_PLACES_KEY }}
      NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      # -----------------------------
      # FETCH ALL DATA SOURCES
      # -----------------------------

      - name: Fetch Weather
        run: python scripts/fetch_weather.py

      - name: Fetch TfL
        run: python scripts/fetch_tfl.py

      - name: Fetch Events (Local)
        run: python scripts/fetch_events.py

      - name: Fetch Eventbrite
        run: python scripts/fetch_eventbrite.py || echo "Eventbrite failed"

      - name: Fetch News
        run: python scripts/fetch_news.py || echo "News API failed"

      - name: Fetch Places Reviews
        run: python scripts/fetch_places_reviews.py || echo "Places API failed"

      # -----------------------------
      # BUILD DASHBOARD
      # -----------------------------
      - name: Generate Dashboard JSON
        run: python scripts/full_fetch_dashboard.py

      - name: Generate Dashboard Image
        run: python scripts/generate_dashboard.py

      # -----------------------------
      # COMMIT + PUSH RESULTS
      # -----------------------------
      - name: Commit data updates
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add data/*.json
          git add data/*.png
          git commit -m "Auto-update dashboard data" || echo "No changes"
          git push