name: Full KingsCross Dashboard

on:
  schedule:
    - cron: '0 * * * *'   # run every hour
  workflow_dispatch:

jobs:
  fetch-build-deploy:
    runs-on: ubuntu-latest

    env:
      OPENWEATHER_KEY: ${{ secrets.OPENWEATHER_KEY }}
      TFL_APP_KEY: ${{ secrets.TFL_APP_KEY }}
      EVENTBRITE_TOKEN: ${{ secrets.EVENTBRITE_TOKEN }}
      GOOGLE_PLACES_KEY: ${{ secrets.GOOGLE_PLACES_KEY }}
      NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:

      # -----------------------------
      #  Checkout MAIN branch
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -----------------------------
      #  Python Setup
      # -----------------------------
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || pip install requests pandas matplotlib python-dotenv openai

      # -----------------------------
      #  Ensure data folder exists
      # -----------------------------
      - name: Ensure data folder exists
        run: mkdir -p data

      # -----------------------------
      #  Run all data fetch scripts
      # -----------------------------
      - name: Fetch TfL status
        run: python scripts/fetch_tfl.py

      - name: Fetch Weather
        run: python scripts/fetch_weather.py

      - name: Fetch Events
        run: python scripts/fetch_events.py

      - name: Fetch Restaurants & Places
        run: python scripts/fetch_places_reviews.py

      - name: Fetch Local News
        run: python scripts/fetch_news.py

      # -----------------------------
      #  Build the combined dashboard JSON
      # -----------------------------
      - name: Build Dashboard JSON
        run: python scripts/full_fetch_dashboard.py

      # -----------------------------
      #  Summaries using OpenAI
      # -----------------------------
      - name: Summarize News
        run: python scripts/summarize_news.py

      # -----------------------------
      # Save site before switching branches
      # -----------------------------
      - name: Save site to temporary folder
        run: |
          mkdir -p site
          cp index.html site/index.html
          cp -r data site/data

      # -----------------------------
      #  Switch / Create gh-pages
      # -----------------------------
      - name: Switch to gh-pages
        run: |
          git fetch origin gh-pages || true
          if git show-ref --quiet refs/heads/gh-pages; then
            git checkout gh-pages
          else
            git checkout --orphan gh-pages
          fi
          git rm -rf . || true

      # -----------------------------
      # Copy built site into branch
      # -----------------------------
      - name: Copy built dashboard
        run: |
          cp -r site/* .
          rm -rf site

      # -----------------------------
      # Git Config + Commit + Push
      # -----------------------------
      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

      - name: Commit and push to gh-pages
        run: |
          git add -A
          git commit -m "ðŸš€ Automated update (dashboard + data)" || echo "No changes to commit"
          git push origin gh-pages --force