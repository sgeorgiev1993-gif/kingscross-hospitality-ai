name: Full KingsCross Dashboard (Optimized)

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:

  # ------------------------------------------
  #  COMMON PYTHON SETUP (REUSABLE TEMPLATE)
  # ------------------------------------------
  setup-python: &setup-python
    uses: actions/setup-python@v4
    with:
      python-version: '3.11'

  install-deps: &install-deps
    run: |
      python -m pip install --upgrade pip
      pip install requests openai googlemaps pillow

  cache-pip: &cache-pip
    uses: actions/cache@v3
    with:
      path: ~/.cache/pip
      key: python-deps-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}
      restore-keys: python-deps-${{ runner.os }}-

  env-vars: &env-vars
    OPENWEATHER_KEY: ${{ secrets.OPENWEATHER_KEY }}
    TFL_APP_KEY: ${{ secrets.TFL_APP_KEY }}
    EVENTBRITE_TOKEN: ${{ secrets.EVENTBRITE_TOKEN }}
    GOOGLE_PLACES_KEY: ${{ secrets.GOOGLE_PLACES_KEY }}
    NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
    OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

  # ------------------------------------------
  # FETCH JOBS (RUN IN PARALLEL)
  # ------------------------------------------

  fetch-weather:
    runs-on: ubuntu-latest
    env: *env-vars
    steps:
      - uses: actions/checkout@v3
      - <<: *setup-python
      - <<: *cache-pip
      - <<: *install-deps
      - name: Fetch Weather
        run: python scripts/fetch_weather.py
      - name: Upload weather data
        uses: actions/upload-artifact@v4
        with:
          name: weather
          path: data/weather.json

  fetch-tfl:
    runs-on: ubuntu-latest
    env: *env-vars
    steps:
      - uses: actions/checkout@v3
      - <<: *setup-python
      - <<: *cache-pip
      - <<: *install-deps
      - name: Fetch TfL
        run: python scripts/fetch_tfl.py
      - name: Upload tfl data
        uses: actions/upload-artifact@v4
        with:
          name: tfl
          path: data/tfl.json

  fetch-events:
    runs-on: ubuntu-latest
    env: *env-vars
    steps:
      - uses: actions/checkout@v3
      - <<: *setup-python
      - <<: *cache-pip
      - <<: *install-deps
      - name: Fetch Events
        run: python scripts/fetch_events.py
      - name: Upload events data
        uses: actions/upload-artifact@v4
        with:
          name: events
          path: data/events.json

  fetch-news:
    runs-on: ubuntu-latest
    env: *env-vars
    steps:
      - uses: actions/checkout@v3
      - <<: *setup-python
      - <<: *cache-pip
      - <<: *install-deps
      - name: Fetch News
        run: python scripts/fetch_news.py
      - name: Upload news data
        uses: actions/upload-artifact@v4
        with:
          name: news
          path: data/news.json

  fetch-places-reviews:
    runs-on: ubuntu-latest
    env: *env-vars
    steps:
      - uses: actions/checkout@v3
      - <<: *setup-python
      - <<: *cache-pip
      - <<: *install-deps
      - name: Fetch Google Places + Reviews + Photos
        run: python scripts/fetch_places_reviews.py
      - name: Upload places + reviews data
        uses: actions/upload-artifact@v4
        with:
          name: places_reviews
          path: data/places_reviews.json

  # ------------------------------------------
  # BUILD + DEPLOY (WAITS FOR ALL FETCH JOBS)
  # ------------------------------------------

  build-and-deploy:
    runs-on: ubuntu-latest
    env: *env-vars
    needs: 
      - fetch-weather
      - fetch-tfl
      - fetch-events
      - fetch-news
      - fetch-places-reviews

    steps:
      - uses: actions/checkout@v3
      - <<: *setup-python
      - <<: *cache-pip
      - <<: *install-deps

      # Download all fetched artifacts
      - name: Download weather
        uses: actions/download-artifact@v4
        with:
          name: weather
          path: data/

      - name: Download tfl
        uses: actions/download-artifact@v4
        with:
          name: tfl
          path: data/

      - name: Download events
        uses: actions/download-artifact@v4
        with:
          name: events
          path: data/

      - name: Download news
        uses: actions/download-artifact@v4
        with:
          name: news
          path: data/

      - name: Download places + reviews
        uses: actions/download-artifact@v4
        with:
          name: places_reviews
          path: data/

      # Build dashboard + AI summary
      - name: Build final dashboard
        run: python scripts/full_fetch_dashboard.py

      - name: Summarize News with AI
        run: python scripts/summarize_news.py

      # Deploy
      - name: Deploy to GitHub Pages
        run: bash deploy.sh