name: Full KingsCross Dashboard

on:
  schedule:
    - cron: '0 * * * *'  # every hour
  workflow_dispatch:

jobs:
  fetch-build-deploy:
    runs-on: ubuntu-latest
    env:
      # Global secrets mapping
      OPENWEATHER_KEY: ${{ secrets.OPENWEATHER_KEY }}
      NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
      TFL_APP_KEY: ${{ secrets.TFL_APP_KEY }}
      TFL_APP_ID: ${{ secrets.TFL_APP_ID }}

    steps:
      # --- Checkout repo ---
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- Setup Python ---
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas python-dotenv matplotlib

      - name: Ensure data directory exists
        run: mkdir -p data

      # --- Fetch TfL & Rail ---
      - name: Fetch TfL & rail status
        run: python scripts/fetch_tfl.py

      # --- Fetch Weather ---
      - name: Fetch weather (OpenWeather)
        env:
          OPENWEATHER_KEY: ${{ secrets.OPENWEATHER_KEY }}
        run: python scripts/fetch_weather.py

      # --- Fetch Eventbrite ---
      - name: Fetch Eventbrite events
        env:
          EVENTBRITE_KEY: ${{ secrets.EVENTBRITE_TOKEN }}
        run: python scripts/fetch_eventbrite.py

      # --- Fetch Google Places / Restaurants ---
      - name: Fetch Google Places / restaurants
        env:
          GOOGLE_PLACES_KEY: ${{ secrets.GOOGLE_PLACES_API_KEY }}
        run: python scripts/fetch_places_reviews.py

      # --- Fetch News ---
      - name: Fetch News (NewsAPI)
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: python scripts/fetch_news.py

      # --- Normalize filenames ---
      - name: Normalize data filenames
        run: |
          cp -n data/restaurants.json data/places_reviews.json || true
          cp -n data/restaurants.json data/places.json || true

      # --- Generate Dashboard JSON ---
      - name: Generate combined dashboard
        run: python scripts/generate_dashboard.py

      # --- Configure Git ---
      - name: Configure git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

      # --- Switch/create gh-pages branch ---
      - name: Switch/create gh-pages branch
        run: |
          git fetch origin gh-pages || true
          if git rev-parse --verify gh-pages >/dev/null 2>&1; then
            git checkout gh-pages
          else
            git checkout --orphan gh-pages
            git rm -rf .

      # --- Copy files for Pages ---
      - name: Copy site assets and data
        run: |
          mkdir -p data
          cp -f index.html index.html || true
          cp -f data/* data/ || true

      # --- Commit & push ---
      - name: Commit & push to gh-pages
        run: |
          git add -A
          git commit -m "ðŸš€ Update dashboard + data [skip ci]" || echo "No changes to commit"
          git push origin gh-pages --force
