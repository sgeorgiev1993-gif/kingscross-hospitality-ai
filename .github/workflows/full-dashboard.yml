name: Full KingsCross Dashboard

on:
  schedule:
    - cron: "0 * * * *"   # runs every hour
  workflow_dispatch:

jobs:
  build-dashboard:
    runs-on: ubuntu-latest

    env:
      OPENWEATHER_KEY: ${{ secrets.OPENWEATHER_KEY }}
      TFL_APP_KEY: ${{ secrets.TFL_APP_KEY }}
      EVENTBRITE_TOKEN: ${{ secrets.EVENTBRITE_TOKEN }}
      GOOGLE_PLACES_KEY: ${{ secrets.GOOGLE_PLACES_KEY }}
      NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas python-dotenv matplotlib openai

      # 3. Ensure data directory
      - name: Ensure data directory exists
        run: mkdir -p data

      # 4. Fetch ALL data sources
      - name: Fetch Weather
        run: python scripts/fetch_weather.py

      - name: Fetch TfL
        run: python scripts/fetch_tfl.py

      - name: Fetch Eventbrite
        run: python scripts/fetch_eventbrite.py

      - name: Fetch Local Events
        run: python scripts/fetch_events.py

      - name: Fetch News
        run: python scripts/fetch_news.py

      - name: Summarize News
        run: python scripts/summarize_news.py

      - name: Fetch Restaurants & Places (Google Places)
        run: python scripts/fetch_places_reviews.py

      # 5. Build combined dashboard JSON
      - name: Build Dashboard
        run: python scripts/full_fetch_dashboard.py

      # 6. Build extra dashboards if needed
      - name: Generate Dashboard HTML (optional)
        run: |
          if [ -f scripts/generate_dashboard.py ]; then
            python scripts/generate_dashboard.py
          fi

      # 7. Save built site before branch switch
      - name: Save built site
        run: |
          mkdir -p site
          cp index.html site/index.html
          cp -r data site/data

      # 8. Switch to gh-pages
      - name: Switch to gh-pages
        run: |
          git fetch origin gh-pages || true
          if git show-ref --quiet refs/heads/gh-pages; then
            git checkout gh-pages
          else
            git checkout --orphan gh-pages
          fi
          git rm -rf . || true

      # 9. Move site into gh-pages
      - name: Copy site to gh-pages
        run: cp -r site/* .

      # 10. Commit + push
      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add -A
          git commit -m "Automated dashboard update" || echo "No changes"
          git push origin gh-pages --force